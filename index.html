<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DUO UP Profiles & Friends</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<style>
body { margin:0; font-family:'Orbitron',sans-serif; background:#0b0b0b; color:white; }
.container { width:90%; max-width:1000px; margin:auto; padding:20px; }
.hidden { display:none !important; }

.header { background:#111; border-bottom:3px solid cyan; box-shadow:0 0 20px rgba(0,255,255,0.5); padding:10px 0; margin-bottom:20px; display:flex; align-items:center; justify-content:center; }
.header h1 { font-size:2.5em; color:#fff; text-shadow:0 0 5px cyan,0 0 10px cyan,0 0 15px magenta; margin:0; }
.icon-container { margin-right:15px; font-size:2.5em; color:cyan; text-shadow:0 0 5px cyan,0 0 10px magenta; }

.neon-btn { border:2px solid cyan; background:transparent; color:white; padding:8px 14px; margin:5px; border-radius:6px; cursor:pointer; box-shadow:0 0 10px cyan; transition:all 0.2s ease-in-out; text-transform:uppercase; font-family:'Orbitron',sans-serif; }
.neon-btn:hover { border-color:magenta; box-shadow:0 0 15px magenta; }
.neon-btn.remove { border-color:red; box-shadow:0 0 10px red; }
.neon-btn.remove:hover { border-color:orange; box-shadow:0 0 15px orange; }

#messageInput { flex-grow:1; padding:10px; border:1px solid cyan; background:#181818; color:white; border-radius:6px; font-family:inherit; outline:none; }
#messageInput:focus { border-color: magenta; box-shadow: 0 0 8px magenta; }

.flex { display:flex; gap:15px; flex-wrap:wrap; }
.card-container { display:flex; flex-wrap:wrap; gap:15px; }
.card { width:250px; padding:15px; border:2px solid cyan; border-radius:12px; background:#111; box-shadow:0 0 10px cyan; display:flex; flex-direction:column; align-items:center; margin-bottom:15px; transition: all 0.2s ease; }
.card-special { border-color:#00ff00; box-shadow:0 0 15px #00ff00; }

.card-content { display:flex; flex-direction:column; align-items:center; width:100%; margin-bottom:10px; }
.avatar { width:50px; height:50px; border-radius:50%; border:2px solid cyan; object-fit:cover; margin-bottom:10px; }
.owner-badge-box { display:inline-block; padding:2px 6px; margin-left:8px; font-size:0.7em; font-weight:bold; letter-spacing:1px; border-radius:4px; text-transform:uppercase; background:#3a005c; color:#ffccff; border:1px solid #ff00ff; box-shadow:0 0 5px #ff00ff,0 0 10px #cc33ff, inset 0 0 5px #ff00ff; vertical-align:middle; }

.skill-rating { color:gold; font-size:1.2em; margin-bottom:5px; }
.status-indicator { font-size:0.8em; padding:3px 8px; border-radius:4px; font-weight:bold; margin-bottom:10px; }
.status-online { background-color:#00cc00; color:#0b0b0b; box-shadow:0 0 5px #00ff00; }
.status-ingame { background-color:#ffaa00; color:#0b0b0b; box-shadow:0 0 5px #ffaa00; }
.status-lfd { background-color:#00aaff; color:#0b0b0b; box-shadow:0 0 5px #00aaff; }
.unread-badge { background-color:magenta; color:white; border-radius:50%; padding:2px 7px; margin-left:5px; font-size:0.7em; font-weight:bold; box-shadow:0 0 5px magenta; }

.chat-item-btn { display:block; width:100%; text-align:left; margin-bottom:8px; }
.message-bubble { display:inline-block; padding:8px 12px; border-radius:15px; max-width:70%; font-family:Arial, sans-serif; word-wrap:break-word; font-size:0.9em; }
.message-mine { text-align:right; }
.message-mine .message-bubble { background: magenta; color:white; }
.message-other { text-align:left; }
.message-other .message-bubble { background: cyan; color:#0b0b0b; }
</style>
</head>
<body>

<div class="header"><div class="icon-container">⚡</div><h1>DUO UP</h1></div>

<div id="loginPage" class="container">
<p style="text-align:center;">Find your perfect partner and dominate the cyber-arena.</p>
<div style="text-align:center;">
<button class="neon-btn" onclick="login()">Login with Google</button>
</div>
</div>

<div id="dashboard" class="container hidden">
<h2 id="welcome"></h2>
<div style="margin-bottom:20px;">
<button class="neon-btn" onclick="showTab('suggested')">Suggested</button>
<button class="neon-btn" onclick="showTab('requests')">Requests</button>
<button id="friendsBtn" class="neon-btn" onclick="showTab('friends')">Friends <span id="unreadBadge" class="unread-badge hidden">0</span></button>
<button class="neon-btn" onclick="showTab('messaging')">Messaging</button>
<button class="neon-btn" onclick="showTab('profile')">Profile</button>
<button class="neon-btn" onclick="logout()">Logout</button>
</div>

<div id="suggestedTab" class="card-container"></div>
<div id="requestsTab" class="flex hidden"></div>
<div id="friendsTab" class="flex hidden"></div>

<div id="messagingTab" class="hidden" style="display:flex; height:600px; border:2px solid magenta; background:#111; border-radius:12px;">
<div id="chatList" style="width:30%; padding:10px; border-right:1px solid #333; overflow-y:auto;">
<h3>Active Duos</h3>
<div id="activeDuoList">No friends to chat with.</div>
</div>

<div id="chatWindow" style="width:70%; display:flex; flex-direction:column; padding:10px;">
<h3 id="chatHeader" style="border-bottom:1px solid cyan; padding-bottom:5px;">Select a Duo</h3>
<div id="messageDisplay" style="flex-grow:1; overflow-y:auto; padding:10px; background:#0b0b0b; border-radius:6px; margin-bottom:10px;"></div>
<div id="messageInputArea" class="hidden" style="display:flex; gap:10px;">
<input type="text" id="messageInput" placeholder="Type your message...">
<button class="neon-btn" id="sendMessageBtn">Send</button>
</div>
</div>
</div>

<script>
// ---------- FIREBASE CONFIG ----------
const firebaseConfig = {
  apiKey: "AIzaSyDVHxatohLvJNqIHXjf1ZXdmmWX5W1EpNw",
  authDomain: "duoup-cfae6.firebaseapp.com",
  projectId: "duoup-cfae6",
  storageBucket: "duoup-cfae6.appspot.com",
  messagingSenderId: "812263060524",
  appId: "1:812263060524:web:ac09c3ae610db1cd110d89",
  measurementId: "G-46B67F90FK"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// ---------- CONSTANTS ----------
const OWNER_UID = "DecuxiBRxoSwb8wKMmaHQKql9HQ2";
const SPECIAL_UID = "kHsYFJVHCGfQzI16nJH0mg1rv7u1"; // #1 Fish
const DEFAULT_AVATAR = "https://cdn-icons-png.flaticon.com/512/149/149071.png";
let currentUser=null, currentChatUid=null, unsubscribeMessages=null;
function getChatId(a,b){ return [a,b].sort().join('_'); }

// ---------- AUTH ----------
function login(){ auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(e=>alert(e.message)); }
function logout(){ if(unsubscribeMessages) unsubscribeMessages(); auth.signOut(); }

auth.onAuthStateChanged(async user=>{
    if(!user){ loginPage.classList.remove("hidden"); dashboard.classList.add("hidden"); return; }
    loginPage.classList.add("hidden"); dashboard.classList.remove("hidden"); currentUser=user;

    const userRef = db.collection("users").doc(user.uid);
    if(!(await userRef.get()).exists){
        await userRef.set({uid:user.uid,nickname:user.displayName||"Player",bio:"",friends:[],profileImageUrl:user.photoURL||DEFAULT_AVATAR,skillRating:3,status:"Online"});
    }
    const data = (await userRef.get()).data();
    document.getElementById("welcome").innerHTML = `Welcome, ${data.nickname}${user.uid===OWNER_UID?'<span class="owner-badge-box">OWNER</span>':''}`;
    loadSuggested(); loadRequests(); loadFriends();
});

// ---------- BADGES ----------
function getSpecialBadge(uid){
    if(uid === OWNER_UID) return '<span class="owner-badge-box">OWNER</span>';
    if(uid === SPECIAL_UID) return '<span class="owner-badge-box" style="background:#00ff00; color:#0b0b0b; border:2px solid #00ff00; box-shadow:0 0 10px #00ff00;">#1 Fish</span>';
    return '';
}

// ---------- CARD RENDERING ----------
function renderCard(d,type,reqId=null){
    const card = document.createElement('div');
    card.className = 'card';
    if(d.uid === SPECIAL_UID) card.classList.add('card-special'); // glowing border

    card.innerHTML = `<div class="card-content">
        <img src="${d.profileImageUrl||DEFAULT_AVATAR}" class="avatar">
        <h3>${d.nickname}${getSpecialBadge(d.uid)}</h3>
        <div class="skill-rating">${'⭐'.repeat(d.skillRating||3)}${'☆'.repeat(5-(d.skillRating||3))}</div>
        <div class="status-indicator">${d.status||'Online'}</div>
    </div>`;

    let buttons = [];
    if(type==='suggest'){ const btn=document.createElement('button'); btn.className='neon-btn'; btn.textContent='Send Request'; btn.onclick=()=>sendFriendRequest(d.uid); buttons.push(btn);}
    else if(type==='request'){ const accept=document.createElement('button'); accept.className='neon-btn'; accept.textContent='Accept'; accept.onclick=()=>acceptFriend(reqId,d.uid); const decline=document.createElement('button'); decline.className='neon-btn remove'; decline.textContent='Decline'; decline.onclick=()=>declineFriend(reqId); buttons.push(accept,decline);}
    else if(type==='friend'){ const chatBtn=document.createElement('button'); chatBtn.className='neon-btn'; chatBtn.textContent='Chat'; chatBtn.onclick=()=>startChat(d.uid,d.nickname); buttons.push(chatBtn);}
    buttons.forEach(b=>card.appendChild(b));
    return card;
}

// ---------- SUGGESTED & FRIEND REQUESTS ----------
async function loadSuggested(){
    const container=document.getElementById('suggestedTab'); container.innerHTML='';
    const snapshot=await db.collection('users').get();
    const myFriends=new Set((await db.collection('users').doc(currentUser.uid).get()).data().friends||[]);
    const myRequestsSent=new Set((await db.collection('friendRequests').where('senderId','==',currentUser.uid).get()).docs.map(d=>d.data().receiverId));
    snapshot.docs.forEach(doc=>{ const d=doc.data(); if(d.uid===currentUser.uid||myFriends.has(d.uid)||myRequestsSent.has(d.uid))return; container.appendChild(renderCard(d,'suggest')); });
    if(container.childElementCount===0) container.innerHTML='<p>No new suggested partners found.</p>';
}

async function sendFriendRequest(toUid){
    const reqId=getChatId(currentUser.uid,toUid);
    const reqRef=db.collection('friendRequests').doc(reqId);
    if((await reqRef.get()).exists){ alert("Request already sent!"); return; }
    const myDoc=(await db.collection('users').doc(currentUser.uid).get()).data();
    if((myDoc.friends||[]).includes(toUid)){ alert("Already friends!"); return; }
    await reqRef.set({senderId:currentUser.uid, receiverId:toUid, createdAt:firebase.firestore.FieldValue.serverTimestamp()});
    alert("Friend request sent!"); loadSuggested();
}

// ---------- FRIENDS ----------
async function loadFriends(){
    const container=document.getElementById('friendsTab'); container.innerHTML='';
    const userDoc=(await db.collection('users').doc(currentUser.uid).get()).data();
    const friendUids=userDoc.friends||[];
    if(friendUids.length===0){ container.innerHTML='<p>No friends yet.</p>'; document.getElementById('activeDuoList').innerHTML='No friends to chat with.'; return; }
    const friendDocs=await Promise.all(friendUids.map(f=>db.collection('users').doc(f).get()));
    const chatList=document.getElementById('activeDuoList'); chatList.innerHTML='';
    friendDocs.forEach(fDoc=>{ const f=fDoc.data(); if(!f)return; container.appendChild(renderCard(f,'friend')); const chatBtn=document.createElement('button'); chatBtn.className='neon-btn chat-item-btn'; chatBtn.textContent=f.nickname; chatBtn.onclick=()=>startChat(f.uid,f.nickname); chatList.appendChild(chatBtn); });
}

// ---------- TABS ----------
function hideAllTabs(){ ["suggestedTab","requestsTab","friendsTab","profileTab","messagingTab"].forEach(t=>document.getElementById(t).classList.add('hidden')); }
function showTab(tab){ hideAllTabs(); const el=document.getElementById(tab+'Tab'); if(el) el.classList.remove('hidden'); if(tab==='suggested') loadSuggested(); else if(tab==='friends') loadFriends(); }

</script>
</body>
</html>
