<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Ink - Multi-User Hub</title>
    <style>
        /* --- GLOBAL STYLES (Neon Theme) --- */
        :root {
            --color-bg: #1a1a1a;
            --color-text: #e0e0e0;
            --color-neon: #00ffcc; 
            --color-accent: #ff0077; 
            --color-border: #333;
            --font-display: 'Segoe UI', Arial, sans-serif;
            --font-mono: 'Consolas', monospace;
        }

        body { 
            font-family: var(--font-display); 
            margin: 0; 
            background-color: var(--color-bg); 
            color: var(--color-text); 
            line-height: 1.6;
        }
        
        h1, h2, h3 { color: var(--color-neon); text-shadow: 0 0 5px var(--color-neon); }
        h1 { font-family: var(--font-mono); }
        
        .hidden { display: none !important; }

        /* --- HEADER & NAVIGATION --- */
        header { 
            background-color: #000000; 
            padding: 15px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid var(--color-neon);
            box-shadow: 0 0 10px var(--color-neon);
        }
        header h1 { 
            margin: 0; 
            cursor: pointer; 
            font-size: 1.8em;
            letter-spacing: 2px;
        }
        
        .nav-btn { 
            background-color: var(--color-bg); 
            color: var(--color-neon); 
            padding: 8px 15px; 
            text-decoration: none; 
            border: 1px solid var(--color-neon); 
            border-radius: 5px; 
            cursor: pointer; 
            font-weight: bold; 
            margin-left: 10px;
            box-shadow: 0 0 5px var(--color-neon);
            transition: all 0.3s;
        }
        .nav-btn:hover { 
            background-color: var(--color-neon); 
            color: var(--color-bg); 
            box-shadow: 0 0 10px var(--color-neon), 0 0 20px var(--color-neon);
        }

        /* User Info in Header */
        #userInfo { font-size: 0.9em; margin-right: 15px; color: var(--color-text); }
        #userInfo strong { color: var(--color-accent); }

        /* --- CONTAINER AND LAYOUT --- */
        .main-layout { 
            display: flex; 
            max-width: 1200px; 
            margin: 20px auto; 
            padding: 0 20px;
        }
        .sidebar { 
            width: 200px; 
            margin-right: 20px; 
            padding: 15px; 
            background-color: #222; 
            border-radius: 8px;
            border: 1px solid var(--color-border);
            align-self: flex-start;
        }
        .content { 
            flex-grow: 1; 
            padding: 15px; 
            background-color: #222; 
            border-radius: 8px;
            border: 1px solid var(--color-border);
        }

        /* --- AUTH/FORM STYLES --- */
        .auth-form input[type="text"], .auth-form input[type="password"], .auth-form textarea, 
        #createView input[type="text"], #createView textarea, #createView select {
            width: 100%; 
            padding: 10px; 
            background-color: #444; 
            color: var(--color-text);
            border: 1px solid var(--color-neon); 
            border-radius: 5px; 
            box-sizing: border-box; 
            margin-bottom: 15px;
        }
        .auth-form label, #createView label { color: var(--color-neon); }
        .form-switch { margin-top: 15px; cursor: pointer; color: var(--color-accent); }
        .form-switch:hover { text-decoration: underline; }
        #createView textarea { height: 300px; }

        /* --- STORY LIST VIEW STYLES --- */
        #storyList { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
            gap: 20px; 
            margin-top: 20px; 
        }
        .story-card { 
            display: flex; 
            background-color: #333; 
            border: 1px solid #444; 
            padding: 15px; 
            border-radius: 8px; 
            transition: all 0.3s;
        }
        .story-card:hover { 
            border-color: var(--color-neon); 
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5); 
            transform: translateY(-2px);
        }
        .card-thumbnail { 
            width: 80px; 
            height: 120px; 
            object-fit: cover; 
            border-radius: 4px; 
            margin-right: 15px;
            border: 2px solid var(--color-accent);
        }
        .card-details h3 { font-size: 1.3em; margin-top: 0; margin-bottom: 5px; }
        .card-details p { margin: 0 0 3px 0; font-size: 0.9em; color: #aaa; }
        .read-link { 
            color: var(--color-accent); 
            text-decoration: none; 
            font-weight: bold; 
            cursor: pointer; 
            display: block; 
            margin-top: 10px;
        }

        /* --- PROFILE VIEW --- */
        #profileView { text-align: center; }
        #profilePicture { 
            width: 150px; 
            height: 150px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 4px solid var(--color-accent); 
            margin-bottom: 15px;
        }
        #profileView h2 { font-size: 2em; margin-bottom: 5px; }
        #profileBio { font-style: italic; color: #aaa; max-width: 600px; margin: 0 auto 20px; }
        #userStoriesList { margin-top: 30px; border-top: 1px solid #444; padding-top: 20px; }
        .story-card-profile {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 3px solid var(--color-neon);
        }
        .story-card-profile h4 { margin: 0; color: var(--color-text); }
        .story-card-profile a { color: var(--color-accent); text-decoration: none; }

        /* --- READ VIEW STYLES --- */
        #readView { font-family: var(--font-display); padding: 20px; }
        #readView .story-title { font-size: 2.8em; color: var(--color-neon); }
        #readView .story-author { color: var(--color-accent); font-style: italic; margin-bottom: 20px; }
        #readView .chapter-text { font-size: 1.1em; line-height: 1.7; margin-top: 20px; }
        #readView hr { margin: 30px 0; border: 0; border-top: 1px solid var(--color-border); }
    </style>
</head>
<body>

    <header>
        <h1 onclick="showView('listView')">
            <span style="color: var(--color-accent);">N</span>eon <span style="color: var(--color-accent);">I</span>nk üí°
        </h1>
        <nav>
            <div id="userInfo"></div>
            <button class="nav-btn" id="profileBtn" onclick="showView('profileView')" style="display: none;">üë§ Profile</button>
            <button class="nav-btn" id="writeBtn" onclick="showView('createView')" style="display: none;">‚úçÔ∏è Write</button>
            <button class="nav-btn" id="loginBtn" onclick="showView('authView')">üîë Sign In</button>
            <button class="nav-btn" id="logoutBtn" onclick="logout()" style="display: none;">üö™ Sign Out</button>
            <button class="nav-btn" onclick="showView('listView')">üìñ Read</button>
        </nav>
    </header>

    <div class="main-layout">
        
        <aside class="sidebar" id="sidebar">
            <h2>Categories</h2>
            <ul class="category-list" id="categoryList">
                <li><a class="category-item active" onclick="filterStories('All')">All Stories</a></li>
                <li><a class="category-item" onclick="filterStories('Fantasy')">Fantasy</a></li>
                <li><a class="category-item" onclick="filterStories('Sci-Fi')">Sci-Fi</a></li>
                <li><a class="category-item" onclick="filterStories('Romance')">Romance</a></li>
                <li><a class="category-item" onclick="filterStories('Thriller')">Thriller</a></li>
            </ul>
        </aside>

        <div class="content">
            
            <section id="authView" class="hidden">
                <h2>üîë Account Access</h2>
                <div id="signInForm" class="auth-form">
                    <h3>Sign In</h3>
                    <label for="signinUsername">Username:</label>
                    <input type="text" id="signinUsername" placeholder="Enter your username">
                    <label for="signinPassword">Password (simulated):</label>
                    <input type="password" id="signinPassword" placeholder="Any password">
                    <button class="nav-btn" onclick="signIn()">Sign In</button>
                    <p class="form-switch" onclick="switchAuthMode('signUp')">Need an account? Sign Up.</p>
                </div>

                <div id="signUpForm" class="auth-form hidden">
                    <h3>Sign Up</h3>
                    <label for="signupUsername">Username:</label>
                    <input type="text" id="signupUsername" placeholder="Choose a username">
                    <label for="signupPassword">Password (simulated):</label>
                    <input type="password" id="signupPassword" placeholder="Choose a password">
                    <label for="signupBio">Bio (Optional):</label>
                    <textarea id="signupBio" placeholder="Tell us about yourself..." rows="3"></textarea>
                    <label for="signupPic">Profile Picture URL (Optional):</label>
                    <input type="text" id="signupPic" placeholder="Link to a profile image">
                    <button class="nav-btn" onclick="signUp()">Sign Up</button>
                    <p class="form-switch" onclick="switchAuthMode('signIn')">Already have an account? Sign In.</p>
                </div>
            </section>
            
            <section id="listView">
                <h2>Explore New Worlds</h2>
                <div id="storyList">
                    <p>Loading stories...</p>
                </div>
            </section>

            <section id="createView" class="hidden">
                <h2>‚úçÔ∏è Create Your Masterpiece</h2>
                <div class="form-group">
                    <label for="storyTitle">Story Title</label>
                    <input type="text" id="storyTitle" required>
                </div>
                <div class="form-group">
                    <label for="storyCategory">Category</label>
                    <select id="storyCategory">
                        <option value="General">General</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Romance">Romance</option>
                        <option value="Thriller">Thriller</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="storyThumbnailUrl">Thumbnail Image URL (Optional)</label>
                    <input type="text" id="storyThumbnailUrl" placeholder="Paste an image URL here">
                </div>
                <div class="form-group">
                    <label for="storyContent">Chapter 1 Content</label>
                    <textarea id="storyContent" required></textarea>
                </div>
                <button id="publishButton" class="nav-btn" style="background-color: var(--color-accent); color: var(--color-bg); border-color: var(--color-accent);">Publish Story</button>
            </section>
            
            <section id="readView" class="hidden">
                <button class="nav-btn" onclick="showView('listView')">‚Üê Back to Stories</button>
                <div id="storyContentContainer"></div>
            </section>

            <section id="profileView" class="hidden">
                <img id="profilePicture" src="https://via.placeholder.com/150/1a1a1a/00ffcc?text=U" alt="Profile Picture">
                <h2 id="profileUsername"></h2>
                <p id="profileBio"></p>
                
                <div id="userStoriesList">
                    <h3>My Published Stories</h3>
                    </div>
                
            </section>

        </div>
    </div> <script>
        // --- DATA KEYS ---
        const STORIES_KEY = 'stories';
        const USERS_KEY = 'users';
        const LOGGED_IN_USER_KEY = 'loggedInUser';
        let currentFilter = 'All';

        // --- DATA RETRIEVAL/STORAGE UTILITIES ---
        function getStories() {
            const storiesJSON = localStorage.getItem(STORIES_KEY);
            return storiesJSON ? JSON.parse(storiesJSON) : [];
        }
        function saveStories(storiesArray) {
            localStorage.setItem(STORIES_KEY, JSON.stringify(storiesArray));
        }
        function getUsers() {
            // Initialize with an empty array if USERS_KEY is not found
            const usersJSON = localStorage.getItem(USERS_KEY);
            return usersJSON ? JSON.parse(usersJSON) : [];
        }
        function saveUsers(usersArray) {
            localStorage.setItem(USERS_KEY, JSON.stringify(usersArray));
        }
        function getLoggedInUser() {
            return localStorage.getItem(LOGGED_IN_USER_KEY);
        }
        function setLoggedInUser(username) {
            localStorage.setItem(LOGGED_IN_USER_KEY, username);
            updateHeaderUI();
        }
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substring(2);
        }

        // --- AUTHENTICATION LOGIC ---

        function updateHeaderUI() {
            const username = getLoggedInUser();
            const userInfo = document.getElementById('userInfo');
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const writeBtn = document.getElementById('writeBtn');
            const profileBtn = document.getElementById('profileBtn');

            if (username) {
                userInfo.innerHTML = `Welcome, <strong>${username}</strong>`;
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'inline-block';
                writeBtn.style.display = 'inline-block';
                profileBtn.style.display = 'inline-block';
            } else {
                userInfo.innerHTML = `Not signed in.`;
                loginBtn.style.display = 'inline-block';
                logoutBtn.style.display = 'none';
                writeBtn.style.display = 'none';
                profileBtn.style.display = 'none';
            }
        }
        
        function switchAuthMode(mode) {
            // This function toggles visibility between the Sign In and Sign Up forms
            document.getElementById('signInForm').classList.toggle('hidden', mode === 'signUp');
            document.getElementById('signUpForm').classList.toggle('hidden', mode === 'signIn');
        }

        function signUp() {
            const username = document.getElementById('signupUsername').value.trim();
            const password = document.getElementById('signupPassword').value.trim(); 
            const bio = document.getElementById('signupBio').value.trim();
            const pic = document.getElementById('signupPic').value.trim();

            if (!username || !password) {
                alert('Username and Password are required.');
                return;
            }

            let users = getUsers();
            
            if (users.find(u => u.username.toLowerCase() === username.toLowerCase())) {
                alert('Username already exists!');
                return;
            }

            const newUser = {
                username: username,
                password: password, 
                bio: bio || 'A reader and writer on Neon Ink.',
                profilePic: pic || 'https://via.placeholder.com/150/ff0077/1a1a1a?text=' + username.charAt(0).toUpperCase()
            };

            users.push(newUser);
            saveUsers(users);
            setLoggedInUser(username);
            alert(`Welcome, ${username}! Account created.`);
            showView('listView');
        }

        function signIn() {
            const username = document.getElementById('signinUsername').value.trim();
            const password = document.getElementById('signinPassword').value.trim();

            if (!username || !password) {
                alert('Please enter both username and password.');
                return;
            }

            const users = getUsers();

            // Find user, check case-insensitively for username and case-sensitively for password
            const user = users.find(u => u.username.toLowerCase() === username.toLowerCase() && u.password === password);

            if (user) {
                // Set the logged-in user using the stored casing
                setLoggedInUser(user.username); 
                alert(`Signed in as ${user.username}.`);
                showView('listView');
            } else {
                alert('Invalid username or password.');
            }
        }

        function logout() {
            localStorage.removeItem(LOGGED_IN_USER_KEY);
            updateHeaderUI();
            alert('You have been signed out.');
            showView('listView');
        }


        // --- NAVIGATION & VIEW MANAGEMENT (Mostly Unchanged) ---
        function showView(viewId) {
            document.getElementById('listView').classList.add('hidden');
            document.getElementById('createView').classList.add('hidden');
            document.getElementById('readView').classList.add('hidden');
            document.getElementById('authView').classList.add('hidden');
            document.getElementById('profileView').classList.add('hidden');
            document.getElementById('sidebar').classList.remove('hidden');

            document.getElementById(viewId).classList.remove('hidden');

            if (viewId === 'listView') {
                renderStoryList();
            } else if (viewId === 'profileView') {
                renderProfileView(getLoggedInUser()); // Pass the currently logged-in user
            } else if (viewId === 'readView') {
                document.getElementById('sidebar').classList.add('hidden');
            } else if (viewId === 'authView') {
                // Ensure auth view defaults to Sign In when opened
                switchAuthMode('signIn');
            }
        }


        // --- 1. LIST VIEW & CATEGORY FILTERING LOGIC (Unchanged) ---
        function filterStories(category) {
            currentFilter = category;
            
            document.querySelectorAll('.category-item').forEach(el => el.classList.remove('active'));
            const categoryElement = document.querySelector(`.category-item[onclick*="'${category}'"]`);
            if (categoryElement) {
                categoryElement.classList.add('active');
            }
            
            renderStoryList(); 
        }

        function renderStoryList(filterByUsername = null) {
            const allStories = getStories();
            const listContainer = document.getElementById('storyList');
            listContainer.innerHTML = ''; 

            let filteredStories = allStories;

            if (currentFilter !== 'All' && !filterByUsername) {
                filteredStories = allStories.filter(s => s.category === currentFilter);
            }
            if (filterByUsername) {
                filteredStories = allStories.filter(s => s.author === filterByUsername);
            }

            if (filteredStories.length === 0) {
                listContainer.innerHTML = `<p style="color: var(--color-accent);">
                    ${filterByUsername ? 'This user has not published any stories yet.' : `No stories found in the '${currentFilter}' category yet.`}
                </p>`;
                return filteredStories;
            }

            filteredStories.forEach(story => {
                const storyCard = document.createElement('div');
                storyCard.className = 'story-card';
                
                const thumbnailUrl = story.thumbnailUrl.trim() || 'https://via.placeholder.com/80x120/1a1a1a/00ffcc?text=NEON+INK';

                storyCard.innerHTML = `
                    <img src="${thumbnailUrl}" class="card-thumbnail" alt="Story Thumbnail">
                    <div class="card-details">
                        <h3>${story.title}</h3>
                        <p><strong>Category:</strong> ${story.category}</p>
                        <p><strong>By:</strong> <a class="read-link" onclick="renderProfileView('${story.author}')">${story.author}</a></p>
                        <a class="read-link" onclick="renderStory('${story.id}')">Start Reading &rarr;</a>
                    </div>
                `;
                listContainer.appendChild(storyCard);
            });
            return filteredStories;
        }

        // --- 2. CREATE VIEW LOGIC (Unchanged) ---
        document.getElementById('publishButton').addEventListener('click', () => {
            const loggedInUser = getLoggedInUser();
            if (!loggedInUser) {
                alert('You must be signed in to publish a story!');
                showView('authView');
                return;
            }
            
            const titleInput = document.getElementById('storyTitle');
            const categorySelect = document.getElementById('storyCategory');
            const thumbnailInput = document.getElementById('storyThumbnailUrl');
            const contentInput = document.getElementById('storyContent');

            const title = titleInput.value.trim();
            const category = categorySelect.value;
            const thumbnailUrl = thumbnailInput.value.trim();
            const content = contentInput.value.trim();

            if (!title || !content) {
                alert('Title and content are required.');
                return;
            }

            const newStory = {
                id: generateId(),
                title: title,
                author: loggedInUser, // Use the actual logged-in user
                category: category,
                thumbnailUrl: thumbnailUrl,
                chapters: [{
                    title: 'Chapter 1',
                    content: content,
                    datePublished: new Date().toLocaleDateString()
                }],
                dateCreated: new Date().toLocaleDateString()
            };

            const stories = getStories();
            stories.push(newStory);
            saveStories(stories);

            titleInput.value = '';
            thumbnailInput.value = '';
            contentInput.value = '';
            categorySelect.value = 'General';
            alert('Story published successfully!');
            
            filterStories('All'); 
            showView('listView');
        });

        // --- 3. READ VIEW LOGIC (Unchanged) ---
        function renderStory(storyId) {
            const stories = getStories();
            const story = stories.find(s => s.id === storyId);
            const container = document.getElementById('storyContentContainer');
            
            if (!story) {
                container.innerHTML = '<h1 style="color: var(--color-accent);">Story Not Found</h1>';
                showView('readView');
                return;
            }

            const chapter = story.chapters[0]; 

            container.innerHTML = `
                <h1 class="story-title">${story.title}</h1>
                <p class="story-author">By: <a class="read-link" onclick="renderProfileView('${story.author}')">${story.author}</a> | Category: ${story.category}</p>
                <hr>
                <div class="chapter-text">${chapter.content.replace(/\n/g, '<br>')}</div>
                <p class="publish-date" style="color:#777; font-size: 0.9em;">Published on: ${chapter.datePublished}</p>
            `;

            showView('readView');
        }

        // --- 4. PROFILE VIEW LOGIC (Updated to pull specific user data) ---
        function renderProfileView(targetUsername) {
            if (!targetUsername) {
                alert('You must be signed in to view your profile.');
                showView('authView');
                return;
            }

            const users = getUsers();
            const user = users.find(u => u.username === targetUsername);
            
            if (!user) {
                // This handles clicking on an author's name from the list view
                // if they don't have a full profile, or if the logged-in user's
                // data was manually removed from Local Storage.
                document.getElementById('profileUsername').textContent = targetUsername;
                document.getElementById('profileBio').textContent = `Profile details for ${targetUsername} are unavailable.`;
                document.getElementById('profilePicture').src = 'https://via.placeholder.com/150/1a1a1a/00ffcc?text=U';
            } else {
                document.getElementById('profileUsername').textContent = user.username;
                document.getElementById('profileBio').textContent = user.bio;
                document.getElementById('profilePicture').src = user.profilePic;
            }
            
            const isMyProfile = getLoggedInUser() === targetUsername;
            
            const userStoriesContainer = document.getElementById('userStoriesList');
            userStoriesContainer.innerHTML = '<h3>' + (isMyProfile ? 'My Published Stories' : `${targetUsername}'s Stories`) + '</h3>';
            
            const userStories = getStories().filter(s => s.author === targetUsername);

            if (userStories.length === 0) {
                 userStoriesContainer.innerHTML += `<p style="color: var(--color-accent);">
                    ${targetUsername} has not published any stories yet.
                </p>`;
            } else {
                userStories.forEach(story => {
                    const storyDiv = document.createElement('div');
                    storyDiv.className = 'story-card-profile';
                    storyDiv.innerHTML = `
                        <h4>${story.title}</h4>
                        <a onclick="renderStory('${story.id}')">Read &rarr;</a>
                    `;
                    userStoriesContainer.appendChild(storyDiv);
                });
            }

            showView('profileView');
        }


        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            updateHeaderUI();
            filterStories('All'); 
            showView('listView');
            
            // Ensure Sign Up is initially hidden
            switchAuthMode('signIn'); 
        });
    </script>
</body>
</html>
