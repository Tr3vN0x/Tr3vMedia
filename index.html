<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DuoUp - Social Gaming</title>
<link rel="icon" type="image/png" href="https://i.imgur.com/3UQx9gR.png">
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
:root { --duoup-primary:#00FFFF; --duoup-secondary:#FF5733; --duoup-accent:#8A2BE2; --duoup-dark:#050510; --duoup-light:#F0F8FF; --duoup-muted:#80809C; --font-main:'Rajdhani',sans-serif; --font-header:'Orbitron',sans-serif; }
html,body{margin:0;height:100%;font-family:var(--font-main);background-color:var(--duoup-dark);color:var(--duoup-light);}
h1,h2,h3{margin:0;font-family:var(--font-header);}
h2{display:flex;align-items:baseline;border-bottom:2px solid var(--duoup-secondary);padding-bottom:5px;margin-bottom:20px;font-size:1.8em;background:linear-gradient(90deg,var(--duoup-primary),var(--duoup-accent));-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
#userCount{color:var(--duoup-secondary);font-size:0.55em;font-weight:600;margin-left:10px;}
a{color:var(--duoup-primary);text-decoration:none;}
button{cursor:pointer;border:none;border-radius:5px;transition:0.2s;}
header{position:fixed;top:0;width:100%;height:60px;background:rgba(20,20,38,0.98);display:flex;align-items:center;justify-content:space-between;padding:0 15px;z-index:1000;border-bottom:3px solid var(--duoup-secondary);}
header .logo{display:flex;align-items:center;gap:10px;}
header h1{font-size:2em;font-weight:700;color:var(--duoup-primary);text-shadow:0 0 10px var(--duoup-primary);}
header h1 span{color:var(--duoup-secondary);}
header nav{display:flex;align-items:center;gap:15px;flex-wrap:wrap;}
#logoutBtnHeader{background:var(--duoup-secondary);color:var(--duoup-dark);padding:6px 12px;font-weight:bold;display:flex;align-items:center;gap:5px;}
#auth-section{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;padding-top:60px;}
form:not(#duoSearchForm):not(#postForm){display:flex;flex-direction:column;background:#141426;padding:25px;border-radius:12px;margin:10px;width:90%;max-width:360px;}
input,textarea{margin:8px 0;padding:12px;border-radius:6px;border:1px solid var(--duoup-primary);background:#2D2D44;color:var(--duoup-light);}
button:not(.google-btn):not(#duoSearchForm button):not(.like-btn){margin-top:10px;padding:12px;font-weight:bold;background:linear-gradient(90deg,var(--duoup-primary),var(--duoup-accent));color:var(--duoup-dark);}
.google-btn{background:linear-gradient(90deg,#DB4437,#EA4335);color:white;width:90%;max-width:360px;display:none;align-items:center;justify-content:center;gap:10px;margin-top:15px;} /* HIDDEN */
#app-section{width:100%;padding-top:60px;display:none;}
.container{max-width:1200px;margin:20px auto;padding:0 15px;}
.results-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px;}
.duo-card{background:linear-gradient(145deg,#1A1A2E,#2D2D44);color:var(--duoup-light);border-radius:12px;overflow:hidden;border:1px solid #3A3A52;transition:.3s;box-shadow:0 4px 8px rgba(0,0,0,0.4);margin-bottom:15px;}
.card-header{display:flex;align-items:center;padding:10px 15px;border-bottom:1px solid #3A3A52;}
.avatar{width:50px;height:50px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:bold;margin-right:15px;background:var(--duoup-secondary);color:var(--duoup-dark);flex-shrink: 0;}
.bio, .post-content{padding:10px 15px;font-size:0.9em;color:var(--duoup-muted);white-space: pre-wrap;}
.action-button{width:100%;padding:12px;background:linear-gradient(90deg,var(--duoup-primary),var(--duoup-accent));color:var(--duoup-dark);font-weight:bold;border-radius:0 0 12px 12px;}
.nickname-display{display:flex;align-items:center;font-size:1.1em;}
.verified-badge{color:#1DA1F2;margin-left:5px;}
/* Highlight disabled input for Google users */
#profile-nickname:disabled { background: #1a1a2e; color: var(--duoup-muted); cursor: not-allowed; border-color: #3A3A52; }
.input-help{font-size:0.8em;color:var(--duoup-muted);margin-top:-5px;margin-bottom:10px;}

/* Post Specific Styles */
#postForm{background:#1A1A2E;padding:15px;border-radius:12px;margin-bottom:20px;display:flex;flex-direction:column;}
#postContent{resize:vertical;min-height:80px;}
#postBtn{background:var(--duoup-secondary);color:var(--duoup-dark);font-weight:bold;padding:10px;}
.post-meta{font-size:0.8em;color:var(--duoup-muted);margin-top:5px;}
.post-list{max-width:700px;margin:0 auto;}

.post-footer { display: flex; align-items: center; justify-content: space-between; padding: 0 15px 10px; }
.like-btn { 
    background: transparent; 
    color: var(--duoup-muted); 
    padding: 5px 10px; 
    font-size: 1em;
    display: flex;
    align-items: center;
    gap: 5px;
}
.like-btn:hover { color: var(--duoup-primary); }
.like-btn.liked { color: var(--duoup-secondary); }
.like-btn.liked i { color: var(--duoup-secondary); }

@media(max-width:500px){.results-grid{grid-template-columns:1fr;}}
</style>
</head>
<body>

<header style="display:none;" id="mainHeader">
    <div class="logo">
        <img src="https://i.imgur.com/3UQx9gR.png" alt="DuoUp" width="40"/>
        <h1>DUO<span>UP</span></h1>
    </div>
    <nav>
        <a href="#" onclick="showSection('feed')">Feed</a>
        <a href="#" onclick="showSection('home')">Duo Search</a>
        <a href="#" onclick="showSection('profile')">Profile</a>
        <button id="logoutBtnHeader"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </nav>
</header>

<div id="auth-section">
    <h2>Welcome to DuoUp</h2>
    <form id="signin">
        <h3>Sign In</h3>
        <input id="signin-email" type="text" placeholder="Nickname or Email" required>
        <input id="signin-password" type="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>
    <form id="signup">
        <h3>New Player? Sign Up</h3>
        <input id="signup-nickname" type="text" placeholder="Nickname (Permanent)" required>
        <input id="signup-email" type="email" placeholder="Email" required>
        <input id="signup-password" type="password" placeholder="Password" required>
        <button type="submit">Create Account</button>
    </form>
    </div>

<div id="app-section">
    
    <div id="feed-section" class="container" style="display:none;">
        <h2>Global Feed</h2>
        <form id="postForm">
            <textarea id="postContent" placeholder="What's your duo thought?" required></textarea>
            <button type="submit" id="postBtn">Post to Feed</button>
        </form>
        <div id="postsList" class="post-list">
            </div>
    </div>
    
    <div id="home-section" class="container" style="display:none;">
        <h2>Duo Search <span id="userCount"></span></h2>
        <div class="results-grid" id="usersGrid"></div>
    </div>
    
    <div id="profile-section" class="container" style="display:none;">
        <h2>Profile Management</h2>
        <form id="profileEditForm">
            <input class="profile-field" id="profile-nickname" placeholder="Nickname">
            <p id="nickname-help" class="input-help"></p>
            <textarea class="profile-field" id="profile-about" placeholder="About Me"></textarea>
            <input type="file" id="profile-photo">
        </form>
        <div id="profilePreviewContainer"></div>
    </div>
</div>

<script type="module">
// REMOVED GoogleAuthProvider, signInWithPopup from import
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, getDocs, addDoc, query, orderBy, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-storage.js";

// --- Firebase Config & Initialization ---
const firebaseConfig = {
    apiKey: "AIzaSyDVHxatohLvJNqIHXjf1ZXdmmWX5W1EpNw",
    authDomain: "duoup-cfae6.firebaseapp.com",
    projectId: "duoup-cfae6",
    storageBucket: "duoup-cfae6.appspot.com",
    messagingSenderId: "812263060524",
    appId: "1:812263060524:web:ac09c3ae610db1cd110d89"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);
// REMOVED provider initialization

// --- DOM Elements ---
const signinForm = document.getElementById("signin");
const signupForm = document.getElementById("signup");
// REMOVED googleBtn = document.querySelector(".google-btn");
const authSection = document.getElementById("auth-section");
const appSection = document.getElementById("app-section");
const mainHeader = document.getElementById("mainHeader");
const usersGrid = document.getElementById("usersGrid");
const userCountElement = document.getElementById("userCount");
const profileNickname = document.getElementById("profile-nickname");
const profileAbout = document.getElementById("profile-about");
const profilePhoto = document.getElementById("profile-photo");
const profilePreviewContainer = document.getElementById("profilePreviewContainer");
const nicknameHelp = document.getElementById("nickname-help");
const postForm = document.getElementById("postForm"); 
const postsList = document.getElementById("postsList"); 

// --- Constants & Local State ---
const SEVEN_DAYS_IN_MS = 7 * 24 * 60 * 60 * 1000;
let activityInterval; 
let currentNickname = ""; 
let currentBio = "";      

// --- Utility Functions ---
function getVerifiedBadge(nickname) {
    return nickname === 'Tr3vN0x' ? '<i class="fas fa-badge-check verified-badge" title="Verified Player"></i>' : '';
}

function timeSince(timestamp) {
    const seconds = Math.floor((Date.now() - timestamp) / 1000);
    let interval = seconds / 31536000;
    if (interval > 1) return Math.floor(interval) + " years";
    interval = seconds / 2592000;
    if (interval > 1) return Math.floor(interval) + " months";
    interval = seconds / 86400;
    if (interval > 1) return Math.floor(interval) + " days";
    interval = seconds / 3600;
    if (interval > 1) return Math.floor(interval) + " hours";
    interval = seconds / 60;
    if (interval > 1) return Math.floor(interval) + " minutes";
    return Math.floor(seconds) + " seconds";
}

async function updateLastActiveStatus(uid) {
    if (!uid) return;
    try {
        await updateDoc(doc(db, "users", uid), {
            lastActive: Date.now()
        });
    } catch (err) {
        console.warn("Could not update lastActive status:", err.message);
    }
}

/**
 * Ensures a user's profile document exists in Firestore and returns its data.
 */
async function ensureUserProfileLoaded(user) {
    const userDocRef = doc(db, "users", user.uid);
    const docSnap = await getDoc(userDocRef);
    let userData = docSnap.exists() ? docSnap.data() : {};

    if (!docSnap.exists() || !userData.nickname) { 
        // With Google removed, we default to 'email' auth type for new users.
        const authType = 'email'; 
        
        const defaultNickname = user.email.split('@')[0] || "New Player";

        userData = {
            uid: user.uid,
            email: user.email,
            nickname: defaultNickname, 
            bio: "",
            profileImageUrl: user.photoURL || "",
            friends: "",
            lastActive: Date.now(),
            authType: authType 
        };
        await setDoc(userDocRef, userData);
    }
    return userData;
}

// --- Auth ---
signinForm.addEventListener("submit", async e=>{
    e.preventDefault();
    try{
        await signInWithEmailAndPassword(auth, document.getElementById("signin-email").value, document.getElementById("signin-password").value);
    } catch(err){ alert(err.message); }
});

signupForm.addEventListener("submit", async e=>{
    e.preventDefault();
    const email = document.getElementById("signup-email").value;
    const password = document.getElementById("signup-password").value;
    const nickname = document.getElementById("signup-nickname").value; 

    try{
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db,"users",userCredential.user.uid),{
            uid:userCredential.user.uid,
            email: email,
            nickname: nickname, 
            bio:"",
            profileImageUrl:"",
            friends:"",
            lastActive: Date.now(),
            authType: 'email' 
        });
    } catch(err){ alert(err.message); }
});

// REMOVED googleBtn event listener

document.getElementById("logoutBtnHeader").addEventListener("click", async ()=>{ 
    clearInterval(activityInterval); 
    await signOut(auth); 
});

// --- Profile ---
async function loadProfile(){
    const user = auth.currentUser;
    if(!user) return;
    
    const data = await ensureUserProfileLoaded(user);

    currentNickname = data.nickname || ''; 
    currentBio = data.bio || '';

    profileNickname.value = currentNickname; 
    profileAbout.value = currentBio;
    
    // Auth check is now simpler since Google is removed
    const isGoogleUser = data.authType === 'google'; 
    profileNickname.disabled = isGoogleUser; 
    profileNickname.readOnly = isGoogleUser; 
    
    // Google check is technically not needed for new users, but kept for legacy Google users
    nicknameHelp.innerText = isGoogleUser ? "Nickname is locked for Google sign-in users." : "Nickname auto-saves as you type."; 

    renderProfilePreview(data);
}
function renderProfilePreview(data){
    const nickname = data.nickname || 'New Player'; 
    const verifiedBadgeHtml = getVerifiedBadge(nickname);
    
    profilePreviewContainer.innerHTML = `
    <div class="duo-card">
        <div class="card-header">
            <div class="avatar">${nickname[0]}</div>
            <div class="nickname-display">
                <strong>${nickname}</strong>
                ${verifiedBadgeHtml}
            </div>
        </div>
        <div class="bio">${data.bio || 'Customize your bio!'}</div>
        <button class="action-button" disabled>Profile Preview</button>
    </div>
    `;
}

// --- Auto-save profile and update lastActive timestamp ---
let saveTimeout;
const saveProfile = async (updates) => {
    const user = auth.currentUser;
    if(!user) return;
    
    if (profileNickname.disabled && updates.nickname) { 
        return; 
    }

    try{
        await updateDoc(doc(db,"users",user.uid), { ...updates, lastActive: Date.now() });
        
        if (updates.nickname) { 
            currentNickname = updates.nickname; 
        }
        if (updates.bio !== undefined) { 
            currentBio = updates.bio;
        }
    } catch(err){ console.error(err); }
};

profileNickname.addEventListener("input", ()=>{ 
    if (profileNickname.disabled) { 
        profileNickname.value = currentNickname; 
        alert("This nickname is locked and cannot be changed.");
        return;
    }
    
    renderProfilePreview({nickname: profileNickname.value, bio: profileAbout.value}); 
    clearTimeout(saveTimeout);
    saveTimeout = setTimeout(()=>saveProfile({ nickname: profileNickname.value }), 800); 
});

profileAbout.addEventListener("input", ()=>{
    renderProfilePreview({nickname: profileNickname.value, bio: profileAbout.value}); 
    clearTimeout(saveTimeout);
    saveTimeout = setTimeout(()=>saveProfile({ bio: profileAbout.value }), 800); 
});

profilePhoto.addEventListener("change", async e=>{
    const file = e.target.files[0];
    if(!file) return;
    const user = auth.currentUser;
    const storageRef = ref(storage,`profiles/${user.uid}`);
    await uploadBytes(storageRef,file);
    const photoURL = await getDownloadURL(storageRef);
    await updateDoc(doc(db,"users",user.uid), { profileImageUrl: photoURL, lastActive: Date.now() });
    loadProfile();
});

// --- User Search ---
async function loadUsers(){
    const currentUser = auth.currentUser;
    if(!currentUser) return;

    const SEVEN_DAYS_AGO = Date.now() - SEVEN_DAYS_IN_MS;

    const qSnap = await getDocs(collection(db,"users"));
    usersGrid.innerHTML='';
    let count=0;

    qSnap.forEach(doc=>{
        const data = doc.data();
        
        if(!data.uid || data.uid === currentUser.uid) return;

        if (!data.lastActive || data.lastActive < SEVEN_DAYS_AGO) {
            return; 
        }
        
        const nickname = data.nickname; 
        const verifiedBadgeHtml = getVerifiedBadge(nickname);

        count++;
        usersGrid.innerHTML+=`
        <div class="duo-card">
            <div class="card-header">
                <div class="avatar">${nickname[0]}</div>
                <div class="nickname-display">
                    <strong>${nickname}</strong>
                    ${verifiedBadgeHtml}
                </div>
            </div>
            <div class="bio">${data.bio||'No bio set.'}</div>
            <button class="action-button" onclick="alert('Duo request sent to ${nickname}!')">Send Duo Request</button>
        </div>
        `;
    });
    userCountElement.innerText = count+" players online (active 7d)";
}

// --- Feed/Posts ---
postForm.addEventListener("submit", async e => {
    e.preventDefault();
    const content = document.getElementById("postContent").value.trim();
    if (!content) return;

    const user = auth.currentUser;
    if (!user) return;
    
    try {
        await addDoc(collection(db, "posts"), {
            authorUid: user.uid,
            authorNickname: currentNickname, 
            content: content,
            timestamp: Date.now(),
            likes: [], 
        });
        document.getElementById("postContent").value = ""; 
        loadPosts(); 
    } catch (err) {
        console.error("Error creating post:", err);
        alert("Failed to create post.");
    }
});

/**
 * Toggles the like status of a post.
 */
window.toggleLikePost = async function(postId, isLiked) {
    const user = auth.currentUser;
    if (!user) return alert("You must be logged in to like posts.");

    const postRef = doc(db, "posts", postId);
    try {
        if (isLiked) {
            await updateDoc(postRef, {
                likes: arrayRemove(user.uid)
            });
        } else {
            await updateDoc(postRef, {
                likes: arrayUnion(user.uid)
            });
        }
        
        loadPosts(); 

    } catch (err) {
        console.error("Error toggling like:", err);
        alert("Failed to update like status.");
    }
}


async function loadPosts() {
    postsList.innerHTML = '';
    const user = auth.currentUser;

    const postsQuery = query(collection(db, "posts"), orderBy("timestamp", "desc"));
    const postSnap = await getDocs(postsQuery);

    postSnap.forEach(doc => {
        const post = doc.data();
        const postId = doc.id;
        
        const nickname = post.authorNickname || 'Unknown User'; 
        const avatarChar = nickname ? nickname[0] : 'U';
        const verifiedBadgeHtml = getVerifiedBadge(nickname);
        
        const likesArray = post.likes || [];
        const likeCount = likesArray.length;
        const isLiked = user && likesArray.includes(user.uid);
        
        const likeIcon = isLiked ? 'fas fa-heart' : 'far fa-heart';
        const likeClass = isLiked ? 'liked' : '';
        
        postsList.innerHTML += `
        <div class="duo-card">
            <div class="card-header">
                <div class="avatar">${avatarChar}</div>
                <div>
                    <div class="nickname-display">
                        <strong>${nickname}</strong>
                        ${verifiedBadgeHtml}
                    </div>
                    <div class="post-meta">Posted ${timeSince(post.timestamp)} ago</div>
                </div>
            </div>
            <div class="post-content">${post.content}</div>
            <div class="post-footer">
                <button class="like-btn ${likeClass}" onclick="toggleLikePost('${postId}', ${isLiked})">
                    <i class="${likeIcon}"></i> ${likeCount}
                </button>
            </div>
        </div>
        `;
    });

    if (postSnap.empty) {
        postsList.innerHTML = `<p style="text-align:center; color:var(--duoup-muted);">No posts yet. Be the first to share your thoughts!</p>`;
    }
}


// --- Sections ---
function showSection(section){
    ["feed","home","profile"].forEach(s=>document.getElementById(s+"-section").style.display="none");
    document.getElementById(section+"-section").style.display="block";
    
    if(section==="profile") loadProfile();
    if(section==="home") loadUsers();
    if(section==="feed") loadPosts();
}

// --- Auth State ---
onAuthStateChanged(auth,async user=>{
    if(user){
        authSection.style.display="none";
        appSection.style.display="block";
        mainHeader.style.display="flex";
        
        const userData = await ensureUserProfileLoaded(user);
        currentNickname = userData.nickname || ''; 
        currentBio = userData.bio || '';
        
        await updateLastActiveStatus(user.uid); 
        
        if (!activityInterval) {
            activityInterval = setInterval(() => updateLastActiveStatus(user.uid), 60000); // 1 minute
        }

        showSection('feed'); // Set default view to the Feed
    } else {
        authSection.style.display="flex";
        appSection.style.display="none";
        mainHeader.style.display="none";
        clearInterval(activityInterval); 
        activityInterval = null;
    }
});

// Expose functions
window.showSection = showSection;
window.toggleLikePost = toggleLikePost;
</script>

</body>
</html>
