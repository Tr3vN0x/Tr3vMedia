<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr3vMedia Neon Swipe Interface with Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* --- NEON LED THEME STYLES --- */
        :root {
            --bg-dark: #0F1117;          /* Deep Black/Navy */
            --neon-green: #00FF66;       /* Bright Neon Accent */
            --neon-glow: 0 0 8px var(--neon-green), 0 0 15px var(--neon-green);
            --card-bg: #1B1E28;
            --text-light: #E0E0E0;
        }

        body {
            font-family: 'Share Tech Mono', monospace, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-dark);
            color: var(--neon-green);
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-shadow: var(--neon-glow);
            margin-bottom: 30px;
            font-size: 2em;
        }

        /* --- CARD & SWIPE STYLES (Unchanged) --- */
        .swipe-container {
            position: relative;
            width: 320px;
            height: 400px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--card-bg);
            border-radius: 12px;
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 10px rgba(0, 255, 102, 0.5);
            overflow: hidden;
            cursor: grab;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            will-change: transform, opacity;
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        
        .card:active { cursor: grabbing; }
        .card-image { width: 100%; height: 70%; object-fit: cover; border-bottom: 1px solid var(--neon-green); }
        .card-info { padding: 15px; height: 30%; display: flex; flex-direction: column; justify-content: center; }
        .card-info h3 { margin: 0 0 5px 0; font-size: 1.2em; color: var(--neon-green); text-shadow: 0 0 5px rgba(0, 255, 102, 0.7); }
        .card-info p { margin: 0; font-size: 0.9em; color: var(--text-light); }

        .swipe-right { transform: translateX(500px) rotate(20deg) !important; opacity: 0; }
        .swipe-left { transform: translateX(-500px) rotate(-20deg) !important; opacity: 0; }

        /* --- CONTROLS & UI STYLES (Unchanged) --- */
        .controls { display: flex; gap: 20px; }
        .controls button, .ui-button {
            padding: 15px 25px; font-size: 1.1em; border: 2px solid var(--neon-green); border-radius: 50px;
            cursor: pointer; background-color: var(--card-bg); color: var(--neon-green);
            box-shadow: var(--neon-glow); transition: all 0.2s; text-transform: uppercase;
        }
        .controls button:hover, .ui-button:hover {
            background-color: var(--neon-green); color: var(--bg-dark); transform: translateY(-2px); box-shadow: none;
        }
        #noMoreCards {
            position: absolute; font-size: 1.2em; background: var(--card-bg); padding: 20px;
            border-radius: 8px; color: var(--neon-green); border: 2px solid var(--neon-green);
            box-shadow: var(--neon-glow); display: none;
        }
        
        /* --- MODAL STYLES (Shared) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); display: flex; justify-content: center;
            align-items: center; z-index: 1000; backdrop-filter: blur(5px);
        }
        .modal-content {
            background: var(--card-bg); padding: 30px; border-radius: 12px;
            border: 2px solid var(--neon-green); box-shadow: var(--neon-glow);
            width: 90%; max-width: 800px; color: var(--text-light);
            max-height: 90vh; overflow-y: auto;
        }
        .modal-content h2 {
            color: var(--neon-green); text-shadow: var(--neon-glow); margin-top: 0;
            border-bottom: 1px dashed var(--neon-green); padding-bottom: 10px;
        }
        .modal-actions { display: flex; justify-content: space-between; margin-top: 30px; }
        
        /* --- MEDIA VIEWER SPECIFIC STYLES --- */
        #mediaViewerModal .modal-content {
            max-width: 700px;
            padding: 20px;
        }
        .media-container {
            width: 100%;
            /* 16:9 Aspect Ratio for video players (56.25% of width) */
            padding-bottom: 56.25%; 
            position: relative;
            background: var(--bg-dark);
            border: 1px solid var(--neon-green);
            margin-bottom: 15px;
        }
        .media-container iframe, .media-container img, .media-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .viewer-nav-controls {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .viewer-nav-controls button {
            width: 45%;
            padding: 10px;
        }

    </style>
</head>
<body>

    <header>
        <h1>TR3VMEDIA // ENGAGE</h1>
        <button id="customizeBtn" class="ui-button">‚öôÔ∏è Customize Card</button>
        <button id="loginBtn" class="ui-button">üîì Login/Logout</button>
    </header>

    <div class="swipe-container">
        <div id="noMoreCards">
            NO MORE MEDIA. REBOOTING SEQUENCE...
        </div>
    </div>

    <div class="controls">
        <button id="dislikeBtn">‚ùå SKIP</button>
        <button id="likeBtn">‚ù§Ô∏è ENGAGE</button>
    </div>

    <div id="loginModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="loginTitle">System Login</h2>
            <form id="loginForm">
                <label for="username">User Handle:</label><input type="text" id="username" value="tr3vmedia" required>
                <label for="password">Password (Mock):</label><input type="text" id="password" value="pass123" required>
                <div class="modal-actions"><button type="submit" class="ui-button">Access System</button><button type="button" class="ui-button" onclick="closeLoginModal()">Abort</button></div>
            </form>
            <div id="logoutSection" style="display: none;"><p>Logged in as: <strong id="loggedInUser"></strong></p><div class="modal-actions"><button type="button" class="ui-button" onclick="logout()">Terminate Session</button></div></div>
        </div>
    </div>

    <div id="customizeModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Customize Your Card</h2><p style="color: red;">* Requires mock login to save changes.</p>
            <form id="cardCustomizationForm">
                <label for="cardTitle">Project Title:</label><input type="text" id="cardTitle" maxlength="30" required>
                <label for="cardDesc">Description (Max 50 chars):</label><textarea id="cardDesc" maxlength="50" required></textarea>
                <label for="cardMedia">Media URL (Placeholder):</label><input type="text" id="cardMedia" placeholder="https://picsum.photos/320/280?user=..." required> 
                <div class="modal-actions"><button type="submit" class="ui-button">üíæ SAVE CARD</button><button type="button" class="ui-button" onclick="closeCustomizeModal()">CANCEL</button></div>
            </form>
        </div>
    </div>

    <div id="mediaViewerModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="viewerTitle">Loading Media...</h2>
            
            <div class="media-container">
                </div>
            
            <div id="viewerDescription" style="color: var(--text-light); margin-bottom: 20px;"></div>

            <div class="viewer-nav-controls">
                <button id="prevMediaBtn" class="ui-button" disabled>‚ùÆ Previous</button>
                <button id="nextMediaBtn" class="ui-button" disabled>Next ‚ùØ</button>
            </div>
            
            <div class="modal-actions">
                <button type="button" class="ui-button" onclick="closeMediaViewer()">CLOSE VIEWER</button>
            </div>
        </div>
    </div>

    <script>
        // --- JAVASCRIPT LOGIC ---

        // Mock Database of Cards (Added fullUrl field)
        let CARD_DATA = [
            { id: 1, title: "City Sunset Time-lapse", user: "@trev_photo", description: "A beautiful 4K time-lapse project.", imageUrl: "https://picsum.photos/320/280?random=1", mediaType: 'video', fullUrl: 'https://www.youtube.com/embed/s3yYvVw84e4?autoplay=1&mute=1' },
            { id: 2, title: "Street Interview Series", user: "@urban_media", description: "Asking strangers about their biggest dreams.", imageUrl: "https://picsum.photos/320/280?random=2", mediaType: 'image', fullUrl: 'https://picsum.photos/600/400?random=5&grayscale' },
            { id: 3, title: "Experimental Film Trailer", user: "@arthouse_vid", description: "A sneak peek at my new short film.", imageUrl: "https://picsum.photos/320/280?random=3", mediaType: 'video', fullUrl: 'https://www.youtube.com/embed/Q5S-JjG6f3s?autoplay=1&mute=1' },
            { id: 4, title: "Nature Photography Gallery", user: "@wildlens", description: "Capturing the beauty of the PNW forests.", imageUrl: "https://picsum.photos/320/280?random=4", mediaType: 'image', fullUrl: 'https://picsum.photos/600/400?random=6' },
        ];
        
        // --- NEW GLOBAL STATE FOR VIEWER ---
        let viewerHistory = [];
        let viewerHistoryIndex = -1;

        // --- UI ELEMENTS ---
        const swipeContainer = document.querySelector('.swipe-container');
        const dislikeBtn = document.getElementById('dislikeBtn');
        const likeBtn = document.getElementById('likeBtn');
        const noMoreCards = document.getElementById('noMoreCards');
        const prevMediaBtn = document.getElementById('prevMediaBtn');
        const nextMediaBtn = document.getElementById('nextMediaBtn');

        let currentCardIndex = 0;
        let isUserLoggedIn = false;
        let userCardData = JSON.parse(localStorage.getItem('userCard')) || {
            id: 'user_custom', title: "My Custom Media Card", user: localStorage.getItem('userHandle') || "@Guest",
            description: "Customize this description in the modal!", imageUrl: "https://picsum.photos/320/280?user=tr3vmedia",
            mediaType: 'image', fullUrl: 'https://picsum.photos/600/400?user=tr3vmedia'
        };


        // --- 1. CARD RENDERING (Unchanged) ---
        function createCard(data) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.id = data.id;
            card.innerHTML = `
                <img class="card-image" src="${data.imageUrl}" alt="${data.title}">
                <div class="card-info">
                    <h3>${data.title.toUpperCase()}</h3>
                    <p>By ${data.user} | ${data.description}</p>
                </div>
            `;
            return card;
        }

        function loadNextCard() {
            if (currentCardIndex === 0 && isUserLoggedIn) {
                const userCard = createCard(userCardData);
                swipeContainer.appendChild(userCard);
                addSwipeListeners(userCard);
            }
            
            if (currentCardIndex < CARD_DATA.length) {
                const cardData = CARD_DATA[currentCardIndex];
                const newCard = createCard(cardData);
                swipeContainer.appendChild(newCard);
                currentCardIndex++;
                addSwipeListeners(newCard);
                noMoreCards.style.display = 'none';
            } else if (swipeContainer.children.length === 0 || (swipeContainer.children.length === 1 && swipeContainer.children[0].id === 'noMoreCards')) {
                noMoreCards.style.display = 'block';
                currentCardIndex = 0; 
            }
        }

        // --- 2. SWIPE LOGIC (Modified to trigger viewer on 'right' swipe) ---

        function swipeCard(card, direction) {
            card.classList.add(`swipe-${direction}`);
            
            if (direction === 'right') {
                // Find the full data object based on the card's ID
                const cardId = card.dataset.id;
                const data = CARD_DATA.find(d => d.id == cardId) || (cardId === userCardData.id ? userCardData : null);
                
                if (data) {
                    // 1. Add to viewer history
                    viewerHistory.push(data);
                    viewerHistoryIndex = viewerHistory.length - 1;
                    
                    // 2. Open the viewer
                    showMediaViewer(data);
                }
            }

            // Remove the card after animation
            setTimeout(() => {
                card.remove();
                loadNextCard();
            }, 300);
        }
        
        function addSwipeListeners(card) {
            // [EXISTING DRAG/TOUCH LOGIC - OMITTED FOR BREVITY, ASSUMING IT'S HERE]
            let startX, isDragging = false;
            
            function handleStart(e) { /* ... set startX, isDragging = true ... */
                e.preventDefault();
                isDragging = true;
                startX = e.clientX || e.touches[0].clientX;
                card.style.transition = 'none';
            }

            function handleMove(e) { /* ... calculate deltaX, rotate, and transform card ... */
                if (!isDragging) return;
                const currentX = e.clientX || e.touches[0].clientX;
                const deltaX = currentX - startX;
                const rotate = deltaX / 20;
                card.style.transform = `translateX(${deltaX}px) rotate(${rotate}deg)`;
            }

            function handleEnd(e) { /* ... check threshold, call swipeCard ... */
                if (!isDragging) return;
                isDragging = false;
                card.style.transition = 'transform 0.3s ease-out, opacity 0.3s ease-out';
                const finalX = e.clientX || e.changedTouches[0].clientX;
                const deltaX = finalX - startX;
                const threshold = 100;

                if (deltaX > threshold) {
                    swipeCard(card, 'right'); // ENGAGE!
                } else if (deltaX < -threshold) {
                    swipeCard(card, 'left'); // SKIP!
                } else {
                    card.style.transform = 'translate(0) rotate(0)';
                }
            }

            card.addEventListener('mousedown', handleStart);
            card.addEventListener('touchstart', handleStart);
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('touchmove', handleMove);
            document.addEventListener('mouseup', handleEnd);
            document.addEventListener('touchend', handleEnd);
            card.addEventListener('remove', () => { /* ... remove event listeners ... */});
        }


        // --- 4. MEDIA VIEWER LOGIC (NEW) ---

        function renderMedia(data) {
            const mediaContainer = document.querySelector('#mediaViewerModal .media-container');
            mediaContainer.innerHTML = ''; // Clear previous content

            let mediaElement;
            if (data.mediaType === 'video' || data.fullUrl.includes('youtube.com/embed')) {
                // Use iframe for YouTube/Vimeo embeds
                mediaElement = document.createElement('iframe');
                mediaElement.setAttribute('src', data.fullUrl);
                mediaElement.setAttribute('frameborder', '0');
                mediaElement.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
                mediaElement.setAttribute('allowfullscreen', 'true');
            } else {
                // Assume image or other direct file link
                mediaElement = document.createElement('img');
                mediaElement.setAttribute('src', data.fullUrl);
                mediaElement.setAttribute('alt', data.title);
            }
            
            mediaContainer.appendChild(mediaElement);
            document.getElementById('viewerTitle').textContent = data.title.toUpperCase();
            document.getElementById('viewerDescription').textContent = `By ${data.user} | ${data.description}`;
        }

        function updateNavButtons() {
            prevMediaBtn.disabled = (viewerHistoryIndex <= 0);
            nextMediaBtn.disabled = (viewerHistoryIndex >= viewerHistory.length - 1);
        }

        function showMediaViewer(data) {
            renderMedia(data);
            updateNavButtons();
            document.getElementById('mediaViewerModal').style.display = 'flex';
        }

        function closeMediaViewer() {
            // Stop any playing media by clearing the iframe src
            document.querySelector('#mediaViewerModal .media-container').innerHTML = '';
            document.getElementById('mediaViewerModal').style.display = 'none';
        }

        // Navigation Handlers
        prevMediaBtn.addEventListener('click', () => {
            if (viewerHistoryIndex > 0) {
                viewerHistoryIndex--;
                showMediaViewer(viewerHistory[viewerHistoryIndex]);
            }
        });

        nextMediaBtn.addEventListener('click', () => {
            if (viewerHistoryIndex < viewerHistory.length - 1) {
                viewerHistoryIndex++;
                showMediaViewer(viewerHistory[viewerHistoryIndex]);
            }
        });
        
        // --- EXISTING LOGIC (Login/Customization/Init - OMITTED FOR BREVITY, ASSUMING IT'S HERE) ---

        // Login/Auth Mock functions (updateLoginState, logout, closeLoginModal, etc.) remain the same.
        // Customization Mock functions (closeCustomizeModal, form handler) remain the same.
        
        function updateLoginState(handle, isLoggedIn) { /* ... */ }
        function logout() { /* ... */ }
        function closeLoginModal() { /* ... */ }
        document.getElementById('loginForm').addEventListener('submit', function(e) { /* ... */ });
        document.getElementById('loginBtn').addEventListener('click', () => { /* ... */ });
        
        document.getElementById('customizeBtn').addEventListener('click', () => { /* ... */ });
        document.getElementById('cardCustomizationForm').addEventListener('submit', function(e) { /* ... */ });
        function closeCustomizeModal() { /* ... */ }


        function init() {
            const handle = localStorage.getItem('userHandle') || '@Guest';
            const loggedIn = localStorage.getItem('isLoggedIn') === 'true';
            updateLoginState(handle, loggedIn);
            loadNextCard();
        }

        dislikeBtn.addEventListener('click', () => {
            const topCard = swipeContainer.querySelector('.card:last-child');
            if (topCard) swipeCard(topCard, 'left');
        });

        likeBtn.addEventListener('click', () => {
            const topCard = swipeContainer.querySelector('.card:last-child');
            if (topCard) swipeCard(topCard, 'right');
        });
        
        init();

    </script>
</body>
</html>
