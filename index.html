<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Hub MVP - One Page</title>
    <style>
        /* --- GLOBAL STYLES --- */
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f8f8f8; color: #333; }
        header { background-color: #ff5757; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        header h1 { margin: 0; cursor: pointer; }
        .nav-btn { background-color: #f8f8f8; color: #ff5757; padding: 8px 15px; text-decoration: none; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-left: 10px; }
        .nav-btn:hover { background-color: #fff; }
        .container { max-width: 900px; margin: 20px auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); }
        .hidden { display: none; }

        /* --- STORY LIST VIEW STYLES --- */
        #storyList { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 20px; }
        .story-card { border: 1px solid #eee; padding: 15px; border-radius: 8px; transition: transform 0.2s; }
        .story-card:hover { transform: translateY(-3px); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        .story-card h3 { color: #333; margin-top: 0; }
        .read-link { color: #007bff; text-decoration: none; font-weight: bold; cursor: pointer; display: block; margin-top: 10px; }

        /* --- CREATE VIEW STYLES --- */
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #333; }
        input[type="text"], textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        textarea { height: 350px; resize: vertical; font-family: inherit; }
        #publishButton { padding: 12px 25px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; }
        #publishButton:hover { background-color: #218838; }

        /* --- READ VIEW STYLES --- */
        #readView { font-family: Georgia, serif; }
        #readView .story-title { font-size: 2.5em; color: #5c6c70; margin-bottom: 5px; }
        #readView .story-author { color: #a1887f; font-style: italic; margin-bottom: 20px; }
        #readView .chapter-text { font-size: 1.1em; line-height: 1.7; margin-top: 20px; white-space: pre-wrap; }
        #readView hr { margin: 30px 0; border: 0; border-top: 1px solid #eee; }
    </style>
</head>
<body>

    <header>
        <h1 onclick="showView('listView')">üìö Story Hub</h1>
        <nav>
            <button class="nav-btn" onclick="showView('createView')">‚úçÔ∏è Write a Story</button>
            <button class="nav-btn" onclick="showView('listView')">üìñ Read Stories</button>
        </nav>
    </header>

    <div class="container">

        <section id="listView">
            <h2>Featured Stories</h2>
            <div id="storyList">
                <p>Loading stories...</p>
            </div>
        </section>

        <section id="createView" class="hidden">
            <h2>‚úçÔ∏è Create a New Story</h2>
            <div class="form-group">
                <label for="storyTitle">Story Title (Required)</label>
                <input type="text" id="storyTitle" placeholder="e.g., The Secret of the Ancient Clock" required>
            </div>
            <div class="form-group">
                <label for="storyContent">Chapter 1 Content (Required)</label>
                <textarea id="storyContent" placeholder="Start writing your story here..." required></textarea>
            </div>
            <button id="publishButton">Publish Story</button>
        </section>

        <section id="readView" class="hidden">
            <button class="nav-btn" onclick="showView('listView')">‚Üê Back to Stories</button>
            <div id="storyContentContainer">
                </div>
        </section>

    </div> <script>
        // --- DATA AND UTILITY FUNCTIONS ---
        const STORAGE_KEY = 'stories';

        function getStories() {
            const storiesJSON = localStorage.getItem(STORAGE_KEY);
            return storiesJSON ? JSON.parse(storiesJSON) : [];
        }

        function saveStories(storiesArray) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(storiesArray));
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substring(2);
        }

        // --- NAVIGATION LOGIC ---
        function showView(viewId) {
            // Hide all views
            document.getElementById('listView').classList.add('hidden');
            document.getElementById('createView').classList.add('hidden');
            document.getElementById('readView').classList.add('hidden');

            // Show the requested view
            document.getElementById(viewId).classList.remove('hidden');

            // Special case: always re-render the list when going to the list view
            if (viewId === 'listView') {
                renderStoryList();
            }
        }

        // --- 1. LIST VIEW LOGIC ---
        function renderStoryList() {
            const stories = getStories();
            const listContainer = document.getElementById('storyList');
            listContainer.innerHTML = ''; // Clear previous content

            if (stories.length === 0) {
                listContainer.innerHTML = '<p>No stories published yet. Be the first!</p>';
                return;
            }

            stories.forEach(story => {
                const storyCard = document.createElement('div');
                storyCard.className = 'story-card';
                storyCard.innerHTML = `
                    <h3>${story.title}</h3>
                    <p><strong>By:</strong> ${story.author}</p>
                    <p><strong>Published:</strong> ${story.dateCreated}</p>
                    <a class="read-link" onclick="renderStory('${story.id}')">Start Reading &rarr;</a>
                `;
                listContainer.appendChild(storyCard);
            });
        }

        // --- 2. CREATE VIEW LOGIC ---
        document.getElementById('publishButton').addEventListener('click', () => {
            const titleInput = document.getElementById('storyTitle');
            const contentInput = document.getElementById('storyContent');

            const title = titleInput.value.trim();
            const content = contentInput.value.trim();

            if (!title || !content) {
                alert('Please enter a title and content for your story.');
                return;
            }

            const newStory = {
                id: generateId(),
                title: title,
                author: 'Anonymous Writer', 
                chapters: [{
                    title: 'Chapter 1',
                    content: content,
                    datePublished: new Date().toLocaleDateString()
                }],
                dateCreated: new Date().toLocaleDateString()
            };

            const stories = getStories();
            stories.push(newStory);
            saveStories(stories);

            // Clear form
            titleInput.value = '';
            contentInput.value = '';
            alert('Story published successfully!');
            
            // Switch back to the list view
            showView('listView');
        });

        // --- 3. READ VIEW LOGIC ---
        function renderStory(storyId) {
            const stories = getStories();
            const story = stories.find(s => s.id === storyId);
            const container = document.getElementById('storyContentContainer');
            
            if (!story) {
                container.innerHTML = '<h1>Story Not Found</h1>';
                showView('readView');
                return;
            }

            const chapter = story.chapters[0]; 

            container.innerHTML = `
                <h1 class="story-title">${story.title}</h1>
                <p class="story-author">By: ${story.author}</p>
                <hr>
                <h2 class="chapter-title">${chapter.title}</h2>
                <div class="chapter-text">${chapter.content.replace(/\n/g, '<br>')}</div>
                <p class="publish-date">Published on: ${chapter.datePublished}</p>
            `;

            // Display the read view
            showView('readView');
        }

        // --- INITIALIZATION ---
        // Start by showing the list view when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            showView('listView');
        });
    </script>
</body>
</html>
