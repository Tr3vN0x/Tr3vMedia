
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuoUp</title>
    <style>
        /* Base Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Container and Header */
        #app-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #1e1e1e;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            border-radius: 10px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            color: #00bcd4; /* Cyan/Teal Neon */
            text-shadow: 0 0 5px #00bcd4, 0 0 10px #00bcd4;
        }

        /* Navigation Tabs */
        #tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
        }

        .tab-button {
            background: none;
            border: none;
            color: #e0e0e0;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            color: #00bcd4;
        }

        .tab-button.active {
            color: #00bcd4;
            border-bottom: 3px solid #00bcd4;
        }

        /* Content Sections */
        .content-section {
            display: none;
            padding-top: 10px;
        }

        .content-section.active {
            display: block;
        }

        /* Neon Buttons */
        .neon-btn {
            background-color: #333;
            color: #fff;
            border: 2px solid #00bcd4;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            margin: 5px;
            box-shadow: 0 0 5px rgba(0, 188, 212, 0.5);
            transition: all 0.2s ease;
        }

        .neon-btn:hover {
            background-color: #00bcd4;
            color: #121212;
            box-shadow: 0 0 10px #00bcd4, 0 0 20px #00bcd4;
        }

        .neon-btn.accept {
            border-color: #4caf50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .neon-btn.accept:hover {
            background-color: #4caf50;
            box-shadow: 0 0 10px #4caf50, 0 0 20px #4caf50;
        }

        .neon-btn.decline, .neon-btn.remove {
            border-color: #f44336;
            box-shadow: 0 0 5px rgba(244, 67, 54, 0.5);
        }

        .neon-btn.decline:hover, .neon-btn.remove:hover {
            background-color: #f44336;
            box-shadow: 0 0 10px #f44336, 0 0 20px #f44336;
        }

        /* Auth Section */
        #auth-status {
            text-align: center;
            margin-bottom: 20px;
        }

        #auth-status input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #333;
            background-color: #2a2a2a;
            color: #e0e0e0;
            border-radius: 5px;
            width: 80%;
        }

        /* User Card List */
        #users-list, #friends-list, #requests-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .user-card {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .user-info h3 {
            margin: 0 0 5px 0;
            color: #fff;
        }

        .user-info p {
            margin: 0;
            color: #aaa;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        /* Search Bar */
        #search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #00bcd4;
            background-color: #2a2a2a;
            color: #e0e0e0;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Profile Section */
        #profile-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #profile-info {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
        }

        #profile-info h2 {
            margin-top: 0;
            color: #00bcd4;
        }

        #profile-info p {
            margin: 5px 0;
        }

        #profile-form input, #profile-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #333;
            background-color: #2a2a2a;
            color: #e0e0e0;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        #profile-image-upload-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        #profile-image-upload-container label {
            background-color: #333;
            color: #fff;
            border: 2px solid #f99011;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            box-shadow: 0 0 5px rgba(249, 144, 17, 0.5);
            transition: all 0.2s ease;
        }

        #profile-image-upload-container label:hover {
            background-color: #f99011;
            color: #121212;
            box-shadow: 0 0 10px #f99011, 0 0 20px #f99011;
        }
        
        #profile-image-upload {
            display: none;
        }

        #profile-image-preview {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #00bcd4;
        }

        /* Chat Section */
        #chat-window {
            height: 400px;
            display: flex;
            flex-direction: column;
            background-color: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
        }

        #chat-header {
            padding: 10px;
            background-color: #00bcd4;
            color: #121212;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .message {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .message.self {
            align-self: flex-end;
            background-color: #00bcd4;
            color: #121212;
            border-bottom-right-radius: 0;
        }

        .message.other {
            align-self: flex-start;
            background-color: #555;
            color: #fff;
            border-bottom-left-radius: 0;
        }

        #chat-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #333;
        }

        #chat-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #333;
            background-color: #1e1e1e;
            color: #e0e0e0;
            border-radius: 5px 0 0 5px;
        }

        #send-chat-btn {
            padding: 10px 15px;
            background-color: #f99011;
            color: #121212;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        /* Gamer Card Section */
        .gamer-card-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #2a2a2a;
            border-radius: 8px;
        }

        .gamer-card-content {
            border: 2px solid #f99011;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            background-color: #1e1e1e;
        }

        .gamer-card-content h3 {
            color: #f99011;
            margin-top: 0;
        }

        .gamer-card-content img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <div id="app-container">
        <header>
            <h1>DuoUp: Find Your Duo</h1>
        </header>

        <div id="auth-status">
            <div id="login-form">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button class="neon-btn" onclick="login()">Login</button>
                <button class="neon-btn" onclick="register()">Register</button>
            </div>
            <div id="user-info" style="display:none;">
                <p>Welcome, <strong id="user-nickname"></strong>!</p>
                <button class="neon-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div id="tabs">
            <button class="tab-button active" onclick="showTab('profile')">Profile</button>
            <button class="tab-button" onclick="showTab('search')">Search</button>
            <button class="tab-button" onclick="showTab('friends')">Duos</button>
            <button class="tab-button" onclick="showTab('chat')" id="chat-tab-button" style="display:none;">Chat</button>
        </div>

        <div id="profile-tab" class="content-section active">
            <h2>My Profile</h2>
            <div id="profile-info">
                </div>
            <form id="profile-form">
                <h3>Update Profile</h3>
                <input type="text" id="update-nickname" placeholder="Nickname">
                <textarea id="update-bio" placeholder="Bio"></textarea>
                <input type="text" id="update-status" placeholder="Status">
                <input type="text" id="update-skill-rating" placeholder="Skill Rating">
                
                <div id="profile-image-upload-container">
                    <img id="profile-image-preview" src="placeholder.png" alt="Profile Image">
                    <label for="profile-image-upload">Change Image</label>
                    <input type="file" id="profile-image-upload" accept="image/*" onchange="uploadProfileImage(event)">
                </div>

                <button class="neon-btn" type="button" onclick="updateProfile()">Save Profile</button>
            </form>

            <div class="gamer-card-container">
                <h3>My Gamer Card</h3>
                <div id="gamer-card-display">No card uploaded.</div>
                
                <form id="gamer-card-form" style="margin-top: 10px;">
                    <input type="file" id="gamer-card-upload" accept="image/*" onchange="uploadGamerCard(event)">
                    <button class="neon-btn decline" type="button" onclick="deleteGamerCard()" style="margin-top: 10px;">Delete Card</button>
                </form>
            </div>
        </div>

        <div id="search-tab" class="content-section">
            <input type="text" id="search-bar" placeholder="Search users by nickname..." onkeyup="searchUsers()">
            <div id="users-list">
                </div>
        </div>

        <div id="friends-tab" class="content-section">
            <h2>My Duos</h2>
            <div id="friends-list">
                </div>

            <h2 style="margin-top: 20px;">Pending Requests</h2>
            <div id="requests-list">
                </div>
        </div>
        
        <div id="chat-tab" class="content-section">
            <div id="chat-window">
                <div id="chat-header">
                    <span id="chat-partner-name"></span>
                    <button class="neon-btn" onclick="showTab('friends')">Back to Duos</button>
                </div>
                <div id="messages">
                    </div>
                <div id="chat-input-container">
                    <input type="text" id="chat-input" placeholder="Type a message...">
                    <button id="send-chat-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script>
        // Your Firebase config (REPLACE WITH YOUR ACTUAL CONFIG)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        let currentUser = null;
        let friends = [];
        let friendRequests = [];
        let allUsers = [];
        let currentChatPartnerId = null;
        let unsubscribeMessages = null;

        // ====================================
        // UI FUNCTIONS
        // ====================================

        function showTab(tabId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(`${tabId}-tab`).classList.add('active');

            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');

            if (tabId === 'search') {
                loadAllUsers();
            } else if (tabId === 'friends') {
                loadFriends();
            } else if (tabId === 'profile') {
                loadUserProfile();
            }
        }

        // ====================================
        // AUTHENTICATION
        // ====================================

        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email || !password) return alert('Please enter email and password.');

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const uid = userCredential.user.uid;

                // Create initial user document
                await db.collection('users').doc(uid).set({
                    uid: uid,
                    nickname: email.split('@')[0], // Default nickname
                    bio: 'New DuoUp User',
                    status: 'Looking for a Duo!',
                    skillRating: 0,
                    profileImageUrl: '',
                    friends: [],
                    isBanned: false,
                    unreadMessages: {}
                });

                alert("Registration successful. Please log in.");
            } catch (error) {
                alert(`Registration failed: ${error.message}`);
            }
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email || !password) return alert('Please enter email and password.');

            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                alert(`Login failed: ${error.message}`);
            }
        }

        function logout() {
            auth.signOut();
        }

        // Auth State Listener
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('user-info').style.display = 'block';

                // Real-time listener for the user's profile
                db.collection('users').doc(user.uid).onSnapshot(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        document.getElementById('user-nickname').textContent = data.nickname;
                        
                        if (data.isBanned) {
                            alert("You have been banned.");
                            logout();
                            return;
                        }
                        
                        // Reload data when the profile changes (e.g., friend list update)
                        loadUserProfile(data);
                        loadFriends();
                        // This listener will be used to dynamically update the friends list
                    }
                }, error => {
                    console.error("Error loading profile:", error);
                    alert("Error loading profile: " + error.message);
                });

                showTab('profile');
            } else {
                currentUser = null;
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('user-info').style.display = 'none';
                document.getElementById('profile-tab').innerHTML = '<h2>Please log in to view your profile.</h2>';
                showTab('profile'); // Force profile view to prompt login
            }
        });

        // ====================================
        // USER PROFILE & GAMER CARD
        // ====================================

        async function loadUserProfile(userData = null) {
            if (!currentUser) return;

            try {
                const userDoc = userData || await db.collection('users').doc(currentUser.uid).get();
                const user = userDoc.data();
                if (!user) return;

                // Profile Info
                const infoDiv = document.getElementById('profile-info');
                infoDiv.innerHTML = `
                    <div style="display:flex; align-items:center; gap: 15px;">
                        <img src="${user.profileImageUrl || 'placeholder.png'}" id="current-profile-image" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 3px solid #f99011;">
                        <div>
                            <h2>${user.nickname}</h2>
                            <p><strong>Status:</strong> ${user.status}</p>
                            <p><strong>Skill Rating:</strong> ${user.skillRating}</p>
                        </div>
                    </div>
                    <p style="margin-top: 10px;"><strong>Bio:</strong> ${user.bio}</p>
                `;

                // Profile Form Pre-fill
                document.getElementById('update-nickname').value = user.nickname || '';
                document.getElementById('update-bio').value = user.bio || '';
                document.getElementById('update-status').value = user.status || '';
                document.getElementById('update-skill-rating').value = user.skillRating || 0;
                document.getElementById('profile-image-preview').src = user.profileImageUrl || 'placeholder.png';

                // Load Gamer Card
                await loadGamerCard(currentUser.uid);

            } catch (error) {
                console.error("Error loading user profile:", error);
            }
        }

        async function updateProfile() {
            if (!currentUser) return;

            const newNickname = document.getElementById('update-nickname').value;
            const newBio = document.getElementById('update-bio').value;
            const newStatus = document.getElementById('update-status').value;
            const newSkillRating = document.getElementById('update-skill-rating').value;

            try {
                await db.collection('users').doc(currentUser.uid).update({
                    nickname: newNickname,
                    bio: newBio,
                    status: newStatus,
                    skillRating: parseFloat(newSkillRating) || 0,
                });
                alert('Profile updated successfully!');
            } catch (error) {
                console.error("Error updating profile:", error);
                alert('Failed to update profile: ' + error.message);
            }
        }
        
        // --- Storage Functions (Profile Image & Gamer Card) ---

        async function uploadProfileImage(event) {
            if (!currentUser) return alert('Must be logged in to upload.');

            const file = event.target.files[0];
            if (!file) return;

            const path = `profileImages/${currentUser.uid}/${file.name}`;
            const storageRef = storage.ref(path);

            try {
                const uploadTask = storageRef.put(file);

                uploadTask.on('state_changed', 
                    (snapshot) => {
                        // Progress (optional)
                    }, 
                    (error) => {
                        console.error("Upload error:", error);
                        alert("Profile image upload failed: " + error.message);
                    }, 
                    async () => {
                        // Success
                        const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                        
                        await db.collection('users').doc(currentUser.uid).update({
                            profileImageUrl: downloadURL
                        });
                        
                        document.getElementById('profile-image-preview').src = downloadURL;
                        alert('Profile image updated!');
                    }
                );

            } catch (error) {
                console.error("Upload process failed:", error);
                alert("Upload failed: " + error.message);
            }
        }

        async function uploadGamerCard(event) {
            if (!currentUser) return alert('Must be logged in to upload a card.');
            
            const file = event.target.files[0];
            if (!file) return;
            
            // Generate a unique ID for the card
            const cardId = currentUser.uid; 
            const path = `gamerCards/${cardId}/${Date.now()}_${file.name}`;
            const storageRef = storage.ref(path);

            try {
                const uploadTask = storageRef.put(file);

                uploadTask.on('state_changed', 
                    (snapshot) => {
                        // Progress (optional)
                    }, 
                    (error) => {
                        console.error("Card Upload error:", error);
                        alert("Gamer Card upload failed: " + error.message);
                    }, 
                    async () => {
                        // Success
                        const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                        
                        // 1. Create the gamerCard document (Requires Rule 4 create permission)
                        await db.collection('gamerCards').doc(cardId).set({
                            uid: currentUser.uid,
                            imageUrl: downloadURL,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        
                        alert('Gamer Card uploaded and linked!');
                        loadGamerCard(currentUser.uid); // Reload display
                    }
                );

            } catch (error) {
                console.error("Card Upload process failed:", error);
                alert("Upload failed: " + error.message);
            }
        }

        async function loadGamerCard(userId) {
            const displayDiv = document.getElementById('gamer-card-display');
            displayDiv.innerHTML = 'Loading...';

            try {
                // Requires Rule 4 read permission
                const cardDoc = await db.collection('gamerCards').doc(userId).get();
                
                if (cardDoc.exists) {
                    const card = cardDoc.data();
                    displayDiv.innerHTML = `
                        <div class="gamer-card-content">
                            <h3>Current Card</h3>
                            <img src="${card.imageUrl}" alt="Gamer Card">
                        </div>
                    `;
                    document.getElementById('gamer-card-upload').style.display = 'none';
                    document.querySelector('#gamer-card-form .neon-btn.decline').style.display = 'inline-block';
                } else {
                    displayDiv.innerHTML = 'No card uploaded.';
                    document.getElementById('gamer-card-upload').style.display = 'block';
                    document.querySelector('#gamer-card-form .neon-btn.decline').style.display = 'none';
                }
            } catch (error) {
                console.error("Error loading gamer card:", error);
                displayDiv.innerHTML = 'Error loading card.';
            }
        }

        async function deleteGamerCard() {
            if (!currentUser || !confirm("Are you sure you want to delete your Gamer Card?")) return;

            try {
                const cardId = currentUser.uid;
                
                // 1. Delete the Firestore document (Requires Rule 4 delete permission)
                await db.collection('gamerCards').doc(cardId).delete();

                // 2. (Optional but recommended) Delete the actual file from storage
                // This requires more complex storage rules, so for simplicity, we'll skip for now 
                // but keep in mind the image file might still exist.

                alert("Gamer Card deleted.");
                loadGamerCard(currentUser.uid); // Reload display
            } catch (error) {
                console.error("Error deleting gamer card:", error);
                alert("Failed to delete Gamer Card: " + error.message);
            }
        }


        // ====================================
        // FRIEND REQUESTS & USERS LISTS
        // ====================================

        function renderCard(d, type) {
            const card = document.createElement('div');
            card.className = 'user-card';

            const userInfo = document.createElement('div');
            userInfo.className = 'user-info';
            userInfo.innerHTML = `
                <h3>${d.nickname}</h3>
                <p>${d.status}</p>
                <p>Rating: ${d.skillRating}</p>
            `;

            const buttons = document.createElement('div');
            buttons.className = 'card-actions';

            if (type === 'search') {
                const btn = document.createElement('button');
                btn.className = 'neon-btn';
                btn.textContent = 'Send Request';
                btn.onclick = (e) => { e.stopPropagation(); sendFriendRequest(d.uid); };
                buttons.push(btn);
            } else if (type === 'request') {
                const acceptBtn = document.createElement('button');
                acceptBtn.className = 'neon-btn accept';
                acceptBtn.textContent = 'Accept';
                acceptBtn.onclick = (e) => { e.stopPropagation(); acceptFriend(d.uid); };

                const declineBtn = document.createElement('button');
                declineBtn.className = 'neon-btn decline';
                declineBtn.textContent = 'Decline';
                declineBtn.onclick = (e) => { e.stopPropagation(); declineFriend(d.uid); };
                
                buttons.push(acceptBtn, declineBtn);
            } else if (type === 'friend') {
                const chatBtn = document.createElement('button');
                chatBtn.className = 'neon-btn';
                chatBtn.textContent = 'Chat';
                chatBtn.onclick = (e) => { e.stopPropagation(); startChat(d.uid, d.nickname); };
                
                // --- ADDED: NEW BUTTON FOR UNFRIENDING ---
                const removeBtn = document.createElement('button'); 
                removeBtn.className = 'neon-btn remove'; 
                removeBtn.textContent = 'Remove Duo';
                removeBtn.onclick = (e) => { e.stopPropagation(); unfriendDuo(d.uid); };
                // --- END NEW BUTTON ---
                
                buttons.push(chatBtn, removeBtn);
            }

            buttons.forEach(btn => card.appendChild(btn));
            card.prepend(userInfo);
            return card;
        }

        async function loadAllUsers() {
            if (!currentUser) return;
            const listDiv = document.getElementById('users-list');
            listDiv.innerHTML = 'Loading users...';
            allUsers = [];

            try {
                // Fetch all users (Requires Rule 1.1 read permission)
                const snapshot = await db.collection('users').get();
                snapshot.forEach(doc => {
                    const user = doc.data();
                    if (user.uid !== currentUser.uid && !user.isBanned) {
                        allUsers.push(user);
                    }
                });
                
                // Fetch current user's requests (Requires Rule 2 read permission)
                const requestsSnapshot = await db.collection('friendRequests')
                    .where('senderId', '==', currentUser.uid)
                    .get();
                
                friendRequests = requestsSnapshot.docs.map(doc => doc.data());
                
                searchUsers(); // Render the list after loading
            } catch (error) {
                console.error("Error loading all users:", error);
                listDiv.innerHTML = 'Error loading users: ' + error.message;
            }
        }

        function searchUsers() {
            const listDiv = document.getElementById('users-list');
            const searchTerm = document.getElementById('search-bar').value.toLowerCase();
            listDiv.innerHTML = '';
            
            const myFriends = (currentUser && currentUser.friends) || [];
            
            const filteredUsers = allUsers.filter(user => {
                const isFriend = myFriends.includes(user.uid);
                const isRequested = friendRequests.some(req => 
                    req.receiverId === user.uid
                );
                
                return !isFriend && !isRequested && user.nickname.toLowerCase().includes(searchTerm);
            });

            if (filteredUsers.length === 0) {
                listDiv.innerHTML = 'No users found or everyone is already your friend.';
            } else {
                filteredUsers.forEach(user => {
                    listDiv.appendChild(renderCard(user, 'search'));
                });
            }
        }

        async function loadFriends() {
            if (!currentUser) return;
            const friendsListDiv = document.getElementById('friends-list');
            const requestsListDiv = document.getElementById('requests-list');
            friendsListDiv.innerHTML = 'Loading Duos...';
            requestsListDiv.innerHTML = 'Loading Requests...';
            
            try {
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                const userData = userDoc.data();
                const friendUids = userData.friends || [];
                
                // Load Friends (Requires Rule 1.1 read permission)
                const friendPromises = friendUids.map(uid => db.collection('users').doc(uid).get());
                const friendDocs = await Promise.all(friendPromises);
                
                friends = friendDocs.map(doc => doc.data()).filter(f => f && !f.isBanned);
                
                friendsListDiv.innerHTML = '';
                if (friends.length === 0) {
                    friendsListDiv.innerHTML = '<p>You have no Duos yet.</p>';
                } else {
                    friends.forEach(friend => {
                        friendsListDiv.appendChild(renderCard(friend, 'friend'));
                    });
                }
                
                // Load Requests received by me (Requires Rule 2 read permission)
                const requestsSnapshot = await db.collection('friendRequests')
                    .where('receiverId', '==', currentUser.uid)
                    .get();
                    
                const pendingRequests = requestsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // Load sender profiles
                const senderPromises = pendingRequests.map(req => db.collection('users').doc(req.senderId).get());
                const senderDocs = await Promise.all(senderPromises);
                
                requestsListDiv.innerHTML = '';
                if (pendingRequests.length === 0) {
                    requestsListDiv.innerHTML = '<p>No pending requests.</p>';
                } else {
                    senderDocs.forEach((doc, index) => {
                        const sender = doc.data();
                        if (sender) {
                            requestsListDiv.appendChild(renderCard(sender, 'request'));
                        }
                    });
                }
                
            } catch (error) {
                console.error("Error loading friends or requests:", error);
                friendsListDiv.innerHTML = 'Error loading data: ' + error.message;
            }
        }


        async function sendFriendRequest(receiverId) {
            if (!currentUser || !receiverId) return;

            const senderId = currentUser.uid;
            
            // Generate a deterministic chat ID (always sender_receiver, sorted)
            const requestId = [senderId, receiverId].sort().join('_'); 

            try {
                // 1. Check if a request already exists or if they are already friends (Client-side optimization)
                const existingReq = await db.collection('friendRequests').doc(requestId).get();
                if (existingReq.exists) {
                    return alert('Friend request already sent/pending.');
                }
                
                const userDoc = await db.collection('users').doc(senderId).get();
                if (userDoc.data().friends.includes(receiverId)) {
                    return alert('You are already Duos!');
                }

                // 2. Create the request document (Requires Rule 2 create permission)
                await db.collection('friendRequests').doc(requestId).set({
                    senderId: senderId,
                    receiverId: receiverId,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                alert('Friend request sent successfully!');
                loadAllUsers(); // Reload the search list
            } catch (error) {
                console.error("Failed to send friend request:", error);
                alert(`Failed to send friend request: ${error.message}`);
            }
        }

        async function acceptFriend(senderId) {
            if (!currentUser) return;
            const receiverId = currentUser.uid;
            const requestId = [senderId, receiverId].sort().join('_'); 

            try {
                // Uses a transaction to ensure all 4 steps happen atomically
                await db.runTransaction(async (transaction) => {
                    const requestRef = db.collection('friendRequests').doc(requestId);
                    const receiverRef = db.collection('users').doc(receiverId);
                    const senderRef = db.collection('users').doc(senderId);

                    // 1. Delete the request (Requires Rule 2 delete permission)
                    transaction.delete(requestRef); 

                    // 2. Add sender to receiver's friends array (Requires Rule 1.3 update permission)
                    transaction.update(receiverRef, { friends: firebase.firestore.FieldValue.arrayUnion(senderId) });

                    // 3. Add receiver to sender's friends array (Requires Rule 1.4 update permission)
                    transaction.update(senderRef, { friends: firebase.firestore.FieldValue.arrayUnion(receiverId) });
                    
                    // 4. Create an initial chat document (Requires Rule 3 create permission)
                    const chatId = requestId; // Use the same ID for chat
                    const chatRef = db.collection('chats').doc(chatId);
                    transaction.set(chatRef, { 
                        participants: [senderId, receiverId],
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                });

                alert("Friend request accepted! You are now Duos.");
                loadFriends();
                loadAllUsers();
            } catch (e) {
                console.error("Failed to accept friend request:", e);
                alert(`ERROR: Failed to accept request. Check Rules 1.3, 1.4, 2, and 3.`);
            }
        }

        async function declineFriend(senderId) {
            if (!currentUser) return;
            const receiverId = currentUser.uid;
            const requestId = [senderId, receiverId].sort().join('_'); 

            try {
                // Delete the request (Requires Rule 2 delete permission)
                await db.collection('friendRequests').doc(requestId).delete();

                alert("Friend request declined.");
                loadFriends(); 
            } catch (error) {
                console.error("Failed to decline friend request:", error);
                alert('Failed to decline friend request: ' + error.message);
            }
        }

        // --- NEW FUNCTION: Unfriend Duo ---
        async function unfriendDuo(friendUid) {
            if (!currentUser || !confirm(`Are you sure you want to remove this Duo?`)) return;

            const myUid = currentUser.uid;
            const chatId = [myUid, friendUid].sort().join('_'); 

            try {
                await db.runTransaction(async (transaction) => {
                    // 1. Remove friend from MY list (Requires Rule 1.3 update permission)
                    const myRef = db.collection('users').doc(myUid);
                    transaction.update(myRef, { friends: firebase.firestore.FieldValue.arrayRemove(friendUid) });

                    // 2. Remove myself from FRIEND's list (Requires Rule 1.4 update permission)
                    const friendRef = db.collection('users').doc(friendUid);
                    transaction.update(friendRef, { friends: firebase.firestore.FieldValue.arrayRemove(myUid) });

                    // 3. Clear unread messages for this chat on both sides (Optional cleanup)
                    transaction.update(myRef, { [`unreadMessages.${friendUid}`]: firebase.firestore.FieldValue.delete() });
                    transaction.update(friendRef, { [`unreadMessages.${myUid}`]: firebase.firestore.FieldValue.delete() });
                    
                    // 4. Delete the chat document (Optional: prevents future chat if re-friended)
                    // transaction.delete(db.collection('chats').doc(chatId));
                    // transaction.delete(db.collection('messages').doc(chatId)); // Cannot delete subcollections in a transaction

                });

                alert("Duo successfully removed.");
                // Reload tabs to update the UI
                loadFriends(); 
                loadAllUsers();
                showTab('friends'); 
                
                // If currently chatting with them, close the chat
                if (currentChatPartnerId === friendUid) {
                    showTab('friends'); 
                }

            } catch (e) {
                console.error("Failed to remove friend:", e);
                alert(`ERROR: Failed to remove Duo. Check Rules 1.3 and 1.4.`);
            }
        }

        // ====================================
        // CHAT FUNCTIONS
        // ====================================

        function getChatId(user1Id, user2Id) {
            return [user1Id, user2Id].sort().join('_');
        }

        function startChat(partnerId, partnerNickname) {
            if (unsubscribeMessages) {
                unsubscribeMessages(); // Stop listening to the previous chat
            }
            
            currentChatPartnerId = partnerId;
            const chatId = getChatId(currentUser.uid, partnerId);
            
            document.getElementById('chat-partner-name').textContent = `Chatting with ${partnerNickname}`;
            document.getElementById('chat-tab-button').style.display = 'inline-block';
            showTab('chat');
            
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = 'Connecting to chat...';

            // Real-time listener for messages (Requires Rule 3 read permission)
            unsubscribeMessages = db.collection('chats').doc(chatId).collection('messages')
                .orderBy('createdAt', 'asc')
                .onSnapshot(snapshot => {
                    messagesDiv.innerHTML = '';
                    snapshot.forEach(doc => {
                        const msg = doc.data();
                        const messageElement = document.createElement('div');
                        messageElement.className = `message ${msg.senderId === currentUser.uid ? 'self' : 'other'}`;
                        messageElement.textContent = msg.content;
                        messagesDiv.appendChild(messageElement);
                    });
                    messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to bottom
                    
                    // Mark messages as read after loading them (Requires Rule 1.3 update permission)
                    markMessagesAsRead(partnerId);

                }, error => {
                    console.error("Error loading messages:", error);
                    messagesDiv.innerHTML = 'Error loading messages: ' + error.message;
                });
        }

        async function sendMessage() {
            if (!currentUser || !currentChatPartnerId) return;

            const input = document.getElementById('chat-input');
            const content = input.value.trim();
            if (!content) return;

            const chatId = getChatId(currentUser.uid, currentChatPartnerId);

            try {
                // 1. Send the message (Requires Rule 3 create permission)
                await db.collection('chats').doc(chatId).collection('messages').add({
                    senderId: currentUser.uid,
                    content: content,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // 2. Mark the other user as having an unread message from me (Requires Rule 1.4 update permission)
                // This is a simplified way to track unread status, by setting a placeholder value
                await db.collection('users').doc(currentChatPartnerId).update({
                    [`unreadMessages.${currentUser.uid}`]: true
                });


                input.value = ''; // Clear input
            } catch (error) {
                console.error("Failed to send message:", error);
                alert('Failed to send message: ' + error.message);
            }
        }
        
        async function markMessagesAsRead(partnerId) {
            if (!currentUser) return;
            const myUid = currentUser.uid;

            try {
                // Remove the unread marker from the current user's document.
                // This requires Rule 1.3 update permission, specifically to allow deleting a field.
                await db.collection('users').doc(myUid).update({
                    [`unreadMessages.${partnerId}`]: firebase.firestore.FieldValue.delete()
                });
                
            } catch (error) {
                console.error("Error marking messages as read (Rule 1.3):", error);
                // Note: The permission error here means Rule 1.3 is preventing the FieldValue.delete operation.
            }
        }

        // Initialize view
        showTab('profile');
        
    </script>
