<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DUO UP Profiles & Friends</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<style>
/* --- BASE STYLES --- */
body { 
    margin:0; 
    font-family:'Orbitron',sans-serif; 
    background:#0b0b0b; 
    color:white; 
}
.container { width:90%; max-width: 1000px; margin:auto; padding:20px; }
.hidden { display:none; }

/* --- HEADER & ICON STYLES --- */
.header {
    background: #111;
    border-bottom: 3px solid cyan;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    padding: 10px 0;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
}
.header h1 {
    font-size: 2.5em;
    color: #fff;
    text-shadow: 0 0 5px cyan, 0 0 10px cyan, 0 0 15px magenta;
    margin: 0;
}
.icon-container {
    margin-right: 15px;
    font-size: 2.5em;
    color: cyan;
    text-shadow: 0 0 5px cyan, 0 0 10px magenta;
}

/* --- BUTTON STYLES --- */
.neon-btn { 
    border:2px solid cyan; 
    background:transparent; 
    color:white; 
    padding:8px 14px; 
    margin:5px; 
    border-radius:6px; 
    cursor:pointer; 
    box-shadow:0 0 10px cyan; 
    transition: all 0.2s ease-in-out;
    text-transform: uppercase;
    font-family: 'Orbitron', sans-serif; 
}
.neon-btn:hover { border-color:magenta; box-shadow:0 0 15px magenta; }
.neon-btn.remove { border-color: red; box-shadow: 0 0 10px red; }
.neon-btn.remove:hover { border-color: orange; box-shadow: 0 0 15px orange; }

/* --- FILTER STYLES --- */
.filter-box {
    margin-bottom: 20px;
    padding: 15px;
    border: 1px solid magenta;
    border-radius: 8px;
    background: #181818;
    display: grid;
    grid-template-columns: auto 1fr 1fr auto auto; 
    gap: 10px;
    align-items: center;
}
.filter-box label {
    font-weight: bold;
    color: cyan;
    white-space: nowrap;
}
.filter-box select {
    padding: 8px;
    border: 1px solid #444;
    background: #222;
    color: white;
    border-radius: 4px;
    font-family: inherit;
    outline: none;
    min-height: 40px;
}
#gameCategoryFilterContainer {
    display: flex;
    gap: 5px;
    align-items: center;
}
#gameCategoryFilterContainer label {
    color: magenta;
}
.filter-box .neon-btn {
    margin: 0;
    padding: 8px 12px;
}

/* --- CARD/LAYOUT STYLES --- */
.flex { display:flex; gap:15px; flex-wrap:wrap; }
.card-container {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
}
.card { 
    width:250px; 
    padding:15px; 
    border:2px solid cyan; 
    border-radius:12px; 
    background:#111; 
    box-shadow:0 0 10px cyan; 
    display:flex; 
    flex-direction:column; 
    align-items:center; 
    margin-bottom: 15px;
    cursor: pointer; 
}
.card-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    margin-bottom: 10px; 
}
.avatar { width:50px; height:50px; border-radius:50%; border:2px solid cyan; object-fit:cover; margin-bottom:10px; }

/* --- LED OWNER BADGE STYLES --- */
.owner-badge-box {
    display: inline-block;
    padding: 2px 6px;
    margin-left: 8px;
    font-size: 0.7em; 
    font-weight: bold;
    letter-spacing: 1px;
    border-radius: 4px;
    text-transform: uppercase;
    
    background: #3a005c; 
    color: #ffccff; 
    border: 1px solid #ff00ff; 
    box-shadow: 
        0 0 5px #ff00ff,   
        0 0 10px #cc33ff,  
        inset 0 0 5px #ff00ff; 
    vertical-align: middle;
}

/* --- RATING AND STATUS STYLES --- */
.skill-rating {
    color: gold; 
    font-size: 1.2em;
    margin-bottom: 5px;
}
.status-indicator {
    font-size: 0.8em;
    padding: 3px 8px;
    border-radius: 4px;
    font-weight: bold;
    margin-bottom: 10px;
}
.status-online { background-color: #00cc00; color: #0b0b0b; box-shadow: 0 0 5px #00ff00; }
.status-ingame { background-color: #ffaa00; color: #0b0b0b; box-shadow: 0 0 5px #ffaa00; }
.status-lfd { background-color: #00aaff; color: #0b0b0b; box-shadow: 0 0 5px #00aaff; }

/* --- PROFILE VIEWER STYLES --- */
.profile-section h3 {
    border-bottom: 1px solid magenta;
    padding-bottom: 5px;
}
.profile-header {
    display: flex;
    gap: 20px;
    align-items: center;
    border: 1px solid #333;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
    background: #181818;
}
.profile-header img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 3px solid cyan;
    object-fit: cover;
}

/* --- UNREAD COUNT BADGE --- */
.unread-badge {
    background-color: magenta;
    color: white;
    border-radius: 50%;
    padding: 2px 7px;
    margin-left: 5px;
    font-size: 0.7em;
    font-weight: bold;
    box-shadow: 0 0 5px magenta;
}

/* --- PROFILE EDITOR STYLES --- */
#profileEditor {
    display: flex;
    flex-direction: column;
    gap: 15px;
    padding: 20px;
    border: 2px solid magenta;
    border-radius: 12px;
    background: #111;
    box-shadow: 0 0 15px magenta;
    max-width: 500px;
    margin: 20px auto;
}
#profileEditor label {
    font-weight: bold;
    color: cyan;
}
#profileEditor input, #profileEditor textarea, #profileEditor select {
    padding: 10px;
    border: 1px solid #333;
    background: #222;
    color: white;
    border-radius: 6px;
    font-family: inherit;
    outline: none;
    min-height: 40px; 
}
#currentAvatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 3px solid cyan;
    align-self: center;
    object-fit: cover;
    margin-bottom: 15px;
}
#gamesInput {
    height: 100px; 
}
.game-tag {
    display: inline-block;
    background: #222;
    border: 1px solid #444;
    padding: 5px 10px;
    margin-right: 8px;
    margin-bottom: 8px;
    border-radius: 4px;
    font-size: 0.9em;
}
</style>
</head>
<body>

<div class="header">
    <div class="icon-container">
        ⚡
    </div>
    <h1>DUO UP</h1>
</div>

<div id="loginPage" class="container">
  <p style="text-align: center;">Find your perfect partner and dominate the cyber-arena.</p>
  <div style="text-align: center;">
    <button class="neon-btn" onclick="login()">Login with Google</button>
  </div>
</div>

<div id="dashboard" class="container hidden">
  <h2 id="welcome"></h2>
  <div style="margin-bottom: 20px;">
    <button class="neon-btn" onclick="showTab('suggested')">Suggested</button>
    <button class="neon-btn" onclick="showTab('requests')">Requests</button>
    <button id="friendsBtn" class="neon-btn" onclick="showTab('friends')">
        Friends <span id="unreadBadge" class="unread-badge hidden">0</span>
    </button>
    <button class="neon-btn" onclick="showTab('profile')">Profile</button>
    <button class="neon-btn" onclick="logout()">Logout</button>
  </div>

  <div id="suggestedTab">
    <div class="filter-box">
        <label for="gameFilterInput">Game:</label>
        <select id="gameFilterInput" onchange="updateCategoryFilter()"></select>

        <div id="gameCategoryFilterContainer">
            <label for="categoryFilterInput" id="categoryLabel">Category:</label>
            <select id="categoryFilterInput" disabled>
                <option value="">-- Select Game First --</option>
            </select>
        </div>
        
        <button class="neon-btn" onclick="loadSuggested()">Filter</button>
        <button class="neon-btn remove" onclick="clearFilter()">Clear</button>
    </div>
    <div id="suggestedCards" class="card-container"></div>
  </div>

  <div id="requestsTab" class="flex hidden"></div>
  <div id="friendsTab" class="flex hidden"></div>

  <div id="profileTab" class="hidden">
    <div id="profileEditor">
        <img id="currentAvatar" src="" alt="Current Profile Picture">
        <p><b>Nickname:</b> <span id="currentNicknameDisplay"></span></p>

        <label for="bioInput">Bio:</label>
        <textarea id="bioInput" rows="3" maxlength="150" placeholder="Tell the community about yourself..."></textarea>
        
        <label for="gamesInput">Favorite Games (Hold CTRL/CMD to select multiple):</label>
        <select id="gamesInput" multiple size="4"></select>
        
        <div id="gameDetailsContainer" style="padding: 10px; border: 1px dashed magenta; border-radius: 6px;">
            <p style="color: cyan; margin-top: 0;">Game Specific Details (Roles/Ranks)</p>
            <div id="dynamicGameFields">
                <p style="opacity: 0.7; font-size: 0.9em;">Select a single game above to set specific details (e.g., your rank/role).</p>
            </div>
        </div>

        <label for="skillRatingInput">Skill Rating (1-5 Stars):</label>
        <select id="skillRatingInput">
            <option value="1">⭐ 1 Star (Casual)</option>
            <option value="2">⭐⭐ 2 Stars (Intermediate)</option>
            <option value="3">⭐⭐⭐ 3 Stars (Competent)</option>
            <option value="4">⭐⭐⭐⭐ 4 Stars (Advanced)</option>
            <option value="5">⭐⭐⭐⭐⭐ 5 Stars (Expert)</option>
        </select>

        <label for="statusInput">Current Status:</label>
        <select id="statusInput">
            <option value="Online">Online</option>
            <option value="Looking for Duo">Looking for Duo</option>
            <option value="In Game">In Game</option>
            <option value="Away">Away</option>
        </select>
        
        <label for="avatarUrlInput">Profile Picture URL:</label>
        <input type="url" id="avatarUrlInput" placeholder="https://example.com/image.jpg" oninput="document.getElementById('currentAvatar').src = this.value || DEFAULT_AVATAR">

        <button class="neon-btn" onclick="saveProfile()">Save Profile</button>
    </div>
  </div>

  <div id="profileViewer" class="container hidden"></div>
</div>

<script>
// -------------------- GAME CONFIG --------------------
const GAME_CONFIG = {
    "Valorant": {categories:["Role","Rank"], Role:["Duelist","Controller","Sentinel","Initiator"], Rank:["Bronze","Silver","Gold","Platinum","Diamond","Ascendant","Immortal","Radiant"]},
    "League of Legends": {categories:["Lane","Rank"], Lane:["Top","Jungle","Mid","Bot/ADC","Support"], Rank:["Iron","Bronze","Silver","Gold","Platinum","Emerald","Diamond","Master","Grandmaster","Challenger"]},
    "Minecraft": {categories:["Mode"], Mode:["Survival","Creative","Hardcore"]},
    "Apex Legends": {}, "Rocket League": {}, "Overwatch 2": {}, "Fortnite": {}, "Genshin Impact": {}, "World of Warcraft": {}, "Dota 2": {}
};

// -------------------- FIREBASE INIT --------------------
const firebaseConfig = {
  apiKey: "AIzaSyDVHxatohLvJNqIHXjf1ZXdmmWX5W1EpNw",
  authDomain: "duoup-cfae6.firebaseapp.com",
  projectId: "duoup-cfae6",
  storageBucket: "duoup-cfae6.firebasestorage.app",
  messagingSenderId: "812263060524",
  appId: "1:812263060524:web:ac09c3ae610db1cd110d89",
  measurementId: "G-46B67F90FK"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const DEFAULT_AVATAR = "https://cdn-icons-png.flaticon.com/512/149/149071.png";

// --- OWNER UID ---
const OWNER_UID = "DecuxiBRxoSwb8wKMmaHQKql9HQ2"; 

let currentUser = null;
let unreadMessageCount = 0;

// ---------------- AUTH ----------------
function login(){ auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(err=>alert(err.message)); }
function logout(){ auth.signOut(); }

auth.onAuthStateChanged(async user=>{
  if(!user){ loginPage.classList.remove("hidden"); dashboard.classList.add("hidden"); return; }
  loginPage.classList.add("hidden"); dashboard.classList.remove("hidden"); currentUser = user;

  populateGamesDropdown(); populateGameFilterDropdown(); updateCategoryFilter();

  const userDocRef = db.collection("users").doc(user.uid);
  const userDoc = await userDocRef.get();
  
  if(!userDoc.exists){
    await userDocRef.set({uid:user.uid,nickname:user.displayName||"Player",bio:"",games:[],gameDetails:{},friends:[],nicknames:{},profileImageUrl:user.photoURL||DEFAULT_AVATAR,skillRating:3,status:"Online"});
  }

  const data = (await userDocRef.get()).data();
  currentUser.gameDetails = data.gameDetails || {};
  document.getElementById("welcome").innerHTML = `Welcome, ${data.nickname}${getOwnerBadge(data.uid)}`;

  loadUnreadCount(); loadSuggested(); loadRequests(); loadFriends(); loadProfileEditor(data);
});

// ---------------- HELPER FUNCTIONS ----------------
function getOwnerBadge(uid){ return uid===OWNER_UID?'<span class="owner-badge-box" title="App Owner">OWNER</span>':''; }
function renderSkillRating(r){r=parseInt(r)||0; return `<div class="skill-rating">${'⭐'.repeat(r)}${'☆'.repeat(5-r)}</div>`;}
function renderStatus(status){ let c=''; const s=status||'Away'; if(s==='Online')c='status-online'; else if(s==='In Game')c='status-ingame'; else if(s==='Looking for Duo')c='status-lfd'; return `<div class="status-indicator ${c}">${s}</div>`; }

function hideAllTabs(){ ["suggestedTab","requestsTab","friendsTab","profileTab","profileViewer"].forEach(t=>document.getElementById(t).classList.add("hidden"));}
function showTab(tab){ hideAllTabs(); const e=document.getElementById(tab+"Tab"); if(e)e.classList.remove("hidden"); if(tab==='profile')db.collection("users").doc(currentUser.uid).get().then(doc=>loadProfileEditor(doc.data())); else if(tab==='suggested') loadSuggested(); else if(tab==='requests') loadRequests(); else if(tab==='friends') loadFriends();}

// ---------------- GAME FILTER ----------------
function populateGamesDropdown(selectedGames=[]){ const select=document.getElementById('gamesInput'); select.innerHTML=''; Object.keys(GAME_CONFIG).sort().forEach(g=>{ const o=document.createElement('option'); o.value=g;o.textContent=g;if(selectedGames.includes(g))o.selected=true;select.appendChild(o); }); select.onchange=()=>{ const selected=Array.from(select.selectedOptions).map(o=>o.value); renderDynamicGameFields(selected);};}
function populateGameFilterDropdown(){ const select=document.getElementById("gameFilterInput"); select.innerHTML='<option value="">All Games</option>'; Object.keys(GAME_CONFIG).sort().forEach(g=>{ const o=document.createElement('option'); o.value=g;o.textContent=g;select.appendChild(o); }); }
function updateCategoryFilter(){ const game=document.getElementById("gameFilterInput").value; const categorySelect=document.getElementById("categoryFilterInput"); categorySelect.innerHTML=''; if(game && GAME_CONFIG[game] && GAME_CONFIG[game].categories && GAME_CONFIG[game].categories.length>0){ categorySelect.disabled=false; GAME_CONFIG[game].categories.forEach(cat=>{ const o=document.createElement('option'); o.value=cat; o.textContent=cat; categorySelect.appendChild(o);}); }else{ categorySelect.disabled=true; const o=document.createElement('option'); o.textContent="-- No Category --"; categorySelect.appendChild(o); } }

// ---------------- DYNAMIC GAME FIELDS ----------------
function renderDynamicGameFields(selectedGames){
    const container=document.getElementById("dynamicGameFields"); container.innerHTML='';
    if(selectedGames.length===1){
        const game=selectedGames[0]; const gameCfg=GAME_CONFIG[game];
        if(gameCfg && gameCfg.categories){
            gameCfg.categories.forEach(cat=>{
                const div=document.createElement('div'); div.style.marginBottom='8px';
                const label=document.createElement('label'); label.textContent=`${cat}: `;
                const select=document.createElement('select'); select.id=`gameDetail_${cat}`; select.style.marginLeft='5px';
                (gameCfg[cat]||[]).forEach(v=>{ const opt=document.createElement('option'); opt.value=v; opt.textContent=v; if(currentUser.gameDetails && currentUser.gameDetails[game] && currentUser.gameDetails[game][cat]===v) opt.selected=true; select.appendChild(opt);});
                div.appendChild(label); div.appendChild(select); container.appendChild(div);
            });
        }
    }else if(selectedGames.length>1){ container.innerHTML='<p style="opacity:0.7;font-size:0.9em;">Select a single game above to set specific details (roles/ranks)</p>';}
}

// ---------------- PROFILE EDITOR ----------------
function loadProfileEditor(data){
    document.getElementById("currentAvatar").src = data.profileImageUrl || DEFAULT_AVATAR;
    document.getElementById("currentNicknameDisplay").textContent = data.nickname || "Player";
    document.getElementById("bioInput").value = data.bio || "";
    document.getElementById("skillRatingInput").value = data.skillRating || 3;
    document.getElementById("statusInput").value = data.status || "Online";
    populateGamesDropdown(data.games || []);
    renderDynamicGameFields(data.games || []);
}
async function saveProfile(){
    const bio=document.getElementById("bioInput").value;
    const skillRating=parseInt(document.getElementById("skillRatingInput").value)||3;
    const status=document.getElementById("statusInput").value;
    const avatarUrl=document.getElementById("avatarUrlInput").value||DEFAULT_AVATAR;
    const games=Array.from(document.getElementById("gamesInput").selectedOptions).map(o=>o.value);
    const gameDetails={};
    if(games.length===1 && GAME_CONFIG[games[0]] && GAME_CONFIG[games[0]].categories){
        gameDetails[games[0]]={};
        GAME_CONFIG[games[0]].categories.forEach(cat=>{
            const v=document.getElementById(`gameDetail_${cat}`)?.value||"";
            gameDetails[games[0]][cat]=v;
        });
    }
    await db.collection("users").doc(currentUser.uid).update({bio,skillRating,status,profileImageUrl:avatarUrl,games,gameDetails});
    alert("Profile Saved!");
    loadSuggested(); loadFriends(); loadRequests();
}

// ---------------- SUGGESTED ----------------
async function loadSuggested(){
    const suggestedCards=document.getElementById("suggestedCards"); suggestedCards.innerHTML='';
    const gameFilter=document.getElementById("gameFilterInput").value;
    const categoryFilter=document.getElementById("categoryFilterInput").value;
    const snapshot=await db.collection("users").get();
    snapshot.docs.forEach(doc=>{
        const data=doc.data();
        if(data.uid===currentUser.uid) return;
        if(gameFilter && !data.games.includes(gameFilter)) return;
        if(categoryFilter && data.gameDetails && data.gameDetails[gameFilter] && !data.gameDetails[gameFilter][categoryFilter]) return;

        const card=document.createElement("div"); card.className='card';
        card.innerHTML=`
            <div class="card-content">
                <img src="${data.profileImageUrl||DEFAULT_AVATAR}" class="avatar">
                <h3>${data.nickname}${getOwnerBadge(data.uid)}</h3>
                ${renderSkillRating(data.skillRating)}
                ${renderStatus(data.status)}
            </div>
            <button class="neon-btn" onclick="sendFriendRequest('${data.uid}')">Send Friend Request</button>
        `;
        suggestedCards.appendChild(card);
    });
}
function clearFilter(){ document.getElementById("gameFilterInput").value=''; updateCategoryFilter(); loadSuggested();}

// ---------------- FRIEND REQUESTS ----------------
async function sendFriendRequest(toUid){
    const reqRef=db.collection("friendRequests").doc(`${currentUser.uid}_${toUid}`);
    const exists=(await reqRef.get()).exists;
    if(exists){ alert("Request already sent!"); return; }
    await reqRef.set({from:currentUser.uid,to:toUid,status:"pending",timestamp:firebase.firestore.FieldValue.serverTimestamp()});
    alert("Friend request sent!");
    loadRequests();
}
async function loadRequests(){
    const container=document.getElementById("requestsTab"); container.innerHTML='';
    const snapshot=await db.collection("friendRequests").where("to","==",currentUser.uid).where("status","==","pending").get();
    if(snapshot.empty){ container.innerHTML='<p>No friend requests.</p>'; return; }
    snapshot.docs.forEach(async doc=>{
        const data=doc.data();
        const fromUser=(await db.collection("users").doc(data.from).get()).data();
        const card=document.createElement("div"); card.className='card';
        card.innerHTML=`
            <div class="card-content">
                <img src="${fromUser.profileImageUrl||DEFAULT_AVATAR}" class="avatar">
                <h3>${fromUser.nickname}${getOwnerBadge(fromUser.uid)}</h3>
            </div>
            <button class="neon-btn" onclick="acceptFriend('${doc.id}','${fromUser.uid}')">Accept</button>
            <button class="neon-btn remove" onclick="declineFriend('${doc.id}')">Decline</button>
        `;
        container.appendChild(card);
    });
}
async function acceptFriend(reqId, friendUid){
    await db.collection("friendRequests").doc(reqId).update({status:"accepted"});
    await db.collection("users").doc(currentUser.uid).update({friends:firebase.firestore.FieldValue.arrayUnion(friendUid)});
    await db.collection("users").doc(friendUid).update({friends:firebase.firestore.FieldValue.arrayUnion(currentUser.uid)});
    loadRequests(); loadFriends(); loadUnreadCount();
}
async function declineFriend(reqId){ await db.collection("friendRequests").doc(reqId).delete(); loadRequests(); }

// ---------------- FRIENDS ----------------
async function loadFriends(){
    const container=document.getElementById("friendsTab"); container.innerHTML='';
    const userDoc=(await db.collection("users").doc(currentUser.uid).get()).data();
    if(!userDoc.friends || userDoc.friends.length===0){ container.innerHTML='<p>No friends yet.</p>'; return; }
    userDoc.friends.forEach(async fuid=>{
        const fdata=(await db.collection("users").doc(fuid).get()).data();
        const card=document.createElement("div"); card.className='card';
        card.innerHTML=`
            <div class="card-content">
                <img src="${fdata.profileImageUrl||DEFAULT_AVATAR}" class="avatar">
                <h3>${fdata.nickname}${getOwnerBadge(fdata.uid)}</h3>
                ${renderSkillRating(fdata.skillRating)}
                ${renderStatus(fdata.status)}
            </div>
        `;
        container.appendChild(card);
    });
}

// ---------------- UNREAD ----------------
async function loadUnreadCount(){
    const snapshot=await db.collection("friendRequests").where("to","==",currentUser.uid).where("status","==","pending").get();
    unreadMessageCount=snapshot.size;
    const badge=document.getElementById("unreadBadge");
    if(unreadMessageCount>0){ badge.textContent=unreadMessageCount; badge.classList.remove("hidden"); }else badge.classList.add("hidden");
}
</script>

</body>
</html>
