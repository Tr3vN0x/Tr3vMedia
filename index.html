#messagingTab { display: grid; grid-template-columns: 1fr 2fr; height: 600px; border: 2px solid magenta; border-radius: 12px; background: #111; }
#chatList { padding:10px; border-right:1px solid #333; overflow-y:auto; }

<script>
// ---------- FIREBASE INIT ----------
const firebaseConfig = {
    apiKey: "AIzaSyDVHxatohLvJNqIHXjf1ZXdmmWX5W1EpNw",    
    authDomain: "duoup-cfae6.firebaseapp.com",
    projectId: "duoup-cfae6",
    storageBucket: "duoup-cfae6.firebasestorage.app",
    messagingSenderId: "812263060524",
    appId: "1:812263060524:web:ac09c3ae610db1cd110d89",
    measurementId: "G-46B67F90FK"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const storage = firebase.storage();

// OWNER UID
const OWNER_UID = "DecuxiBRxoSwb8wKMmaHQKql9HQ2";
const DEFAULT_AVATAR = "https://cdn-icons-png.flaticon.com/512/149/149071.png";
let currentUser=null, currentChatUid=null, unsubscribeMessages=null, unsubscribeChatList=null;
let currentProfileData = {}; 
// NEW: Store request status for dynamic card rendering
let pendingRequests = {}; // Requests SENT TO the current user (waiting for acceptance)
let sentRequests = {};    // Requests SENT FROM the current user (waiting for recipient's action)
let allUsersCache = [];   // Cache for search functionality

function getChatId(a,b){ return [a,b].sort().join('_'); }

// ---------- AUTH ----------
function login(){ auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(e=>alert(e.message)); }
function logout(){ if(unsubscribeMessages) unsubscribeMessages(); if(unsubscribeChatList) unsubscribeChatList(); auth.signOut(); }

auth.onAuthStateChanged(async user=>{
    if(!user){ loginPage.classList.remove("hidden"); dashboard.classList.add("hidden"); return; }
    loginPage.classList.add("hidden"); dashboard.classList.remove("hidden"); currentUser=user;
    
    const userRef=db.collection("users").doc(user.uid);
    const userDoc = await userRef.get();

    if(!userDoc.exists){
        const defaultUsername = (user.displayName || user.email.split('@')[0]).replace(/\s/g, '').toLowerCase() + Math.floor(Math.random() * 100);
        // New user setup
        await userRef.set({
            uid: user.uid,
            username: defaultUsername,    
            usernameChanged: false,
            bio: "New Cyber Warrior seeking a Duo partner!",
            skillRating: 3, 
            status: "Online",
            friends: [],
            unreadMessages: 0,
            profileImageUrl: user.photoURL || DEFAULT_AVATAR,
            nickname: user.displayName, 
            gamerCards: []
        });
        // Create the initial unique username index document
        await db.collection("usernames").doc(defaultUsername).set({
            uid: user.uid,
            username: defaultUsername
        });
    }
    
    await loadUserProfile(); // Load profile data after setup/login
    await loadRelationshipStatus(); // <--- NEW CALL
    welcome.textContent=`Welcome, ${currentUser.displayName || currentUser.email}`;
    await loadAllUsers(); // Load all users and cache data
    loadFriendRequests();
    loadFriends();
    initMessaging();
});

// NEW FUNCTION: Loads all pending/sent requests for the current user
async function loadRelationshipStatus() {
    if (!currentUser) return;
    pendingRequests = {};
    sentRequests = {};

    // 1. Get incoming requests (requests other users sent to me)
    const incomingSnap = await db.collection("friendRequests")
        .where("receiverId", "==", currentUser.uid)
        .get();
    incomingSnap.forEach(doc => {
        pendingRequests[doc.data().senderId] = doc.id;
    });

    // 2. Get outgoing requests (requests I sent to others)
    const outgoingSnap = await db.collection("friendRequests")
        .where("senderId", "==", currentUser.uid)
        .get();
    outgoingSnap.forEach(doc => {
        sentRequests[doc.data().receiverId] = doc.id;
    });
}

// Load the current user's profile and populate the profile tab
async function loadUserProfile() {
    const userDoc = await db.collection("users").doc(currentUser.uid).get();
    currentProfileData = userDoc.data();

    profileAvatar.src = currentProfileData.profileImageUrl || DEFAULT_AVATAR;
    
    const currentDisplayIdentifier = currentProfileData.username ?    
                                    `@${currentProfileData.username}` :    
                                    (currentUser.displayName || "Unknown");

    profileNickname.value = currentDisplayIdentifier;
    
    profileBio.value = currentProfileData.bio || "";
    profileSkillRating.value = currentProfileData.skillRating || "1";
    profileStatus.value = currentProfileData.status || "Online";

    // Username display logic
    document.getElementById("usernameDisplay").textContent = `@${currentProfileData.username}`;
    
    const changeBtn = document.getElementById("changeUsernameBtn");
    const input = document.getElementById("newUsernameInput");

    if (currentProfileData.usernameChanged) {
        changeBtn.textContent = "Changed Once (Locked)";
        changeBtn.disabled = true;
        input.disabled = true;
        document.getElementById("usernameMessage").textContent = "Your unique username can only be changed once.";
    } else {
        changeBtn.textContent = "Set/Change Username";
        changeBtn.disabled = false;
        input.disabled = false;
        document.getElementById("usernameMessage").textContent = "You have one change remaining.";
    }
}

// ---------- TABS ----------
function showTab(tab){
    allUsersTab.classList.add("hidden"); searchTab.classList.add("hidden"); requestsTab.classList.add("hidden");
    friendsTab.classList.add("hidden"); messagingTab.classList.add("hidden"); profileTab.classList.add("hidden");
    viewProfileTab.classList.add("hidden");
    
    switch(tab){
      case "allUsers": allUsersTab.classList.remove("hidden"); loadAllUsers(); break; // Reload all users
      case "search": searchTab.classList.remove("hidden"); filterSearchResults(); break; // Reload search results
      case "requests": requestsTab.classList.remove("hidden"); loadFriendRequests(); break; // Reload requests
      case "friends": friendsTab.classList.remove("hidden"); loadFriends(); break; // Reload friends
      case "messaging": messagingTab.classList.remove("hidden"); break;
      case "profile": profileTab.classList.remove("hidden"); loadUserProfile(); break; 
    }
}

// ---------- FRIEND REQUESTS ----------
async function sendFriendRequest(toUid){
    if(!currentUser || toUid===currentUser.uid) return;
    
    if (currentProfileData.friends && currentProfileData.friends.includes(toUid)) {
        return alert("You are already friends with this user.");
    }
    
    const reqId=[currentUser.uid,toUid].sort().join('_');
    const reqRef=db.collection("friendRequests").doc(reqId);
    const reqSnap=await reqRef.get();
    if(reqSnap.exists) {
        const data = reqSnap.data();
        if(data.senderId === currentUser.uid) {
            return alert("Request already sent and is pending.");
        } else {
            return alert("This user has already sent YOU a request. Check the Requests tab.");
        }
    }
    try {
        await reqRef.set({
            senderId: currentUser.uid,
            receiverId: toUid,
            status: "pending",
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert("Friend request sent!");
        
        // --- NEW: Refresh UI after successful send ---
        await loadRelationshipStatus(); 
        if (!allUsersTab.classList.contains("hidden")) {
            loadAllUsers(); // Refresh suggested tab
        }
        if (!searchTab.classList.contains("hidden")) {
            filterSearchResults(); // Refresh search tab
        }
        // ---------------------------------------------
        
    } catch(e) {
        alert("Error sending request: " + e.message);
    }
    loadFriendRequests();
}

async function acceptFriend(reqId){
    const reqRef=db.collection("friendRequests").doc(reqId);
    try {
        await db.runTransaction(async t=>{
            const doc=await t.get(reqRef);
            if(!doc.exists) throw new Error("Request gone!");
            
            const {senderId, receiverId} = doc.data(); 
            
            const senderRef = db.collection("users").doc(senderId);
            const receiverRef = db.collection("users").doc(receiverId);
            
            // 1. Atomically add the friend to both user's friend lists
            t.update(senderRef, {
                friends: firebase.firestore.FieldValue.arrayUnion(receiverId)
            });
            t.update(receiverRef, {
                friends: firebase.firestore.FieldValue.arrayUnion(senderId)
            });
            
            // 2. Delete the request
            t.delete(reqRef);    
        });
        alert("Friend accepted! You are now Duos.");
    } catch (e) {
        alert("Transaction failed: " + e.message);
        console.error("Accept friend transaction failed:", e);
    }
    // Refresh all related views for consistency
    await loadRelationshipStatus(); // <--- NEW: Update status after accepting
    loadFriendRequests();
    loadFriends();
    loadUserProfile();    
    loadAllUsers(); // Refresh to update button status
}

async function declineFriend(reqId){    
    try {
        await db.collection("friendRequests").doc(reqId).delete();    
        alert("Request declined.");
    } catch(e) {
        alert("Error declining request: " + e.message);
    }
    await loadRelationshipStatus(); // <--- NEW: Update status after declining
    loadFriendRequests();    
    loadAllUsers(); // Refresh to update button status
}

async function removeFriend(friendUid) {
    if (!currentUser || friendUid === currentUser.uid) return;

    if (!confirm(`Are you sure you want to remove this profile from your Duo list? This will also clear the chat history.`)) {
        return;
    }

    const userRef = db.collection("users").doc(currentUser.uid);
    const friendRef = db.collection("users").doc(friendUid);
    const chatId = getChatId(currentUser.uid, friendUid);
    const chatRef = db.collection("chats").doc(chatId);
    
    try {
        await db.runTransaction(async (t) => {
            // 1. Remove friendUid from the current user's friends array
            t.update(userRef, {
                friends: firebase.firestore.FieldValue.arrayRemove(friendUid)
            });

            // 2. Remove currentUser.uid from the friend's friends array
            t.update(friendRef, {
                friends: firebase.firestore.FieldValue.arrayRemove(currentUser.uid)
            });
            
            // 3. Delete the chat document 
            t.delete(chatRef);    

        });
        alert(`Successfully removed Duo.`);
    } catch (e) {
        alert("Error removing Duo: " + e.message);
        console.error("Friend removal transaction failed:", e);
    }
    
    // Refresh views
    await loadRelationshipStatus(); // <--- NEW: Update status after removal
    loadFriends();
    loadUserProfile();
    loadAllUsers(); // Refresh suggested tab
    showTab('friends'); 
}


async function loadFriendRequests(){
    requestsTab.innerHTML="<h3>Incoming Requests</h3>";
    const querySnap=await db.collection("friendRequests")
      .where("receiverId","==",currentUser.uid).get();
      
    const requestsData = await Promise.all(querySnap.docs.map(async d => {
        const request = d.data();
        const senderDoc = await db.collection("users").doc(request.senderId).get();
        const senderData = senderDoc.data() || { username: 'Unknown', nickname: 'Unknown User' };
        
        return {
            id: d.id,
            display: senderData.username ? `@${senderData.username}` : (senderData.nickname || 'Unknown User'),
            senderUid: request.senderId
        };
    }));

    if (requestsData.length === 0) {
        requestsTab.innerHTML += "<p>No new friend requests.</p>";
    }

    requestsData.forEach(r => {
        const div = document.createElement("div");
        div.className = "card";
        div.onclick = () => viewUserProfile(r.senderUid); 
        div.innerHTML = `<div class="card-content"><strong>${r.display}</strong> wants to duo!</div>`;
        
        const acceptBtn = document.createElement("button");
        acceptBtn.className = "neon-btn";    
        acceptBtn.textContent = "Accept";
        acceptBtn.onclick = (e) => {    
            e.stopPropagation();    
            acceptFriend(r.id);    
        };
        
        const declineBtn = document.createElement("button");
        declineBtn.className = "neon-btn remove";    
        declineBtn.textContent = "Decline";
        declineBtn.onclick = (e) => {    
            e.stopPropagation();    
            declineFriend(r.id);    
        };
        
        div.appendChild(acceptBtn);    
        div.appendChild(declineBtn);
        requestsTab.appendChild(div);
    });
}

// ---------- FRIENDS ----------
async function loadFriends(){
    friendsTab.innerHTML="<h3>Active Friends</h3>";
    const userRef=db.collection("users").doc(currentUser.uid);
    const doc=await userRef.get();
    const friendUids=doc.data().friends||[];

    if (friendUids.length === 0) {
        friendsTab.innerHTML += "<p>You have no friends yet.</p>";
    }

    friendUids.forEach(async f=>{
      const fDoc=await db.collection("users").doc(f).get();
      if(!fDoc.exists) return;
      const d=fDoc.data();
      const div=document.createElement("div");
      div.className="card";
      div.onclick = () => viewUserProfile(f); 
      const display = d.username ? `@${d.username}` : d.nickname;
      div.innerHTML=`<div class="card-content">
        <img src="${d.profileImageUrl||DEFAULT_AVATAR}" class="avatar">
        <strong>${display}</strong>
        <span class="skill-rating">${'⭐'.repeat(d.skillRating||0)}</span>
        <span class="status-indicator status-${d.status.replace(" ","").toLowerCase()}">${d.status}</span>
        </div>`;
      friendsTab.appendChild(div);
    });
}

// NEW: Reusable function to create a user card with the correct button
function renderUserCard(d, data) {
    const card = document.createElement("div");
    card.className = "card";
    card.onclick = () => viewUserProfile(d.id, data);
    
    const display = data.username ? `@${data.username}` : data.nickname;
    
    card.innerHTML = `<div class="card-content">
        <img src="${data.profileImageUrl || DEFAULT_AVATAR}" class="avatar">
        <strong>${display}</strong> ${d.id === OWNER_UID ? '<span class="owner-badge-box">OWNER</span>' : ''}
        <span class="skill-rating">${'⭐'.repeat(data.skillRating || 0)}</span>
        <span class="status-indicator status-${data.status.replace(" ", "").toLowerCase()}">${data.status}</span>
    </div>`;

    let actionBtn = null;
    let statusText = null;

    if (currentProfileData.friends && currentProfileData.friends.includes(d.id)) {
        // Status 1: Already Friends
        statusText = document.createElement("p");
        statusText.style.color = 'lime';
        statusText.textContent = "✅ Duo Partner";
    } else if (pendingRequests[d.id]) {
        // Status 2: User has sent me a request (Accept/Decline needed)
        statusText = document.createElement("p");
        statusText.style.color = 'yellow';
        statusText.textContent = "❗ Incoming Request";
        
        const acceptBtn = document.createElement("button");
        acceptBtn.className = "neon-btn";
        acceptBtn.textContent = "Accept";
        acceptBtn.onclick = (e) => { e.stopPropagation(); acceptFriend(pendingRequests[d.id]); };
        
        const declineBtn = document.createElement("button");
        declineBtn.className = "neon-btn remove";
        declineBtn.textContent = "Decline";
        declineBtn.onclick = (e) => { e.stopPropagation(); declineFriend(pendingRequests[d.id]); };
        
        card.appendChild(acceptBtn);
        card.appendChild(declineBtn);
        
    } else if (sentRequests[d.id]) {
        // Status 3: I have sent a request to the user (Pending)
        statusText = document.createElement("p");
        statusText.style.color = 'orange';
        statusText.textContent = "⏳ Request Sent";
        
    } else {
        // Status 4: No relationship (Send Request)
        actionBtn = document.createElement("button");
        actionBtn.className = "neon-btn";
        actionBtn.textContent = "Send Duo Request";
        actionBtn.onclick = (e) => { e.stopPropagation(); sendFriendRequest(d.id); };
    }
    
    if (actionBtn) card.appendChild(actionBtn);
    if (statusText) card.appendChild(statusText);

    return card;
}


// ---------- ALL USERS (Suggested/Cache) ----------
async function loadAllUsers(){
    allUsersTab.innerHTML = "<h3>Suggested Players</h3>";
    
    // Only fetch and cache users once if the cache is empty
    if (allUsersCache.length === 0) {
        const querySnap=await db.collection("users").get();
        allUsersCache = querySnap.docs.map(d => ({
            id: d.id,
            data: d.data()
        }));
    }

    allUsersCache.forEach(({id, data})=>{
      if(id === currentUser.uid) return;
      if(data.isBanned) return;
      
      const card = renderUserCard({id}, data); 
      allUsersTab.appendChild(card);
    });
}

// ---------- SEARCH FUNCTIONALITY (Uses Cache) ----------
async function filterSearchResults() {
    // Ensure cache and status are loaded before filtering
    if (allUsersCache.length === 0) {
        await loadAllUsers();
    }
    await loadRelationshipStatus(); 

    const searchInput = document.getElementById("searchInput").value.toLowerCase();
    const statusFilter = document.getElementById("statusFilter").value;
    const skillFilter = parseInt(document.getElementById("skillFilter").value);

    const filteredResults = allUsersCache.filter(({id, data}) => {
        if (id === currentUser.uid) return false;
        if (data.isBanned) return false;

        // Text Search Filter (Nickname or Bio)
        const textMatch = data.nickname.toLowerCase().includes(searchInput) || 
                          data.bio.toLowerCase().includes(searchInput) ||
                          (data.username && data.username.toLowerCase().includes(searchInput));
        if (!textMatch) return false;

        // Status Filter
        if (statusFilter && data.status !== statusFilter) return false;

        // Skill Filter
        if (skillFilter > 0 && (data.skillRating || 0) < skillFilter) return false;

        return true;
    });

    const searchResultsDiv = document.getElementById("searchResults");
    searchResultsDiv.innerHTML = "";

    if (filteredResults.length === 0) {
        searchResultsDiv.innerHTML = "<p style='color:magenta;'>No cyber-warriors match your filters.</p>";
        return;
    }

    filteredResults.forEach(({id, data}) => {
        const card = renderUserCard({id}, data);
        searchResultsDiv.appendChild(card);
    });
}
