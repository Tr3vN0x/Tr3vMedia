<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DuoUp</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
    --bg:#050510;
    --panel:#0f1224;
    --primary:#00f6ff;
    --accent:#8a5cff;
    --cta:#ff5c5c;
    --text:#eaf6ff;
    --muted:#8b94b4;
}

body{margin:0;font-family:'Rajdhani',sans-serif;background:radial-gradient(circle at top,#0b1030,#050510 60%);color:var(--text);}
.hidden{display:none;}
button{cursor:pointer;border:none;border-radius:6px;font-weight:600;padding:8px 12px;}

header{position:fixed;top:0;width:100%;height:60px;background:#0f1224;display:flex;justify-content:space-between;align-items:center;padding:0 16px;border-bottom:1px solid #1c2148;}
header nav button{margin-left:6px;background:var(--primary);color:#050510;}
#auth{min-height:100vh;display:flex;justify-content:center;align-items:center;}
.auth-card{background:var(--panel);padding:28px;border-radius:14px;width:100%;max-width:380px;}
input,textarea{width:100%;padding:12px;margin:8px 0;background:#0a0d22;border:1px solid #1c2148;color:var(--text);border-radius:6px;}
#app{padding-top:70px;max-width:1200px;margin:auto;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:18px;padding:16px;}
.card{background:linear-gradient(145deg,#0f1224,#151a3a);padding:16px;border-radius:14px;border:1px solid #1c2148;}
.card-header{display:flex;align-items:center;gap:12px;}
.avatar{width:46px;height:46px;border-radius:50%;background:var(--accent);display:flex;align-items:center;justify-content:center;font-weight:700;color:#050510;}
.bio{margin:10px 0;color:var(--muted);}
</style>
</head>
<body>

<header id="header" class="hidden">
    <h2>DuoUp</h2>
    <nav>
        <button onclick="showTab('home')">Home</button>
        <button onclick="showTab('profile')">Profile</button>
        <button onclick="logout()">Logout</button>
    </nav>
</header>

<div id="auth">
    <div class="auth-card">
        <h2>Welcome</h2>
        <input id="email" placeholder="Email">
        <input id="password" type="password" placeholder="Password (min 6 chars)">
        <button onclick="signin()">Sign In</button>
        <button onclick="signup()" style="background:var(--accent)">Sign Up</button>
    </div>
</div>

<div id="app" class="hidden">

    <!-- HOME -->
    <section id="home">
        <h2 style="padding-left:16px">Active Duos</h2>
        <div class="grid" id="grid"></div>
    </section>

    <!-- PROFILE -->
    <section id="profile" class="hidden" style="padding:16px">
        <h2>Your Profile</h2>
        <textarea id="bio" placeholder="Your bio here"></textarea>
        <button onclick="saveProfile()">Save</button>
    </section>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey:"AIzaSyDVHxatohLvJNqIHXjf1ZXdmmWX5W1EpNw",
    authDomain:"duoup-cfae6.firebaseapp.com",
    projectId:"duoup-cfae6"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser;
const authUI=document.getElementById("auth");
const appUI=document.getElementById("app");
const header=document.getElementById("header");

/* AUTH */
window.signin = async ()=> {
    try { await signInWithEmailAndPassword(auth,email.value,password.value); }
    catch(e){ alert(e.message); }
};

window.signup = async ()=> {
    try {
        const cred = await createUserWithEmailAndPassword(auth,email.value,password.value);
        await setDoc(doc(db,"users",cred.user.uid),{
            uid:cred.user.uid,
            nickname:email.value.split("@")[0],
            bio:"",
            lastActive:Date.now()
        });
    } catch(e){ alert(e.message); }
};

window.logout = ()=>signOut(auth);

/* NAV */
window.showTab = tab=>{
    ["home","profile"].forEach(t=>document.getElementById(t).classList.add("hidden"));
    document.getElementById(tab).classList.remove("hidden");
    if(tab==="home") loadUsers();
};

/* AUTH STATE */
onAuthStateChanged(auth, async u=>{
    if(u){
        currentUser=u;
        authUI.classList.add("hidden");
        appUI.classList.remove("hidden");
        header.classList.remove("hidden");
        showTab("home");
        updateActivity();
        // load bio into profile
        const docSnap=await getDoc(doc(db,"users",currentUser.uid));
        if(docSnap.exists()) document.getElementById("bio").value = docSnap.data().bio||"";
    } else {
        authUI.classList.remove("hidden");
        appUI.classList.add("hidden");
        header.classList.add("hidden");
    }
});

/* HOME */
async function loadUsers(){
    const grid=document.getElementById("grid");
    grid.innerHTML="";
    const snap=await getDocs(collection(db,"users"));
    snap.forEach(d=>{
        const u=d.data();
        if(u.uid===currentUser.uid) return; // skip self
        // show active last 5 mins
        if(Date.now()-u.lastActive>5*60*1000) return;
        grid.innerHTML+=`
        <div class="card">
            <div class="card-header">
                <div class="avatar">${u.nickname[0]}</div>
                <strong>${u.nickname}</strong>
            </div>
            <div class="bio">${u.bio||"Looking for a duo"}</div>
        </div>`;
    });
}

/* PROFILE */
window.saveProfile = async ()=>{
    await updateDoc(doc(db,"users",currentUser.uid),{
        bio:document.getElementById("bio").value
    });
    alert("Profile saved");
};

/* ACTIVITY */
async function updateActivity(){
    await updateDoc(doc(db,"users",currentUser.uid),{lastActive:Date.now()});
    setInterval(()=>updateActivity(),60000);
}
</script>
</body>
</html>
