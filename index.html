<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Duo Up - Find Your Gaming Partner</title>

<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root {
  --bg-primary:#1A1A2E;
  --bg-secondary:#24263B;
  --accent-cyan:#00FFFF;
  --text-light:#F0F0F0;
  --text-muted:#A0AEC0;
  --card-color:#ffffff;
  --font-main:'Rajdhani',sans-serif;
  --font-header:'Orbitron',sans-serif;
  --status-online:#38A169;
}

body {
  margin:0;
  font-family:var(--font-main);
  background:var(--bg-primary);
  color:var(--text-light);
  padding-top:60px;
  min-height:100vh;
  background-image:
    linear-gradient(to right, rgba(0,0,0,0) 1px, transparent 1px),
    linear-gradient(to bottom, rgba(0,0,0,0) 1px, transparent 1px);
  background-size:30px 30px;
  animation:glow 15s infinite alternate;
}

@keyframes glow {
  from {background-color:var(--bg-primary);}
  to {background-color:#17172A;}
}

h1,h2,h3 {font-family:var(--font-header);}

a {color:var(--accent-cyan);text-decoration:none;}

.header {
  position:fixed;
  top:0;left:0;
  width:100%;height:60px;
  background:rgba(36,38,59,.95);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  z-index:1000;
}

.logo h1 {margin:0;font-size:1.8em;}
.logo span {color:var(--accent-cyan);}

.nav-links a {
  margin-left:20px;
  font-size:1.05em;
}

.container {
  max-width:1200px;
  margin:30px auto;
  padding:0 20px;
}

.search-area {
  background:var(--bg-secondary);
  padding:25px;
  border-radius:8px;
  margin-bottom:30px;
  box-shadow:0 0 15px rgba(0,255,255,.1);
}

.search-input {
  width:100%;
  padding:12px;
  margin-bottom:15px;
  background:#2D3748;
  border:1px solid #4A5568;
  border-radius:6px;
  color:white;
}

.filters {
  display:flex;
  gap:15px;
  flex-wrap:wrap;
}

.filters select,
.filters button {
  padding:10px;
  border:none;
  border-radius:6px;
  background:#4A5568;
  color:white;
}

.filters button {
  background:var(--accent-cyan);
  color:#1A1A2E;
  font-weight:bold;
}

.results-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:25px;
}

.duo-card {
  background:white;
  color:#1A1A2E;
  border-radius:12px;
  overflow:hidden;
  border-top:5px solid var(--accent-cyan);
  transition:.3s;
}

.duo-card:hover {
  transform:translateY(-5px);
  box-shadow:0 12px 20px rgba(0,255,255,.2);
}

.card-header {
  padding:15px 20px;
  display:flex;
  border-bottom:1px solid #edf2f7;
}

.avatar {
  width:50px;height:50px;
  background:var(--accent-cyan);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  margin-right:15px;
}

.bio,.game-details {padding:15px 20px;}

.tag-list {
  display:flex;
  gap:6px;
  flex-wrap:wrap;
}

.tag {
  background:#FEEBC8;
  color:#975A16;
  padding:4px 8px;
  border-radius:4px;
  font-size:.75em;
  font-weight:bold;
}

.action-button {
  width:100%;
  padding:12px;
  background:var(--accent-cyan);
  border:none;
  font-weight:bold;
  cursor:pointer;
}

.modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  justify-content:center;
  align-items:center;
  z-index:2000;
}

.chat-container {
  width:400px;
  height:500px;
  background:var(--bg-secondary);
  border-radius:10px;
  display:flex;
  flex-direction:column;
}

.chat-header {
  padding:10px 15px;
  background:#313349;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:3px solid var(--accent-cyan);
}

.status-dot {
  width:8px;height:8px;
  background:var(--status-online);
  border-radius:50%;
  margin-right:8px;
}

.message-area {
  flex:1;
  padding:15px;
  overflow-y:auto;
}

.message {
  max-width:80%;
  margin-bottom:10px;
}

.message.self {margin-left:auto;}

.message-content {
  padding:8px 12px;
  border-radius:15px;
}

.message.other .message-content {
  background:#4A5568;
  color:white;
}

.message.self .message-content {
  background:var(--accent-cyan);
  color:#1A1A2E;
}

.chat-input-area {
  display:flex;
  padding:15px;
}

.chat-input {
  flex:1;
  padding:10px;
  border:none;
  background:#2D3748;
  color:white;
}

.send-button {
  padding:10px 15px;
  border:none;
  background:var(--accent-cyan);
  font-weight:bold;
}

.chat-locked {
  text-align:center;
  color:var(--text-muted);
  padding-top:50px;
}
</style>
</head>

<body>

<header class="header">
  <div class="logo"><h1>DUO<span>UP</span></h1></div>
  <div class="nav-links">
    <a href="javascript:void(0)">Home</a>
    <a href="javascript:void(0)">Find Duo</a>
    <a href="javascript:void(0)" onclick="openChat('LunarFox_88')">Messages</a>
  </div>
</header>

<main class="container">

<div class="results-grid">
  <div class="duo-card">
    <div class="card-header">
      <div class="avatar">LF</div>
      <div>
        <h3>LunarFox_88</h3>
        <p>PS5 & Switch</p>
      </div>
    </div>
    <div class="bio">
      <p>Casual gamer, co-op focused.</p>
    </div>
    <button class="action-button" onclick="openChat('LunarFox_88', true)">
      Send Duo Request
    </button>
  </div>
</div>

</main>

<div id="chatModal" class="modal">
  <div class="chat-container">
    <div id="chatHeader" class="chat-header"></div>
    <div id="messageArea" class="message-area"></div>
    <div class="chat-input-area">
      <input id="chatInput" class="chat-input" placeholder="Type message">
      <button class="send-button" onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<script>
const chatModal=document.getElementById('chatModal');
const chatHeader=document.getElementById('chatHeader');
const messageArea=document.getElementById('messageArea');
const chatInput=document.getElementById('chatInput');

let chatActive=false;
let currentDuo='';

function openChat(name, accepted=false){
  currentDuo=name;
  chatActive=accepted===true;

  chatInput.value='';
  chatInput.disabled=!chatActive;

  chatHeader.innerHTML=chatActive
    ? `<div><span class="status-dot"></span>${name} (Online)</div><span onclick="closeChat()">×</span>`
    : `<div style="color:#FFC107;">Request Pending with ${name}</div><span onclick="closeChat()">×</span>`;

  messageArea.innerHTML=chatActive
    ? `<div class="message other"><div class="message-content">Hey!</div></div>`
    : `<p class="chat-locked">Chat locked until request accepted.</p>`;

  chatModal.style.display='flex';
}

function closeChat(){
  chatModal.style.display='none';
}

function sendMessage(){
  if(!chatActive||!chatInput.value.trim())return;
  messageArea.innerHTML+=`<div class="message self"><div class="message-content">${chatInput.value}</div></div>`;
  chatInput.value='';
  messageArea.scrollTop=messageArea.scrollHeight;
}

window.onclick=e=>{if(e.target===chatModal)closeChat();}
</script>

</body>
</html>
