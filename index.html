<script>
// ---------------------------
// Firebase Init

const firebaseConfig = {

    appId:"1:812263060524:web:ac09c3ae610db1cd110d89"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const storage = firebase.storage();

const DEFAULT_AVATAR = "https://cdn-icons-png.flaticon.com/512/149/149071.png";

let currentUser=null;
let currentProfileData={};
let allUsersCache=[];
let currentChatId=null;
let chatListener=null;

// ---------------------------
// Utility Functions
function getChatId(otherUid) {
    // Ensures a consistent chat ID regardless of who starts the chat
    return [currentUser.uid, otherUid].sort().join('_');
}

// ---------------------------
// Authentication
function login(){ auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
function logout(){ if(chatListener) chatListener(); auth.signOut(); }

// ---------------------------
// Tab switching
function showTab(tab){
    document.querySelectorAll('#allUsersTab,#searchTab,#friendsTab,#messagingTab,#profileTab,#viewProfileTab').forEach(e=>e.classList.add('hidden'));

    // Cleanup chat listener when switching away from messaging
    if(tab!=='messaging' && chatListener){
        chatListener();
        chatListener=null;
        currentChatId=null;
        document.getElementById('messageDisplay').innerHTML = '';
        document.getElementById('chatHeader').textContent = 'Select a Duo to start messaging';
        document.getElementById('messageInputArea').classList.add('hidden');
    }

    switch(tab){
        case 'allUsers': loadAllUsers(); break;
        case 'search': filterSearchResults(); break;
        case 'friends': loadFriends(); break;
        case 'messaging': loadChatList(); break;
        case 'profile': loadUserProfile(); break;
        default: break;
    }
    document.getElementById(tab+'Tab')?.classList.remove('hidden');
}

// ---------------------------
// Load Users
async function loadAllUsers(){
    if(!currentUser) return;
    const container=document.getElementById('allUsersTab');
    container.innerHTML="<h3>Suggested Players</h3>";
    try{
        const snapshot=await db.collection('users').get();
        allUsersCache=snapshot.docs.map(d=>({id:d.id,...d.data()}));

        allUsersCache.forEach(user=>{
            if(user.id===currentUser.uid) return;
            const card=renderUserCard(user.id,user);
            if(card) container.appendChild(card);
        });
    }catch(e){ container.innerHTML+=`<p style="color:red;">Error loading users: ${e.message}</p>`; }
}

// Render Card
function renderUserCard(uid,data){
    if(!data) return null;
    const card=document.createElement('div'); card.className='card';
    card.onclick=()=>viewProfile(uid, data);
    const statusClass=(data.status||'Online').replace(/\s/g,'').toLowerCase();

    const friendBtn = `<button class="neon-btn add" onclick="event.stopPropagation(); sendFriendRequest('${uid}')">Send Request</button>`;

    card.innerHTML=`
        <div class="card-content-box">
        <img src="${data.profileImageUrl||DEFAULT_AVATAR}" class="avatar">
        <h3 style="margin:0;">${data.username?`@${data.username}`:data.nickname||'Unknown'}</h3>
        <div class="skill-rating">${'⭐'.repeat(data.skillRating||3)}</div>
        <div class="status-indicator status-${statusClass}">${data.status||'Online'}</div>
        <p style="margin:5px 0; font-size:0.9em; text-align:center; color:#ccc;">${data.bio||'No bio provided.'}</p>
        </div>
        ${friendBtn}
    `;
    return card;
}

// ---------------------------
// Profile/Search View
function filterSearchResults() {
    document.getElementById('searchResults').innerHTML = '<p>Search functionality pending...</p>';
}

function viewProfile(uid, data) {
    document.getElementById('viewProfileContent').innerHTML = `
        <img src="${data.profileImageUrl||DEFAULT_AVATAR}" class="avatar" style="width:120px; height:120px; border-color:cyan;">
        <h2 style="margin:10px 0;">${data.nickname} ${data.username ? `(@${data.username})` : ''}</h2>
        <div class="profile-stat"><span>Status:</span><span class="status-indicator status-${(data.status||'Online').replace(/\s/g,'').toLowerCase()}">${data.status||'Online'}</span></div>
        <div class="profile-stat"><span>Skill Rating:</span><span>${'⭐'.repeat(data.skillRating||3)}</span></div>
        <p style="margin-top:20px; color:magenta; font-weight:bold;">Bio:</p>
        <p style="text-align:center; max-width:400px;">${data.bio||'No bio provided.'}</p>
        <button class="neon-btn add" style="margin-top:20px;" onclick="sendFriendRequest('${uid}')">Send Request</button>
        <button class="neon-btn" style="margin-top:10px;" onclick="openChat('${uid}', '${data.nickname}')">Start Chat</button>
    `;
    showTab('viewProfile');
}

// ---------------------------
// Profile Editing
async function loadUserProfile() {
    if(!currentUser) return;
    const data = currentProfileData;
    document.getElementById('profileNickname').value = data.nickname || currentUser.displayName;
    document.getElementById('profileBio').value = data.bio || '';
    document.getElementById('profileSkillRating').value = data.skillRating || 3;
    document.getElementById('profileStatus').value = data.status || 'Online';
    document.getElementById('profileAvatar').src = data.profileImageUrl || currentUser.photoURL || DEFAULT_AVATAR;
}

async function saveProfile() {
    if(!currentUser) return;
    const messageEl = document.getElementById('saveMessage');
    messageEl.textContent = 'Saving...';

    const updates = {
        nickname: document.getElementById('profileNickname').value,
        bio: document.getElementById('profileBio').value,
        skillRating: parseInt(document.getElementById('profileSkillRating').value),
        status: document.getElementById('profileStatus').value,
    };

    try {
        await db.collection('users').doc(currentUser.uid).update(updates);
        currentProfileData = {...currentProfileData, ...updates};
        messageEl.textContent = 'Profile Saved!';
        setTimeout(() => messageEl.textContent = '', 3000);
    } catch(e) {
        console.error("Save failed:", e);
        messageEl.textContent = `Error: ${e.message}`;
    }
}

// ---------------------------
// Friends / Duos
async function loadFriends() {
    const friendListEl = document.getElementById('friendList');
    friendListEl.innerHTML = '<p style="color:yellow;">Friend/Duo listing logic requires server-side logic (e.g., Cloud Functions or complex rules) to manage the accepted requests. Using a placeholder for now.</p>';
}

// ---------------------------
// Friend Request (FIXED with existence check)
async function sendFriendRequest(uid){
    if(!currentUser || currentUser.uid === uid) return;
    const id = getChatId(uid);

    try{
        const requestRef = db.collection('requests').doc(id);
        const requestDoc = await requestRef.get(); // Check for existing request

        if (requestDoc.exists) {
            const status = requestDoc.data().status;
            let message = "Request failed.";

            if (status === 'pending') {
                message = "Your friend request to this player is already PENDING.";
            } else if (status === 'accepted') {
                message = "You are already DUOS with this player!";
            } else {
                 message = "A previous request exists, status: " + status;
            }
            alert(message);
            return; // Exit the function gracefully
        }

        // If the document does not exist, proceed with creation (relies on 'create' rule)
        await requestRef.set({
            senderId: currentUser.uid,
            receiverId: uid,
            status: 'pending',
            sentAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert("Request sent successfully!");
        loadAllUsers();
    }catch(e){
        console.error("Error sending friend request:", e);
        // This will catch security rule failures (e.g., trying to send to self)
        alert("Failed to send request. Check your security rules and console for details.");
    }
}

// ---------------------------
// Messaging Logic
async function loadChatList() {
    const duoListEl = document.getElementById('activeDuoList');
    duoListEl.innerHTML = '';

    // Placeholder: You would query the 'chats' collection here
    const dummyDuos = [
        { uid: 'partner1', nickname: 'CyberAce' },
        { uid: 'partner2', nickname: 'SynthWitch' },
    ];

    dummyDuos.forEach(duo => {
        const chatEntry = document.createElement('div');
        chatEntry.className = 'chat-entry';
        chatEntry.textContent = duo.nickname;
        chatEntry.onclick = () => openChat(duo.uid, duo.nickname);
        duoListEl.appendChild(chatEntry);
    });

    if (dummyDuos.length === 0) {
        duoListEl.textContent = 'No Duos yet.';
    }
}

function openChat(otherUid, otherNickname) {
    if (chatListener) {
        chatListener();
    }

    currentChatId = getChatId(otherUid);
    document.getElementById('chatHeader').textContent = `Duo Chat: ${otherNickname}`;
    document.getElementById('messageDisplay').innerHTML = 'Loading messages...';
    document.getElementById('messageInputArea').classList.remove('hidden');

    const messagesRef = db.collection('chats').doc(currentChatId).collection('messages').orderBy('timestamp', 'asc');

    chatListener = messagesRef.onSnapshot(snapshot => {
        const messageDisplay = document.getElementById('messageDisplay');
        messageDisplay.innerHTML = '';

        snapshot.forEach(doc => {
            const data = doc.data();
            const messageEl = document.createElement('div');
            messageEl.className = `message ${data.senderId === currentUser.uid ? 'sent' : 'received'}`;
            messageEl.innerHTML = `<strong>${data.senderId === currentUser.uid ? 'You' : otherNickname}:</strong> ${data.text}`;
            messageDisplay.appendChild(messageEl);
        });

        messageDisplay.scrollTop = messageDisplay.scrollHeight;
    }, error => {
        console.error("Error listening to messages:", error);
        document.getElementById('messageDisplay').innerHTML = `<p style="color:red;">Error loading messages: ${error.message}</p>`;
    });
}

async function sendMessage() {
    const messageInput = document.getElementById('messageInput');
    const text = messageInput.value.trim();

    if (!text || !currentChatId) return;

    const chatRef = db.collection('chats').doc(currentChatId);
    try {
        await db.runTransaction(async (transaction) => {
            const chatDoc = await transaction.get(chatRef);
            const [id1, id2] = currentChatId.split('_');

            // 1. Create chat document if it doesn't exist
            if (!chatDoc.exists) {
                transaction.set(chatRef, {
                    participants: [id1, id2],
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                });
            }

            // 2. Add the message to the subcollection
            transaction.set(chatRef.collection('messages').doc(), {
                text: text,
                senderId: currentUser.uid,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            });
        });

        messageInput.value = '';

    } catch(e) {
        console.error("Message send failed:", e);
        alert("Failed to send message. Check your security rules and console.");
    }
}


// ---------------------------
// Auth listener
auth.onAuthStateChanged(async user=>{
    if(!user){
        document.getElementById('loginPage').classList.remove('hidden');
        document.getElementById('dashboard').classList.add('hidden');
        return;
    }
    document.getElementById('loginPage').classList.add('hidden');
    document.getElementById('dashboard').classList.remove('hidden');
    currentUser=user;

    const uRef=db.collection('users').doc(user.uid);
    const uDoc=await uRef.get();

    if(!uDoc.exists){
        await uRef.set({
            nickname:user.displayName,
            profileImageUrl:user.photoURL,
            bio:'New Cyber Warrior!',
            skillRating:3,
            status:'Online'
        });
    }

    currentProfileData=(await uRef.get()).data();
    document.getElementById('welcome').textContent=`Welcome, ${currentProfileData.nickname||user.displayName}`;
    showTab('allUsers');
});
</script>
