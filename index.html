<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-in-One Firebase Auth (Ready)</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .button-group {
            margin: 15px 0;
        }

        .settings-group {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .hidden {
            display: none;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .status {
            color: blue;
        }
    </style>
    
    <script type="module">
        // --- 1. YOUR FIREBASE CONFIGURATION (INTEGRATED HERE) ---
        const firebaseConfig = {
          apiKey: "AIzaSyDVHxatohLvJNqIHXjf1ZXdmmWX5W1EpNw",
          authDomain: "duoup-cfae6.firebaseapp.com",
          projectId: "duoup-cfae6",
          storageBucket: "duoup-cfae6.firebasestorage.app",
          messagingSenderId: "812263060524",
          appId: "1:812263060524:web:ac09c3ae610db1cd110d89",
          measurementId: "G-46B67F90FK"
        };

        // --- 2. IMPORT FIREBASE LIBRARIES ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            signOut,
            onAuthStateChanged,
            updatePassword,
            sendPasswordResetEmail
        } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js";


        // --- 3. INITIALIZE FIREBASE & AUTH SERVICE ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);


        // --- 4. GET DOM ELEMENTS (Wait for the document to be fully loaded) ---
        document.addEventListener('DOMContentLoaded', () => {
            const authSection = document.getElementById('auth-section');
            const dashboardSection = document.getElementById('dashboard-section');
            const authStatus = document.getElementById('auth-status');
            const authError = document.getElementById('auth-error');
            const userEmailDisplay = document.getElementById('user-email-display');
            const passwordStatus = document.getElementById('password-status');

            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const newPasswordInput = document.getElementById('new-password');

            // --- 5. UTILITY FUNCTIONS ---

            const updateUI = (user) => {
                if (user) {
                    // Logged In State
                    authSection.classList.add('hidden');
                    dashboardSection.classList.remove('hidden');
                    authStatus.textContent = 'Status: Logged In';
                    userEmailDisplay.textContent = user.email;
                    authError.textContent = ''; // Clear any previous errors
                    emailInput.value = '';
                    passwordInput.value = '';
                } else {
                    // Logged Out State
                    authSection.classList.remove('hidden');
                    dashboardSection.classList.add('hidden');
                    authStatus.textContent = 'Status: Logged Out';
                    newPasswordInput.value = '';
                    passwordStatus.textContent = '';
                    authError.style.color = 'red'; // Reset error text color
                }
            }


            // --- 6. EVENT HANDLERS (LOGIC) ---

            // 6A. STATE LISTENER (Keeps UI in sync)
            onAuthStateChanged(auth, (user) => {
                updateUI(user);
            });


            // 6B. SIGN UP
            document.getElementById('signup-btn').addEventListener('click', () => {
                const email = emailInput.value;
                const password = passwordInput.value;
                
                authError.textContent = '';
                
                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        console.log("User signed up and logged in:", userCredential.user);
                        // UI update handled by onAuthStateChanged
                    })
                    .catch((error) => {
                        authError.textContent = `Sign Up Failed: ${error.message}`;
                    });
            });


            // 6C. LOGIN
            document.getElementById('login-btn').addEventListener('click', () => {
                const email = emailInput.value;
                const password = passwordInput.value;
                
                authError.textContent = '';

                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        console.log("User logged in:", userCredential.user);
                        // UI update handled by onAuthStateChanged
                    })
                    .catch((error) => {
                        authError.textContent = `Login Failed: ${error.message}`;
                    });
            });


            // 6D. LOGOUT
            document.getElementById('logout-btn').addEventListener('click', () => {
                signOut(auth)
                    .then(() => {
                        console.log("User signed out.");
                        // UI update handled by onAuthStateChanged
                    })
                    .catch((error) => {
                        console.error("Logout Error:", error.message);
                    });
            });


            // 6E. CHANGE PASSWORD
            document.getElementById('change-password-btn').addEventListener('click', async () => {
                const user = auth.currentUser;
                const newPassword = newPasswordInput.value;
                passwordStatus.textContent = '';

                if (!user || newPassword.length < 6) {
                    passwordStatus.textContent = "Please enter a new password (min 6 characters).";
                    return;
                }
                
                try {
                    await updatePassword(user, newPassword);
                    passwordStatus.textContent = "Password updated successfully!";
                    newPasswordInput.value = '';
                } catch (error) {
                    passwordStatus.textContent = `Password Update Failed: ${error.message}`;
                    console.error(error);
                }
            });


            // 6F. PASSWORD RESET
            document.getElementById('reset-password-link').addEventListener('click', (e) => {
                e.preventDefault();
                const email = emailInput.value;
                authError.textContent = '';

                if (!email) {
                    authError.textContent = "Please enter your email address in the field above to reset the password.";
                    return;
                }

                sendPasswordResetEmail(auth, email)
                    .then(() => {
                        authError.textContent = `Password reset email sent to ${email}! Check your inbox.`;
                        authError.style.color = 'green';
                    })
                    .catch((error) => {
                        authError.textContent = `Password Reset Error: ${error.message}`;
                    });
            });
        });

    </script>
</head>
<body>
    <div class="container">
        <h1>Firebase Authentication Demo</h1>
        <p id="auth-status"></p>
        
        <div id="auth-section" class="card">
            <h2>Access Account</h2>
            <p id="auth-error" class="error"></p>

            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            
            <div class="button-group">
                <button id="login-btn">Login</button>
                <button id="signup-btn">Sign Up</button>
            </div>
            <a href="#" id="reset-password-link">Forgot Password?</a>
        </div>

        <div id="dashboard-section" class="card hidden">
            <h2>Welcome!</h2>
            <p>Logged in as: <strong id="user-email-display"></strong></p>
            
            <button id="logout-btn">Logout</button>
            
            <div class="settings-group">
                <h3>Change Password</h3>
                <input type="password" id="new-password" placeholder="New Password (min 6 chars)">
                <button id="change-password-btn">Update Password</button>
                <p id="password-status" class="status"></p>
            </div>
        </div>
    </div>
</body>
</html>
