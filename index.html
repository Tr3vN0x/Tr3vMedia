<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tr3vMedia</title>
<link rel="icon" type="image/jpg" href="https://scontent-iad3-2.xx.fbcdn.net/v/t39.30808-6/596009832_838710972097270_9022730636766278745_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=TZjP9DC4yXIQ7kNvwHdpFg7&_nc_oc=AdnBmq-TZowH6YRcFRCd3Jivz_VCUa2-xgSohFxWykjbNuzrqYHW_6gne7eslaL4ZFCdK9cEG8NpB5VG555CxO6q&_nc_zt=23&_nc_ht=scontent-iad3-2.xx&_nc_gid=tSIEeMfSeNSk__07eF_UGA&oh=00_Afm8Xz1VR1MYenel-chWfd3ajWnOdho-IvK1TEyO-duDuA&oe=693AC07A">

<style>
/* ---------------------- General Styles ---------------------- */
body {
    margin: 0;
    font-family: 'Consolas', monospace;
    background: #0a0a0a;
    color: #00ff66;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px; 
    background: #0d0d0d;
    border-bottom: 2px solid #003300;
    position: sticky;
    top: 0;
    z-index: 10;
    flex-wrap: wrap;
    gap: 15px; 
}

.logo-container {
    display: flex;
    align-items: center;
    gap: 12px;
}

.side-image {
    width: 60px;
    height: 60px;
    object-fit: cover;
    border-radius: 50%;
    border: 2px solid #00ff66;
}

.logo-container img:not(.side-image) {
    height: 50px;
    border-radius: 4px;
    border: 1px solid #00ff66;
}

.header-actions {
    display: flex;
    align-items: center;
    gap: 10px; 
}

.nav-tab {
    text-decoration: none;
    color: #00ff66;
    font-weight: bold;
    font-size: 1em;
    padding: 8px 12px;
    border: 1px solid #003300;
    border-radius: 6px;
    transition: 0.3s;
    text-shadow: 0 0 4px rgba(0, 255, 102, 0.5);
    background: #111;
    cursor: pointer;
}

.nav-tab:hover {
    background: #003300;
    border-color: #00ff66;
    box-shadow: 0 0 10px #00ff66;
    color: #33ff99;
}

.nav-tab.active {
    background: #003300;
    box-shadow: 0 0 10px #33ff99;
}

/* Welcome banner */
#welcome-banner {
    padding: 15px 30px;
    background: #004400;
    color: #ffffff;
    text-align: center;
    font-size: 1.2em;
    font-weight: bold;
    border-bottom: 2px solid #00ff66;
    text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    letter-spacing: 1px;
    box-shadow: 0 5px 15px rgba(0, 255, 102, 0.2);
}

/* Main content */
main {
    padding: 20px 30px;
}

/* Posts */
.post {
    background: #111;
    padding: 15px;
    margin-bottom: 15px;
    border: 1px solid #003300;
    border-radius: 6px;
    box-shadow: 0 0 8px #00ff66;
}

/* Footer */
footer {
    text-align: center;
    padding: 25px;
    background: #0d0d0d;
    border-top: 2px solid #003300;
    color: #00ff66;
    font-weight: bold;
    text-shadow: 0 0 4px #00ff66;
    margin-top: 20px;
}

/* Post creation form */
#new-post {
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

#new-post textarea {
    padding: 10px;
    background: #111;
    border: 1px solid #003300;
    border-radius: 6px;
    color: #00ff66;
    resize: none;
}

#new-post button {
    width: 120px;
    padding: 8px;
    border: 1px solid #003300;
    border-radius: 6px;
    background: #111;
    color: #00ff66;
    cursor: pointer;
}

#new-post button:hover {
    background: #003300;
    box-shadow: 0 0 10px #00ff66;
    color: #33ff99;
}

/* Profile page */
.profile-info {
    display: flex;
    align-items: center;
    gap: 15px;
}

.profile-info img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: 2px solid #00ff66;
}
.profile-info div {
    display: flex;
    flex-direction: column;
}
</style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="https://scontent-iad3-2.xx.fbcdn.net/v/t39.30808-6/596009832_838710972097270_9022730636766278745_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=TZjP9DC4yXIQ7kNvwHdpFg7&_nc_oc=AdnBmq-TZowH6YRcFRCd3Jivz_VCUa2-xgSohFxWykjbNuzrqYHW_6gne7eslaL4ZFCdK9cEG8NpB5VG555CxO6q&_nc_zt=23&_nc_ht=scontent-iad3-2.xx&_nc_gid=tSIEeMfSeNSk__07eF_UGA&oh=00_Afm8Xz1VR1MYenel-chWfd3ajWnOdho-IvK1TEyO-duDuA&oe=693AC07A" class="side-image" id="header-profile-pic" alt="Profile Image">
        <img src="https://see.fontimg.com/api/rf5/vXL4/YTM3ZmYyMWFkMzNiNGY5MGEwY2ZmZTZmNDhiZGI4NzkudHRm/VHIzdk1lZGlh/chimpanzee-website-report.png?r=fs&h=65&w=1000&fg=E8E4E4&bg=27E2A1&tb=1&s=65" alt="Site Logo">
    </div>

    <div class="header-actions">
        <div class="nav-tab active" onclick="showTab('home')">Home</div>
        <div class="nav-tab" onclick="showTab('profile')">Profile</div>
        <div class="nav-tab" onclick="showTab('notifications')">Notifications</div>
        <div class="nav-tab" onclick="showTab('messages')">Messages</div>
        <div class="nav-tab" onclick="showTab('settings')">Settings</div>
    </div>
</header>

<div id="welcome-banner">
    Hello user, welcome to Tr3vMedia!
</div>

<main id="main-content">
    <!-- Home feed -->
    <div id="home" class="tab-content">
        <div id="new-post">
            <textarea id="post-text" rows="3" placeholder="What's on your mind?"></textarea>
            <button onclick="addPost()">Post</button>
        </div>
        <div id="posts">
            <!-- Posts will populate here -->
        </div>
    </div>

    <!-- Profile -->
    <div id="profile" class="tab-content" style="display:none;">
        <h2>Profile Page</h2>
        <div class="profile-info">
            <img src="" id="profile-pic" alt="Profile Picture">
            <div>
                <div id="profile-username"></div>
                <div id="profile-posts"></div>
                <div id="profile-followers"></div>
            </div>
        </div>
        <div>
            <label for="bio">Bio:</label>
            <textarea id="bio" rows="2" style="background:#111;color:#00ff66;border:1px solid #003300;border-radius:6px;width:100%;"></textarea>
            <input type="file" id="profile-upload" accept="image/*">
            <button onclick="updateProfilePic()">Update Profile</button>
        </div>
    </div>

    <!-- Notifications -->
    <div id="notifications" class="tab-content" style="display:none;">
        <h2>Notifications</h2>
        <p>No new notifications</p>
    </div>

    <!-- Messages -->
    <div id="messages" class="tab-content" style="display:none;">
        <h2>Messages</h2>
        <p>You have no messages.</p>
    </div>

    <!-- Settings -->
    <div id="settings" class="tab-content" style="display:none;">
        <h2>Settings</h2>
        <p>Account settings will go here.</p>
    </div>
</main>

<footer>
    &copy; 2025 Tr3vMedia â€” All Rights Reserved
</footer>

<script>
// ------------------ Setup Users ------------------
if(!localStorage.getItem('users')){
    const initialUsers = {
        "Tr3vN0x": {profilePic:'https://via.placeholder.com/60?text=Owner', bio:'I am the owner', posts:[], followers:0},
        "User1": {profilePic:'https://via.placeholder.com/60?text=U1', bio:'Hello world!', posts:[], followers:0},
        "User2": {profilePic:'https://via.placeholder.com/60?text=U2', bio:'Loving Tr3vMedia!', posts:[], followers:0},
    };
    localStorage.setItem('users', JSON.stringify(initialUsers));
}

// Set current user
if(!localStorage.getItem('currentUser')){
    localStorage.setItem('currentUser','Tr3vN0x');
}

// ------------------ Tab switching ------------------
function showTab(tabId){
    const tabs = document.querySelectorAll('.tab-content');
    tabs.forEach(tab => tab.style.display='none');
    document.getElementById(tabId).style.display='block';

    const navTabs = document.querySelectorAll('.nav-tab');
    navTabs.forEach(t => t.classList.remove('active'));
    document.querySelector(`.nav-tab[onclick="showTab('${tabId}')"]`).classList.add('active');
}

// ------------------ Posts ------------------
function addPost(){
    const text = document.getElementById('post-text').value.trim();
    if(!text) return alert("Post cannot be empty!");
    const username = localStorage.getItem('currentUser');
    const users = JSON.parse(localStorage.getItem('users'));
    users[username].posts.unshift({text: text, date: Date.now()});
    localStorage.setItem('users', JSON.stringify(users));
    document.getElementById('post-text').value = '';
    loadPosts();
    updateProfile();
}

function loadPosts(){
    const users = JSON.parse(localStorage.getItem('users'));
    const postsContainer = document.getElementById('posts');
    postsContainer.innerHTML = '';

    for(const username in users){
        const user = users[username];
        user.posts.forEach(post=>{
            const div = document.createElement('div');
            div.className = 'post';
            const ownerTag = (username==='Tr3vN0x') ? ' <span style="color:#ffcc00;font-weight:bold;">[Owner]</span>' : '';
            div.innerHTML = `
                <div style="display:flex; align-items:center; gap:10px;">
                    <img src="${user.profilePic}" style="width:40px;height:40px;border-radius:50%;border:1px solid #00ff66;">
                    <strong>${username}${ownerTag}:</strong>
                </div>
                <div style="margin-left:50px;">${post.text}</div>
            `;
            postsContainer.appendChild(div);
        });
    }
}

// ------------------ Profile ------------------
function updateProfile(){
    const username = localStorage.getItem('currentUser');
    const users = JSON.parse(localStorage.getItem('users'));
    const user = users[username];

    document.getElementById('profile-username').innerHTML = `Username: ${username}` + ((username==='Tr3vN0x')?' <span style="color:#ffcc00;font-weight:bold;">[Owner]</span>':'');
    document.getElementById('profile-posts').innerText = `Posts: ${user.posts.length}`;
    document.getElementById('profile-followers').innerText = `Followers: ${user.followers}`;
    document.getElementById('bio').value = user.bio || '';

    document.getElementById('profile-pic').src = user.profilePic;
    document.getElementById('header-profile-pic').src = user.profilePic;
}

// ------------------ Update profile pic & bio ------------------
function updateProfilePic(){
    const fileInput = document.getElementById('profile-upload');
    const bioText = document.getElementById('bio').value;
    if(fileInput.files.length > 0){
        const reader = new FileReader();
        reader.onload = function(e){
            const users = JSON.parse(localStorage.getItem('users'));
            const username = localStorage.getItem('currentUser');
            users[username].profilePic = e.target.result;
            users[username].bio = bioText;
            localStorage.setItem('users', JSON.stringify(users));
            updateProfile();
            loadPosts();
            alert("Profile updated!");
        }
        reader.readAsDataURL(fileInput.files[0]);
    } else {
        const users = JSON.parse(localStorage.getItem('users'));
        const username = localStorage.getItem('currentUser');
        users[username].bio = bioText;
        localStorage.setItem('users', JSON.stringify(users));
        updateProfile();
        alert("Bio updated!");
    }
}

// Initial load
loadPosts();
updateProfile();
</script>

</body>
</html>
