<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr3vMedia Neon Swipe Interface (User Only)</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* --- NEON LED THEME STYLES (Unchanged) --- */
        :root {
            --bg-dark: #0F1117;
            --neon-green: #00FF66;
            --neon-glow: 0 0 8px var(--neon-green), 0 0 15px var(--neon-green);
            --card-bg: #1B1E28;
            --text-light: #E0E0E0;
        }

        body {
            font-family: 'Share Tech Mono', monospace, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-dark);
            color: var(--neon-green);
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-shadow: var(--neon-glow);
            margin-bottom: 30px;
            font-size: 2em;
        }

        /* --- CARD & SWIPE STYLES (Unchanged) --- */
        .swipe-container {
            position: relative;
            width: 320px;
            height: 400px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--card-bg);
            border-radius: 12px;
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 10px rgba(0, 255, 102, 0.5);
            overflow: hidden;
            cursor: grab;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            will-change: transform, opacity;
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        
        /* --- DIAGONAL HEADER STYLES (Unchanged) --- */
        .card-header {
            position: absolute;
            top: 20px;
            left: -45px;
            width: 200px;
            padding: 5px 0;
            background-color: rgba(0, 255, 102, 0.8);
            color: var(--bg-dark);
            text-align: center;
            font-size: 0.9em;
            font-weight: bold;
            letter-spacing: 1px;
            transform: rotate(-45deg);
            transform-origin: 0 0;
            z-index: 10;
        }

        .card-image { width: 100%; height: 70%; object-fit: cover; border-bottom: 1px solid var(--neon-green); }
        .card-info { padding: 15px; height: 30%; display: flex; flex-direction: column; justify-content: center; }
        .card-info h3 { margin: 0 0 5px 0; font-size: 1.2em; color: var(--neon-green); text-shadow: 0 0 5px rgba(0, 255, 102, 0.7); }
        .card-info p { margin: 0; font-size: 0.9em; color: var(--text-light); }
        .swipe-right { transform: translateX(500px) rotate(20deg) !important; opacity: 0; }
        .swipe-left { transform: translateX(-500px) rotate(-20deg) !important; opacity: 0; }
        
        /* --- CONTROLS & UI STYLES (Unchanged) --- */
        .controls { display: flex; gap: 20px; }
        .controls button, .ui-button {
            padding: 15px 25px; font-size: 1.1em; border: 2px solid var(--neon-green); border-radius: 50px;
            cursor: pointer; background-color: var(--card-bg); color: var(--neon-green);
            box-shadow: var(--neon-glow); transition: all 0.2s; text-transform: uppercase;
        }
        .controls button:hover, .ui-button:hover {
            background-color: var(--neon-green); color: var(--bg-dark); transform: translateY(-2px); box-shadow: none;
        }
        #noMoreCards {
            position: absolute; font-size: 1.2em; background: var(--card-bg); padding: 20px;
            border-radius: 8px; color: var(--neon-green); border: 2px solid var(--neon-green);
            box-shadow: var(--neon-glow); display: none;
        }
        
        .modal-content input[type="text"], .modal-content textarea, .modal-content input[type="date"] {
            width: calc(100% - 22px);
            padding: 10px; margin-top: 5px; background: var(--bg-dark);
            border: 1px solid var(--neon-green); color: var(--neon-green);
            border-radius: 4px; box-shadow: 0 0 5px rgba(0, 255, 102, 0.3);
            filter: invert(1) hue-rotate(180deg);
        }
    </style>
</head>
<body>

    <header>
        <h1>TR3VMEDIA // ENGAGE</h1>
        <button id="customizeBtn" class="ui-button">‚öôÔ∏è Customize Card</button>
        <button id="loginBtn" class="ui-button">üîì Login/Logout</button>
    </header>

    <div class="swipe-container">
        <div id="noMoreCards">
            NO MORE MEDIA. REBOOTING SEQUENCE...
        </div>
    </div>

    <div class="controls">
        <button id="dislikeBtn">‚ùå SKIP</button>
        <button id="likeBtn">‚ù§Ô∏è ENGAGE</button>
    </div>

    <div id="loginModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="loginTitle">System Login</h2>
            <form id="loginForm">
                <label for="username">User Handle:</label><input type="text" id="username" value="tr3vmedia" required>
                <label for="password">Password (Mock):</label><input type="text" id="password" value="pass123" required>
                <div class="modal-actions"><button type="submit" class="ui-button">Access System</button><button type="button" class="ui-button" onclick="closeLoginModal()">Abort</button></div>
            </form>
            <div id="logoutSection" style="display: none;"><p>Logged in as: <strong id="loggedInUser"></strong></p><div class="modal-actions"><button type="button" class="ui-button" onclick="logout()">Terminate Session</button></div></div>
        </div>
    </div>

    <div id="customizeModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Customize Your Card</h2><p style="color: red;">* Requires mock login to save changes.</p>
            <form id="cardCustomizationForm">
                <label for="cardBirthday">Date of Birth (Sets Age):</label>
                <input type="date" id="cardBirthday" max="2007-01-01" required>
                <label for="cardTitle">Project Title:</label><input type="text" id="cardTitle" maxlength="30" required>
                <label for="cardDesc">Description (Max 50 chars):</label><textarea id="cardDesc" maxlength="50" required></textarea>
                <label for="cardMedia">Media URL (Placeholder):</label><input type="text" id="cardMedia" placeholder="https://picsum.photos/320/280?user=..." required> 
                <div class="modal-actions"><button type="submit" class="ui-button">üíæ SAVE CARD</button><button type="button" class="ui-button" onclick="closeCustomizeModal()">CANCEL</button></div>
            </form>
        </div>
    </div>

    <div id="mediaViewerModal" class="modal-overlay" style="display: none;"><div class="modal-content"><h2 id="viewerTitle">Loading Media...</h2><div class="media-container"></div><div id="viewerDescription" style="color: var(--text-light); margin-bottom: 20px;"></div><div class="viewer-nav-controls"><button id="prevMediaBtn" class="ui-button" disabled>‚ùÆ Previous</button><button id="nextMediaBtn" class="ui-button" disabled>Next ‚ùØ</button></div><div class="modal-actions"><button type="button" class="ui-button" onclick="closeMediaViewer()">CLOSE VIEWER</button></div></div></div>


    <script>
        // --- JAVASCRIPT LOGIC ---

        // NEW: DELETE ALL FAKE CARDS. The array is now empty.
        let CARD_DATA = []; 
        
        // --- AGE CALCULATION FUNCTION (Unchanged) ---
        function calculateAge(birthday) {
            const birthDate = new Date(birthday);
            const today = new Date();
            if (isNaN(birthDate)) return 'N/A';
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDifference = today.getMonth() - birthDate.getMonth();
            if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return (age >= 0 && age < 120) ? age : 'N/A';
        }

        // --- GLOBAL STATE ---
        let viewerHistory = [];
        let viewerHistoryIndex = -1;
        const swipeContainer = document.querySelector('.swipe-container');
        const dislikeBtn = document.getElementById('dislikeBtn');
        const likeBtn = document.getElementById('likeBtn');
        const noMoreCards = document.getElementById('noMoreCards');
        const prevMediaBtn = document.getElementById('prevMediaBtn');
        const nextMediaBtn = document.getElementById('nextMediaBtn');
        let currentCardIndex = 0;
        let isUserLoggedIn = false;
        
        // Custom user card now stores 'birthday'
        let userCardData = JSON.parse(localStorage.getItem('userCard')) || {
            id: 'user_custom', title: "My Custom Media Card", user: localStorage.getItem('userHandle') || "@Guest", 
            birthday: '2000-01-01', 
            description: "Customize this description in the modal!", imageUrl: "https://picsum.photos/320/280?user=tr3vmedia",
            mediaType: 'image', fullUrl: 'https://picsum.photos/600/400?user=tr3vmedia'
        };


        // --- 1. CARD RENDERING (Unchanged, relies on existence of data) ---

        function getCardAge(data) {
            if (data.birthday) {
                return calculateAge(data.birthday);
            }
            return data.age || 'N/A';
        }

        function createCard(data) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.id = data.id;
            const ageDisplay = getCardAge(data);

            card.innerHTML = `
                <div class="card-header">${data.user.toUpperCase()}, ${ageDisplay}</div>
                <img class="card-image" src="${data.imageUrl}" alt="${data.title}">
                <div class="card-info">
                    <h3>${data.title.toUpperCase()}</h3>
                    <p>${data.description}</p>
                </div>
            `;
            return card;
        }

        function loadNextCard() {
            // ONLY LOAD USER CARD: Checks if the user is logged in
            if (currentCardIndex === 0) {
                const userCard = createCard(userCardData);
                swipeContainer.appendChild(userCard);
                addSwipeListeners(userCard);
            }
            
            // PREVIOUSLY: if (currentCardIndex < CARD_DATA.length) {...}
            // NEW: Since CARD_DATA is empty, this condition is skipped.

            // Display "No More Cards" immediately after the user's card loads.
            if (swipeContainer.children.length > 0) {
                noMoreCards.style.display = 'none';
                currentCardIndex = 1; // Increment so we don't reload the user's card
            } else {
                 noMoreCards.style.display = 'block';
            }
        }

        // --- 2. SWIPE LOGIC (Unchanged) ---
        function swipeCard(card, direction) { 
            card.classList.add(`swipe-${direction}`);
            
            if (direction === 'right') {
                const cardId = card.dataset.id;
                // Since only user card remains, we know the data source
                const data = (cardId === userCardData.id ? {...userCardData, age: getCardAge(userCardData)} : null);
                
                if (data) {
                    viewerHistory.push(data);
                    viewerHistoryIndex = viewerHistory.length - 1;
                    showMediaViewer(data);
                }
            }
            setTimeout(() => {
                card.remove();
                // When the user card is swiped, the next card is the "No More Cards" message
                loadNextCard(); 
            }, 300);
        }
        
        function addSwipeListeners(card) { /* ... same drag/touch logic ... */
            let startX, isDragging = false;
            
            function handleStart(e) { e.preventDefault(); isDragging = true; startX = e.clientX || e.touches[0].clientX; card.style.transition = 'none'; }
            function handleMove(e) { if (!isDragging) return; const currentX = e.clientX || e.touches[0].clientX; const deltaX = currentX - startX; const rotate = deltaX / 20; card.style.transform = `translateX(${deltaX}px) rotate(${rotate}deg)`; }
            function handleEnd(e) {
                if (!isDragging) return; isDragging = false; card.style.transition = 'transform 0.3s ease-out, opacity 0.3s ease-out';
                const finalX = e.clientX || e.changedTouches[0].clientX; const deltaX = finalX - startX; const threshold = 100;
                if (deltaX > threshold) { swipeCard(card, 'right'); } else if (deltaX < -threshold) { swipeCard(card, 'left'); } else { card.style.transform = 'translate(0) rotate(0)'; }
            }
            card.addEventListener('mousedown', handleStart); card.addEventListener('touchstart', handleStart);
            document.addEventListener('mousemove', handleMove); document.addEventListener('touchmove', handleMove);
            document.addEventListener('mouseup', handleEnd); document.addEventListener('touchend', handleEnd);
            card.addEventListener('remove', () => { /* Cleanup listeners */});
        }


        // --- 3. MEDIA VIEWER LOGIC (Unchanged) ---
        function renderMedia(data) { /* ... same logic ... */
            const mediaContainer = document.querySelector('#mediaViewerModal .media-container');
            mediaContainer.innerHTML = ''; 

            let mediaElement;
            if (data.mediaType === 'video' || data.fullUrl.includes('youtube.com/embed')) {
                mediaElement = document.createElement('iframe');
                mediaElement.setAttribute('src', data.fullUrl);
                mediaElement.setAttribute('frameborder', '0');
                mediaElement.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
                mediaElement.setAttribute('allowfullscreen', 'true');
            } else {
                mediaElement = document.createElement('img');
                mediaElement.setAttribute('src', data.fullUrl);
                mediaElement.setAttribute('alt', data.title);
            }
            
            mediaContainer.appendChild(mediaElement);
            document.getElementById('viewerTitle').textContent = data.title.toUpperCase();
            document.getElementById('viewerDescription').textContent = `By ${data.user} | ${data.description}`;
        }

        function updateNavButtons() { /* ... same logic ... */
            const prevMediaBtn = document.getElementById('prevMediaBtn');
            const nextMediaBtn = document.getElementById('nextMediaBtn');
            prevMediaBtn.disabled = (viewerHistoryIndex <= 0);
            nextMediaBtn.disabled = (viewerHistoryIndex >= viewerHistory.length - 1);
        }

        function showMediaViewer(data) { /* ... same logic ... */
            renderMedia(data);
            updateNavButtons();
            document.getElementById('mediaViewerModal').style.display = 'flex';
        }

        function closeMediaViewer() { /* ... same logic ... */
            document.querySelector('#mediaViewerModal .media-container').innerHTML = '';
            document.getElementById('mediaViewerModal').style.display = 'none';
        }

        document.getElementById('prevMediaBtn').addEventListener('click', () => {
            if (viewerHistoryIndex > 0) {
                viewerHistoryIndex--;
                showMediaViewer(viewerHistory[viewerHistoryIndex]);
            }
        });

        document.getElementById('nextMediaBtn').addEventListener('click', () => {
            if (viewerHistoryIndex < viewerHistory.length - 1) {
                viewerHistoryIndex++;
                showMediaViewer(viewerHistory[viewerHistoryIndex]);
            }
        });
        
        // --- 4. AUTH/CUSTOMIZATION MOCK (Unchanged) ---

        function updateLoginState(handle, isLoggedIn) {
            isUserLoggedIn = isLoggedIn;
            localStorage.setItem('isLoggedIn', isLoggedIn);
            localStorage.setItem('userHandle', handle);
            document.getElementById('loginBtn').textContent = isLoggedIn ? `üîí LOGOUT (${handle})` : 'üîì LOGIN/LOGOUT';
            document.getElementById('loggedInUser').textContent = handle;
            document.getElementById('logoutSection').style.display = isLoggedIn ? 'block' : 'none';
            document.getElementById('loginForm').style.display = isLoggedIn ? 'none' : 'block';
            document.getElementById('loginTitle').textContent = isLoggedIn ? 'System Status' : 'System Login';
        }
        
        document.getElementById('customizeBtn').addEventListener('click', () => {
            if (!isUserLoggedIn) {
                alert('ACCESS DENIED. Please log in to customize your card.');
                return;
            }
            document.getElementById('cardBirthday').value = userCardData.birthday || '';
            document.getElementById('cardTitle').value = userCardData.title;
            document.getElementById('cardDesc').value = userCardData.description;
            document.getElementById('cardMedia').value = userCardData.imageUrl;
            document.getElementById('customizeModal').style.display = 'flex';
        });

        document.getElementById('cardCustomizationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const birthdayInput = document.getElementById('cardBirthday').value;
            const calculatedAge = calculateAge(birthdayInput);
            if (calculatedAge === 'N/A') {
                alert('ERROR: Invalid or future birth date. Please check your entry.');
                return;
            }

            userCardData.birthday = birthdayInput;
            userCardData.title = document.getElementById('cardTitle').value;
            userCardData.description = document.getElementById('cardDesc').value;
            userCardData.imageUrl = document.getElementById('cardMedia').value;
            userCardData.user = localStorage.getItem('userHandle');

            localStorage.setItem('userCard', JSON.stringify(userCardData));
            console.log(`[API Mock] User Card Saved to Server (Age: ${calculatedAge}):`, userCardData);
            
            alert(`Card data successfully saved and updated! Your age is now: ${calculatedAge}`);
            closeCustomizeModal();
            window.location.reload(); 
        });

        function init() {
            const handle = localStorage.getItem('userHandle') || '@Guest';
            const loggedIn = localStorage.getItem('isLoggedIn') === 'true';
            updateLoginState(handle, loggedIn);
            loadNextCard();
        }

        // --- BUTTON CONTROLS (Unchanged) ---
        document.getElementById('loginForm').addEventListener('submit', function(e) { /* ... */ });
        document.getElementById('loginBtn').addEventListener('click', () => { /* ... */ });
        function closeLoginModal() { /* ... */ }
        function logout() { /* ... */ }
        function closeCustomizeModal() { document.getElementById('customizeModal').style.display = 'none'; }
        dislikeBtn.addEventListener('click', () => { const topCard = swipeContainer.querySelector('.card:last-child'); if (topCard) swipeCard(topCard, 'left'); });
        likeBtn.addEventListener('click', () => { const topCard = swipeContainer.querySelector('.card:last-child'); if (topCard) swipeCard(topCard, 'right'); });
        
        init();

    </script>
</body>
</html>
