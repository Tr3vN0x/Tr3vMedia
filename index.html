<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DuoUp</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:sans-serif;background:#050510;color:white;margin:0;}
.hidden{display:none;}
header{position:fixed;top:0;width:100%;height:60px;background:#0f1224;display:flex;justify-content:space-between;align-items:center;padding:0 16px;border-bottom:1px solid #1c2148;}
header nav button{margin-left:6px;padding:6px 12px;border:none;border-radius:6px;background:#00f6ff;color:#050510;font-weight:600;cursor:pointer;}
#auth,#app{min-height:100vh;display:flex;justify-content:center;align-items:center;flex-direction:column;padding-top:70px;}
input,textarea,button{padding:10px;margin:5px;border-radius:5px;border:none;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;width:90%;margin-top:20px;}
.card{background:#141426;padding:16px;border-radius:10px;border:1px solid #1c2148;}
.card-header{display:flex;align-items:center;gap:10px;}
.avatar{width:40px;height:40px;border-radius:50%;background:#8a5cff;display:flex;align-items:center;justify-content:center;font-weight:700;color:#050510;}
.bio{margin-top:8px;color:#8b94b4;}
</style>
</head>
<body>

<header id="header" class="hidden">
    <h2>DuoUp</h2>
    <nav>
        <button onclick="showTab('home')">Home</button>
        <button onclick="showTab('profile')">Profile</button>
        <button onclick="logout()">Logout</button>
    </nav>
</header>

<div id="auth">
    <h2>DuoUp Auth</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button id="signin">Sign In</button>
    <button id="signup">Sign Up</button>
    <p id="msg"></p>
</div>

<div id="app" class="hidden">

    <section id="home">
        <h2>All Users</h2>
        <div class="grid" id="grid"></div>
    </section>

    <section id="profile" class="hidden">
        <h2>Your Profile</h2>
        <textarea id="bio" placeholder="Your bio here"></textarea>
        <button onclick="saveProfile()">Save</button>
        <p id="profileMsg"></p>
    </section>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyDVHxatohLvJNqIHXjf1ZXdmmWX5W1EpNw",
  authDomain:"duoup-cfae6.firebaseapp.com",
  projectId:"duoup-cfae6"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser;
const authUI=document.getElementById("auth");
const appUI=document.getElementById("app");
const header=document.getElementById("header");
const msg=document.getElementById("msg");
const profileMsg=document.getElementById("profileMsg");
const email=document.getElementById("email");
const password=document.getElementById("password");

document.getElementById("signin").onclick=async()=>{
  try{await signInWithEmailAndPassword(auth,email.value,password.value); msg.textContent="";}
  catch(e){msg.textContent=e.message;}
};

document.getElementById("signup").onclick=async()=>{
  try{
    const cred = await createUserWithEmailAndPassword(auth,email.value,password.value);
    await setDoc(doc(db,"users",cred.user.uid),{
      uid:cred.user.uid,
      nickname:email.value.split("@")[0],
      bio:""
    });
    msg.textContent="User created!";
  }catch(e){msg.textContent=e.message;}
};

window.logout = ()=>signOut(auth);

window.showTab = tab=>{
  ["home","profile"].forEach(t=>document.getElementById(t).classList.add("hidden"));
  document.getElementById(tab).classList.remove("hidden");
  if(tab==="home") loadUsers();
};

onAuthStateChanged(auth, async u=>{
  if(u){
    currentUser=u;
    authUI.classList.add("hidden");
    appUI.classList.remove("hidden");
    header.classList.remove("hidden");
    showTab("home");
    const docSnap=await getDoc(doc(db,"users",currentUser.uid));
    if(docSnap.exists()) document.getElementById("bio").value = docSnap.data().bio||"";
  } else {
    authUI.classList.remove("hidden");
    appUI.classList.add("hidden");
    header.classList.add("hidden");
  }
});

async function loadUsers(){
  const grid=document.getElementById("grid");
  grid.innerHTML="";
  const snap=await getDocs(collection(db,"users"));
  snap.forEach(d=>{
    const u=d.data();
    if(u.uid===currentUser.uid) return;
    grid.innerHTML+=`
    <div class="card">
      <div class="card-header">
        <div class="avatar">${u.nickname[0]}</div>
        <strong>${u.nickname}</strong>
      </div>
      <div class="bio">${u.bio||"No bio set"}</div>
    </div>`;
  });
}

window.saveProfile=async()=>{
  try{
    await updateDoc(doc(db,"users",currentUser.uid),{
      bio:document.getElementById("bio").value
    });
    profileMsg.textContent="Profile saved!";
  }catch(e){profileMsg.textContent="Error saving profile";}
};
</script>

</body>
</html>
